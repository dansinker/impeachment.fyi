  yesterday: One week ago today, a mob of insurrectionists <a href="https://www.washingtonpost.com/politics/interactive/2021/video-timeline-capitol-breach/">laid siege to the US Capitol</a> as a joint session of Congress met to affirm the election of Joe Biden as the 46th President of the United States. The mob stormed the Capitol after a speech from President Donald Trump, delivered just outside the White House, where he <a href="https://www.nytimes.com/2021/01/06/us/politics/trump-speech-capitol.html">implored them to show "strength" and "boldness" in order to "take back our country"</a> from an election he claimed was stolen. That mob descended on the Capitol, forcing lawmakers into hiding for hours. The insurrectionists erected a gallows and roamed the halls calling the names of the Vice President and the Speaker of the House. <a href="https://www.nytimes.com/2021/01/11/us/who-died-in-capitol-building-attack.html">Five people died</a>, including a Capitol Police officer. Almost immediately, lawmakers <a href="https://www.adn.com/politics/2021/01/08/alaska-sen-lisa-murkowski-calls-on-president-trump-to-resign-questions-her-future-as-a-republican/">called for the president to step down</a>. Members of the President's cabinet <a href="https://www.nytimes.com/article/trump-resignations.html">resigned in protest</a>. This Monday a single article of impeachment against the president was introduced in the House, charging <a href="https://www.nytimes.com/interactive/2021/01/11/us/articles-impeachment-trump.html">"Incitement of Insurrection."</a> Today a vote was taken. This all really happened in seven days.  
  todays: 
  - item: <b>The president was impeached today</b>, a week to the day <i>after</i> he incited a mob that laid siege to the Capitol, and a week to the day <i>before</i> he leaves office, having lost the 2020 presidential election. The vote makes him the only president in history to be impeached twice. <b>The final outcome was 232 votes to impeach, 197 against.</b> Every Democrat voted to impeach the president for "Incitement of Insurrection" and were joined by 10 Republicans, making this the most bipartisan impeachment in history (the previous high was when five Democrats voted to impeach Bill Clinton in 1998). Held in chambers that were mostly empty due to coronavirus restrictions and that one week ago were "an actual crime scene," as Massachusetts Rep Jim McGovern reminded those assembled, the debate lasted a little over three hours and was as rancorous as you would imagine. In the end, however, the result was no surprise—Democrats knew they had the votes going in—and so, for just the fourth time in US history, the president has been impeached. Two of those impeachments were Donald Trump. 
    source: Washington Post
    url: https://www.washingtonpost.com/politics/house-impeachment-trump/2021/01/13/05fe731c-55c5-11eb-a931-5b162d0d033d_story.html
  - item: While the outcome of the vote was a foregone conclusion, <b>it was an open question whether any Republicans would break with their party and vote to impeach the president. In the end, ten did.</b> Led by Liz Cheney, the daughter of former Vice President Dick Cheney and third ranking Republican member of the House, Representatives John Katko, Adam Kinzinger, Fred Upton, Jaime Herrera Beutler, Dan Newhouse, Peter Meijer, Anthony Gonzalez, Tom Rice, and David Valadao all voted to impeach the President. In explaining the break from her party, Washington Rep Jaime Herrera Beutler said "I’m not choosing a side, I’m choosing truth. It’s the only way to defeat fear."
    source: New York Times
    url: https://www.nytimes.com/live/2021/01/13/us/trump-impeachment#republicans-support-impeachment
  - item: Of course, while ten Republicans voted to impeach, 197 voted against. <b>Republicans offered a broad range of reasons for their "nay" votes&#58; the President was simply exercising his free speech; the impeachment was rushed; the Democrats were just out for revenge; this was "cancel culture" run amok; and a litany of false equivalencies between the sack of the US Capitol and the Black Lives Matter protests of last summer.</b> The refrain said most commonly was that <i>now</i> was a time for "unity" and that impeaching the president would, as Republican Minority Leader Kevin McCarthy said, "further divide the nation." Last week, <i>after</i> the Capitol siege, McCarthy led 139 House Republicans in voting against certifying the results of the presidential election. But today, McCarthy concluded his speech saying that he stood "ready" to work with the Biden administration "with good will." <i>Stares</i>.
    source: New York Post
    url: https://nypost.com/2021/01/13/kevin-mccarthy-calls-for-unity-during-trump-impeachment-debate/
  - item: While Republicans called for unity and for moving on, <b>Democrats demanded accountability for the President's actions last week.</b> "We and this country cannot begin healing in unity without accountability and justice," said Michigan Representative Brenda Lawrence, reminding those assembled that "the president incited a violent insurrection against Congress&#58; You, me and the Vice President." That members of Congress were the target of the siege of the Capitol was a regular refrain heard from Democrats, as House members recounted the terror they experienced first-hand just one week ago. "The president of the United States summoned the mob" House Majority Leader Steny Hoyer said in the final speech of the debate. "Are we to remain silent? Will we not stand up and say this is not acceptable?" he asked. "We must rise to this moment," he answered, and urged the members of the House to "reject sedition, tyranny and insurrection." In the end, 232 members of the House of Representatives did and the President was impeached, again. 
    source: Politico
    url: https://www.politico.com/news/2021/01/13/house-impeachment-trump-458589
  - item: <b>There was another, far more ominous, bit of history attached to today's vote&#58; It was the first time since the Civil War that troops quartered in the Capitol.</b> The day began with images of thousands of National Guard troops sleeping on the hard marble floors of the Capitol building. According to Buzzfeed News reporter Paul McLeod, 3,000 troops ended up sleeping there overnight "because there was nowhere" else to put them. McLeod later reported that they were being relocated to hotels "as soon as possible."
    source: BuzzFeed News
    url: https://www.buzzfeednews.com/article/juliareinstein/national-guard-troops-congress-impeachment-coup-military
  - item: The Guard presence in Washington DC is only going to increase over the next week, as <b>"credible threats" of a repeat of the violence seen last week timed for next Wednesday's inauguration has led to the deployment of 20,000 National Guard troops to DC</b>. The potential for more violence prompted a short statement from President Trump today, issued while debate was ongoing in the House. In his statement he told supporters there "must be NO violence, NO lawbreaking and NO vandalism of any kind." Notably absent from his brief statement—which was short enough to be a Tweet had he not been permanently banned from the platform—were instructions to his supporters not to come.
    source: NPR
    url: https://www.npr.org/sections/congress-electoral-college-tally-live-updates/2021/01/13/956458463/20-000-national-guardsmen-will-be-deployed-for-inauguration-d-c-official-says
  - item: So setting aside the terrifying prospect of more violence, what happens next in the impeachment process? As we learned just one year ago, impeachment in the House leads to a trial in the Senate. Well, the presidency isn't the only thing changing hands next week&#58; the Senate will too when Republicans lose their majority. <b>While a Senate trial could theoretically begin before Inauguration Day, outgoing Senate Majority Leader Mitch McConnell today said that he would not call the recessed Senate back early to do so.</b> Meaning that sorting out how to hold an impeachment trial while also not gumming up President-elect Biden's agenda and appointments falls to incoming Senate Majority Leader, Democrat Chuck Schumer. It also means that the trial, which requires a 2/3 majority vote to convict, will happen once President Trump has already left office. 
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2021-01-13/what-s-next-as-trump-s-impeachment-heads-to-senate-quicktake?srnd=premium
  - item: While there's more things we <i>don't</i> know about the Senate trial than what we do, one thing that is locked is who the House managers—essentially the prosecutors—of the trial will be. Last night, <b>House Speaker Nancy Pelosi announced that Representative Jamie Raskin would lead the team of Representatives Diana DeGette, David Cicilline, Joaquin Castro, Eric Swalwell, Ted Lieu, Stacey Plaskett, Joe Neguse, and Madeleine Dean to make their case in the Senate.</b> Who the President's defense team will be is anyone's guess but one would hope he finds people more qualified than his campaign lawyers. 
    source: CNN
    url: https://www.cnn.com/2021/01/12/politics/pelosi-letter-naming-impeachment-managers/index.html
  tomorrow: The broad strokes of what happens next are very simple&#58; the Senate will hold a trial. When that will happen, what it will look like, and if the high bar of a 2/3 majority to convict can be met are all unknown as of this writing. I'm sure someone will think of something. Oh, and in a week Joe Biden will become President of the United States, so there's that too. What could possibly go wrong. Wait, don't answer that.
