  yesterday: The second impeachment of Donald Trump <a href="https://www.cnn.com/2021/01/25/politics/impeachment-article-senate-house/index.html">moved from the House of Representatives to the Senate yesterday</a>, in a formal ceremony. The transfer happened not even three weeks after then-president Trump spurred an <a href="https://www.nytimes.com/2021/01/06/us/politics/trump-speech-capitol.html">insurrectionist mob</a> to storm the Capitol and not two weeks after he was <a href="https://www.washingtonpost.com/politics/house-impeachment-trump/2021/01/13/05fe731c-55c5-11eb-a931-5b162d0d033d_story.html">impeached by the House</a> for the same. A week after <i>that</i>, <a href="https://www.bbc.com/news/av/world-us-canada-55736966">Trump left office</a>, not because he was impeached but because his term was up, having lost the election. January has been a very eventful month, if we're being honest. <i>Cries</i>.
  todays: 
  - item: <b>The Senate was sworn in today for the <i>second</i> impeachment trial of Donald Trump in a year.</b> Just 376 days after the last time, Senators once again swore to do "impartial justice" in the trial of Trump. This time around however, it's for a <i>former</i> president, since Trump left office last Wednesday, and because of <i>that</i>, the presiding officer is not the Chief Justice of the United States but Senator Patrick Leahy, President Pro-Tempore of the Senate. Leahy administered the oath this afternoon. The trial itself won't begin until February 9th.
    source: Twitter
    url: https://twitter.com/NBCPolitics/status/1354153202057424899?s=20
  - item: Immediately after swearing an oath to do "impartial justice," <b>Republican Senator Rand Paul—<i>stares</i>—forced a vote to throw out the impeachment trial.</b> The reason? "Private citizens don't get impeached," he said. "Impeachment is for removal from office, and the accused here has already left office." The vote failed, but not by much. <b>45 Republicans voted to toss the impeachment trial before it even began, with just five voting to hold it&#58; Susan Collins, Lisa Murkowski, Mitt Romney, Ben Sasse, and Patrick Toomey.</b> With 45 votes against even holding the trial, it's not <i>great</i> odds that 17 of 50 Republicans will vote to convict Trump once the trial is over—those 17 joining a presumed 50 Democrats for the needed 67 votes—but we won't know until we know. 
    source: New York Times
    url: https://www.nytimes.com/live/2021/01/26/us/biden-trump-impeachment#trump-impeachment-charge-republicans
  - item: The job of convincing Senators to vote to convict the former President falls to the House managers,  the prosecutors of the impeachment trial. <b>With two weeks before the trial begins, their strategy for trying the case is starting to come into focus&#58; lean into ex-president Trump's words and the way those words spurred the actions of the mob.</b> "Visuals are central in prosecuting the case against Trump," the Washington Post reports, "because the evidence is in plain sight and will remind senators of what they experienced that day."
    source: Washington Post
    url: https://www.washingtonpost.com/politics/senate-trump-impeachment/2021/01/25/e747ec76-5f26-11eb-9061-07abcc1f9229_story.html
  - item: <b>Whether witnesses will play a role in making the House manager's case is still an open question.</b> While last year's impeachment trial was effectively ended by a Republican vote to not allow witnesses, Democrats have the majority in the equally-split Senate this year and could likely pass a witness vote. "If either the managers or the defense want to put up witnesses and documents, they should be able to," Senator Tim Kaine told Politico. Senate majority leader Chuck Schumer isn't sure calling witnesses will be necessary, however, since "we were all witnesses." Which, well, <i>fair point</i>. The final rules for the trial, including an approach to witnesses, are still in negotiation and likely won't be known for a while yet.  
    source: Politico
    url: https://www.politico.com/news/2021/01/25/house-sends-impeachment-article-to-senate-launching-trumps-second-trial-462408
  tomorrow: Not much will happen with the impeachment trial until February 2nd when the House managers will file their pre-trial brief and the President's defense team will answer the charge against him. There will be more responses and briefs on the 8th and 9th and then the trial will begin. 
- date: 2021-01-25T18:00:00 #this is Monday Jan 25 6:00pm
  yesterday: In three consecutive Wednesdays at the US Capitol in January there was an <a href="https://www.nytimes.com/2021/01/06/us/politics/trump-speech-capitol.html">insurrection</a>, an <a href="https://www.washingtonpost.com/politics/house-impeachment-trump/2021/01/13/05fe731c-55c5-11eb-a931-5b162d0d033d_story.html">impeachment</a>, and an <a href="https://www.cnn.com/politics/live-news/biden-harris-inauguration-day-2021/index.html">inauguration</a>. It's been a busy month, OK? 
  todays: 
  - item: <b>The single article of impeachment was transferred from the House to the Senate today, at 7pm Eastern, with a formal, solemn march through the Capitol by the House managers.</b> The path they took, between the House of Representatives and the Senate chambers, lead them through the very halls of the Capitol that less than three weeks ago were held by the insurrectionist mob. The article of impeachment was read aloud by Congressman Jamie Raskin, the lead House manager, in the Senate chamber. Hearing the one article, "incitement of insurrection," read in front of the Senate dais, the site of some of the more notorious images from <i>that very insurrection</i>, was—well—<i>something</i>. The formal transfer of the article means that the former president's fate now rests with the Senate which will conduct an impeachment trial. 
    source: 
    url: 
  - item: Normally the transfer of the article of impeachment would pause all other work in the Senate until the trial was over. This time, however, <b>a rules agreement was struck between the newly-in-power Democrats and Republicans to delay the arguments of the trial for two weeks</b> so that the work of the new Biden administration can move forward, including approving cabinet officials and advancing (well, maybe) legislation like covid relief. The extra time also allows ex-president Trump to get his defense together. As a result of the agreement, <b>the next two weeks are expected to look like this&#58;</b><ul><li><b>January 25&#58;</b> The article of impeachment is transferred (that happened tonight).</li><li><b>January 26&#58;</b> Senators are sworn in and a summons is issued to former president Trump.</li><li><b>February 2&#58;</b> Trump's defense answers the article of impeachment and the House managers submit their pre-trial brief.</li><li><b>February 8&#58;</b> Trump's defense issues their pre-trial brief and the House managers respond to Trump's answer from the previous week.</li><li><b>February 9&#58;</b> The House managers issue their response to Trump's latest brief and, at that point, the trial can begin. <i>Wheeeee.</i></li></ul>
    source: Politico
    url: https://www.politico.com/newsletters/huddle/2021/01/25/triggering-the-impeachment-trial-491514
  - item: While this schedule lays out what the next two weeks will look like, <b>there's a lot of questions about how the trial itself will unfold</b>. How long will it last? Will there be witnesses? Will the Senate pass a rule allowing them to get other work done? And, you know, is it constitutional to try an ex-president to begin with? Bloomberg has a good look at the many questions and makes attempts to answer them. 
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2021-01-22/how-this-trump-impeachment-trial-compares-with-first-quicktake
  - item: One question that <i>was</i> answered today is who will preside over the trial. In impeachment trials of sitting presidents, the Chief Justice of the United States is the presiding officer. However, <b>because Trump is no longer president, today it was announced that Senator Patrick Leahy, the President Pro-Tempore of the Senate will preside</b>. Leahy's role as presiding officer began with the receipt of articles tonight. Interestingly, despite presiding over the trial, it's also expected that Leahy will be able to vote on the conviction of the president as a sitting Senator. "I'm not presenting the evidence," he told reporters today, "I'm making sure the procedures are followed." Just as an aside, Leahy has appeared in five different Batman movies. <a href="https://www.cnn.com/2021/01/23/us/senator-patrick-leahy-batman-trnd/index.html">No, really</a>. 
    source: CNN
    url: https://www.cnn.com/2021/01/25/politics/impeachment-article-senate-house/index.html
  - item: Finally, even though the trial won't really get underway for two more weeks, <b>the Washington Post is keeping track of where all 100 Senators stand in regard to convicting the former president</b>. By the Post's count (which is ongoing) 41 support, 22 are "open to conviction," 29 oppose, and 8 senators haven't voiced anything. Keep in mind that conviction requires a 2/3 majority, which is 67 senators. Which means—<i>counts on fingers</i>—hmmmmmmm.
    source: Washington Post
    url: https://www.washingtonpost.com/politics/interactive/2021/senate-impeachment-whip-count-where-democrats-republicans-stand/?itid=hp-banner-main-0122
  tomorrow: The Senate will be sworn in for the second impeachment trial of Donald Trump and then immediately get back to their normal work. The trial of the ex-president will begin February 9th. 
- date: 2021-01-22T17:30:00 #this is Friday Jan 22 5:30pm
  yesterday: Donald Trump was <a href="https://www.washingtonpost.com/politics/house-impeachment-trump/2021/01/13/05fe731c-55c5-11eb-a931-5b162d0d033d_story.html">impeached on Wednesday, January 13</a> for "incitement of insurrection" following <a href="https://www.nytimes.com/2021/01/06/us/politics/trump-speech-capitol.html">a siege of the US Capitol</a> on Wednesday, January 6 by a mob of his supporters that <a href="https://www.nytimes.com/2021/01/11/us/who-died-in-capitol-building-attack.html">left five dead</a>, including a Capitol Police officer. A week after his impeachment, <a href="https://apnews.com/article/donald-trump-leaves-white-house-ad718c0048c341d0044c4709fb23c8dd">Trump left office</a> when his term ended on Wednesday, January 20, having lost the presidential election to <a href="https://www.cnn.com/politics/live-news/biden-harris-inauguration-day-2021/index.html">Joe Biden</a>. Since then, the article of impeachment has been held by the House awaiting transfer to the Senate, which also saw its <a href="https://www.cnn.com/2021/01/20/politics/democratic-senators-swearing-in/index.html">balance of power shift this week</a> when Democrats gained a majority. <i>It's been a busy few weeks, OK?</i> Once transferred, the impeachment trial of now ex-President Donald Trump will begin.  
  todays: 
  - item: <b>House Speaker Nancy Pelosi announced today that the article of impeachment against Donald Trump will be transferred to the Senate on Monday, triggering the next stage of the impeachment process, a trial.</b> When asked if it was worth still trying a now-former president, Pelosi answered that "just because he is gone—thank god—you don't say to a president 'do whatever you want the last months of your administration.'" To not try ex-President Trump, Pelosi said, would mean "to forget that people died here on January 6" and that in inciting the mob that stormed the Capitol, the president made an "attempt to undermine our election, to undermine our democracy," and "to dishonor our constitution." 
    source: Associated Press
    url: https://apnews.com/article/joe-biden-donald-trump-capitol-siege-biden-cabinet-trials-462425af29b02c43e24913b6fd191b6f?utm_campaign=SocialFlow&utm_source=Twitter&utm_medium=AP
  - item: Transferring the article of impeachment <i>should</i> mean that the Senate immediately transforms into a court and begins holding a trial. However, <b> tonight new Senate Majority Leader Chuck Schumer announced a rules change to delay the start of the impeachment trial to February 8</b>. The two-week delay would allow the Senate to "continue to do other business for the American people," he said, "such as cabinet nominations and the covid relief bill." How to balance the many immediate needs of the brand-new Biden administration with the demands of an impeachment trial has been an open question since the president was impeached last week (<i>last week??</i>), and now we know the answer. Given the rapid-fire impeachment in the House, the delay will also allow the president more time to prepare a defense, a concern for Republicans. 
    source: New York Times
    url: https://www.nytimes.com/live/2021/01/22/us/joe-biden#the-house-will-transmit-its-impeachment-article-on-monday-but-trumps-trial-will-wait-two-weeks
  - item: Speaking of Trump's defense, after speculation over the last week that many of the lawyers who defended him for his <i>last</i> impeachment would not come to his defense this time, <b>the lawyer who will lead Trump's defense in the Senate has been announced&#58; Butch Bowers, a South Carolina attorney</b>. Bowers—it's taking a lot to not call him "Butch"—helped stave off the impeachment of former South Carolina Governor Mark Sanford, who claimed to have gone hiking on the Appliacian trail when he was actually in Argentina having an affair. South Carolina Senator Lindsay Graham describes Bowers as "a solid guy."
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2021-01-21/trump-s-impeachment-lawyer-saved-philandering-sanford-in-2009?srnd=premium
  - item: What defense approach Butch Bowers and the rest of the former-president's legal team will take is still unknown, but <b>a popular defense is emerging among Republicans&#58; you can't hold an impeachment trial for someone who's no longer president.</b> <i>No, really, that's what they're going with.</i> According to Politico, "interviews with more than a dozen GOP senators revealed broad support for the claim that the Senate has no constitutional authority to put a private citizen on trial." Though, Politico points out that even the conservative Federalist Society disagrees with this take, saying that "the Constitution permits the impeachment, conviction, and disqualification of former officers, including presidents." But even if it's permitted, it's not going to stop a <i>whole</i> lot of people making this claim come Monday.
    source: Politico
    url: https://www.politico.com/news/2021/01/21/senate-republicans-uniting-impeachment-defense-461217
  - item: While it's likely not true that you can't hold an impeachment trial for an ex-president it <i>is</i> true that the main outcome of a conviction, removal from office, is moot if the person isn't still in the office anymore. So what's the point? Well, in addition to the message it sends, <b>once convicted (note&#58; still a <i>very</i> high bar) the Senate could immediately vote to ban Trump from running for office ever again</b>, a decision that would only require 51 votes instead of the 2/3rds majority required to convict. So there's that.  
    source: Wall Street Journal
    url: https://www.wsj.com/articles/trump-second-impeachment-senate-trial-11610400832
  tomorrow: The article of impeachment will be transferred to the Senate on Monday and a trial will begin two weeks later on February 8. 
- date: 2021-01-15T17:30:00 #this is Friday Jan 15 5:30pm
  yesterday: The President of the United States was <a href="https://www.washingtonpost.com/politics/house-impeachment-trump/2021/01/13/05fe731c-55c5-11eb-a931-5b162d0d033d_story.html">impeached for the second time</a> this Wednesday, January 13th, for "incitement of insurrection" after a <a href="https://www.nytimes.com/2021/01/06/us/politics/trump-speech-capitol.html">pro-Trump mob laid siege to the Capitol</a> on January 6 as lawmakers assembled to affirm Trump's loss in the 2020 presidential election. The mob held the Capitol for hours and, as details have emerged over the last few days, <a href="https://www.washingtonpost.com/politics/inside-capitol-siege/2021/01/09/e3ad3274-5283-11eb-bda4-615aaefd0555_story.html">came shockingly close</a>  to potentially harming Congresspeople and the Vice President. While lawmakers weren't harmed, <a href="https://www.nytimes.com/2021/01/11/us/who-died-in-capitol-building-attack.html">five people died</a> in the attack, including a Capitol Police Officer. In impeaching the president by a <a href="https://www.nytimes.com/live/2021/01/13/us/trump-impeachment#republicans-support-impeachment">bipartisan vote</a>, <a href="https://www.politico.com/news/2021/01/13/house-impeachment-trump-458589">lawmakers called for "accountability"</a> for his actions that led to the insurrection.  
  todays: 
  - item: Today started with the expectation that House Speaker Nancy Pelosi would shed some light on when the articles of impeachment passed Wednesday would be transferred to the Senate for a trial, the next step in the impeachment process. Instead, <b>Pelosi told assembled press that the articles would <i>not</i> be transferred yet and gave no further timeline except to say that the press would "be the first to know when we announce."</b> What's the holdup? Pelosi explained that preparing the case takes time, and that the House managers—the prosecutors of the trial—are "solemnly and prayerfully preparing." But almost certainly part of the holdup is that, if they transferred articles right now, the trial would begin on Joe Biden's Inauguration Day and would interrupt plans for legislation in the early days of his presidency. Holding the articles in the House allows the Senate to approve Biden's cabinet appointments (which Republicans have not moved on) and address pressing legislation like covid relief. Shifting timing for the trial or adjusting Senate rules to allow for both a trial and other work simultaneously requires a deal to be brokered and one hasn't been yet, so we wait. Maybe for a while, maybe for less. 
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2021-01-15/pelosi-gives-no-timeline-to-send-impeachment-to-senate-for-trial
  - item: Every day reveals more information about just how much worse things at the Capitol attack could have gone. Today the Washington Post reported for the first time that <b>the mob "came perilously close" to Vice President Pence, who was not evacuated from the Senate chamber "for about 14 minutes after the Capitol Police reported an initial attempted breach of the complex."</b> It now turns out that just <i>one minute</i> after the VP was finally evacuated from the chamber, a group of insurrectionists made it to a landing just outside the still-open Senate chambers. The new information about how long it was until the VP was moved and how close the mob got raises "questions about why the Secret Service did not move him earlier," which, yes. Yes it does. 
    source: Washington Post
    url: https://www.washingtonpost.com/politics/pence-rioters-capitol-attack/2021/01/15/ab62e434-567c-11eb-a08b-f1381ef3d207_story.html
  - item: <b>The reason that the mob outside the Senate chambers didn't enter right then was thanks to the work of a single Capitol Police officer, Eugene Goodman.</b> Today, ProPublica surfaced new video of Goodman leading the mob away from the Senate chambers. The video, which compliments one that has circulated widely, "depicts the showdown between Goodman and the angry mob, and lets viewers see more clearly the size of the crowd and its rage." It is a true testament to Goodman's courage that things didn't take an even darker turn. 
    source: ProPublica
    url: https://www.propublica.org/article/capitol-eugene-goodman
  - item: Meanwhile, <b>inspectors general from the Justice Department, the Department of Defense, the Department of Homeland Security, and the Department of the Interior jointly announced plans to "review the protocols and policies that were in place in the lead-up to last week's breach" of the Capitol</b>. The goal of the joint investigation, according to the New York Times, is "to determine why the federal government was caught flat-footed when pro-Trump rioters attacked Congress" and to "come up with protocols to prevent similar failures" in the future. 
    source: New York Times
    url: https://www.nytimes.com/2021/01/15/us/politics/capital-riot-investigation-justice-federal.html
  - item: Whatever new safety protocols the joint investigations recommend will come long after the immediate need presented by the "credible threats" against the government that continue to be reported. As a result, <b>with the inauguration of Joe Biden just days away, Washington DC is becoming heavily locked down</b>. 25,000 National Guard troops will be stationed in the nation's capitol for at least the next week, the National Mall and all the memorials around it will shut down starting today, and vehicle inspection checkpoints will go up around central DC. "We cannot allow a recurrence of the chaos and illegal activity that the United States and the world witnessed last week," Matthew Miller, the head of the Secret Service’s Washington field office, told the Associated Press today. On a personal note, readers in the DC area&#58; I hope you stay safe.
    source: Reuters
    url: https://www.reuters.com/article/us-usa-biden-inauguration-mall/u-s-closing-landmarks-announces-vehicle-checks-in-washington-for-inauguration-idUSKBN29K27O
  - item: It feels genuinely <i>waves hands in all directions</i> to conclude today's entry this way, but even as Washington prepares for Joe Biden's inauguration, investigations into the attack that happened <i>just last week</i> are ongoing, and the House prepares to transfer articles of impeachment to the Senate for a trial over his incitement of an insurrection, Donald Trump apparently is continuing to entertain delusions of, well, inciting an insurrection. <b>Close inspection of a photograph of—of all people—a <i>bedding CEO</i>  entering the West Wing this afternoon revealed that he was carrying a plan that suggested the president could implement martial law via the insurrection act to, apparently, overthrow the government</b>. So that seems real chill and good and definitely the kind of thing that will blow over easily on the last weekend the president spends in office. 
    source: Twitter
    url: https://twitter.com/jabinbotsford/status/1350186100564905985?s=20
  tomorrow: With the timing of the transfer of the articles of impeachment a mystery, the only thing immediately coming next is the inauguration of Joe Biden as the 46th President of the United States and, hopefully, that will happen with no further violence of the kind we saw just two weeks ago. 
- date: 2021-01-14T17:30:00 #this is Thursday Jan 14 5:30pm
  yesterday: On Wednesday, January 13, <a href="https://www.washingtonpost.com/politics/house-impeachment-trump/2021/01/13/05fe731c-55c5-11eb-a931-5b162d0d033d_story.html">the president was impeached for the second time</a>, exactly one week after he <a href="https://www.nytimes.com/2021/01/06/us/politics/trump-speech-capitol.html">incited a mob</a> that <a href="https://www.washingtonpost.com/politics/interactive/2021/video-timeline-capitol-breach/">laid siege to the Capitol</a>, an attack that lasted for hours, sent lawmakers into hiding, and lead to <a href="https://www.nytimes.com/2021/01/11/us/who-died-in-capitol-building-attack.html">five people dead</a>, including a Capitol Police officer. The impeachment was the fastest ever, with <a href="https://www.nytimes.com/interactive/2021/01/11/us/articles-impeachment-trump.html">the articles</a> introduced on Monday and a vote on Wednesday. It was also the most bipartisan ever with <a href="https://www.nytimes.com/live/2021/01/13/us/trump-impeachment#republicans-support-impeachment">ten Republicans</a> breaking ranks to join Democrats in impeaching the president. From here the impeachment process is set to head to the Senate, except... nobody knows when.
  todays: 
  - item: It's the day after the House impeached the president for the second time in a year and all we know, like the song says, is that we don't know nothing. <b>The process is very clear&#58; the impeachment moves from the House to the Senate, where a trial will be held. If the president is convicted, by a 2/3rds majority vote, he will be removed from office and barred from ever running again. But while the process is clear, the reality is much more complicated.</b> The Senate is currently recessed until January 19th, the day before Joe Biden will be inaugurated president and the day before the balance of power in the Senate will shift from Republicans to Democrats. Given that, the <i>soonest</i> a trial could get underway is 1pm on Inauguration Day, not a likely start time for an impeachment trial of what will be, at that point, the <i>previous</i> president. In addition to all that, an impeachment trial takes precedence over other Senate work, unless all 100 Senators consent to a rules change, which feels unlikely, and means that work on Joe Biden's agenda and approving his appointments can't get started. "We are working with Republicans to try to find a path forward," incoming Senate Majority Leader Chuck Schumer told Politico, but what "forward" will look like is anyone's guess. Which is 2021 in a nutshell so far isn't it.
    source: Politico
    url: https://www.politico.com/news/2021/01/14/trump-impeachment-crashes-biden-inauguration-459333
  - item: Meanwhile, a notable part of yesterday's impeachment was that ten Republicans split with the rest of their party and voted to impeach the president. <b>Today saw an attempt at retribution at the leader of that pack of Republicans, Liz Cheney</b>, whose position as the Republican conference chairwoman makes her the third-ranking Republican in the House. Representatives Jim Jordan and Andy Biggs led the charge against Cheney, circulating a petition for her to be removed from her post. The ranking Republican in the House, Kevin McCarthy, however said that he "does not support efforts to remove her as conference chair."
    source: Washington Post
    url: https://www.washingtonpost.com/politics/2021/01/14/trump-impeachment-biden-transition-live-updates/#link-GL66GGKI5BD4PPQORRO54AIIWQ
  - item: A week out from the attack on the Capitol, new details continue to emerge. Along with arrests of many of the more prominent faces from last Wednesday's attacks, <b>more than 30 lawmakers have sent a letter to the House and Senate Sergeant-At-Arms asking for an investigation into what they call an "extremely high number of outside groups" seen inside the Capitol on January 5, the day before the attack</b>. The visitors—an unusual site since tours are suspended due to coronavirus restrictions in the Capitol—"appeared to be associated with the rally at the White House the following day" and likely were brought into the Capitol by other lawmakers which, <i>stares</i>.
    source: Forbes
    url: https://www.forbes.com/sites/alisondurkee/2021/01/13/house-lawmakers-call-for-probe-into-suspected-reconnaissance-tours-ahead-of-capitol-attack/?sh=66de1d982962
  - item: And finally, even as question marks loom over when and how the Senate will pick up the impeachment, reports continue to come out that <b>the president is struggling to find lawyers to represent him in the trial the Senate will eventually hold</b>. According to Bloomberg, in addition to Jay Sekulow and White House Councel Pat Cipollone who ran point last year and have <i>already</i> bowed out of this round, "other lawyers who have defended Trump at times, including former Florida attorney general Pam Bondi, Eric Herschmann, Pat Philbin and Marc Kasowitz aren’t interested in joining a team this time." Says Keith Whittington, a politics professor at Princeton University, "The fact is he’s not going to get the A team." <i>You don't say</i>.
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2021-01-14/trump-struggles-to-build-legal-team-as-impeachment-trial-nears
