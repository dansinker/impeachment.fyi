- date: 2021-02-10T22:00:00 #Wed Feb 10 10pm
  yesterday: January saw an <a href="https://www.nytimes.com/2021/01/06/us/politics/trump-speech-capitol.html">insurrection</a>, an <a href="https://www.washingtonpost.com/politics/house-impeachment-trump/2021/01/13/05fe731c-55c5-11eb-a931-5b162d0d033d_story.html">impeachment</a> and an <a href="https://www.bbc.com/news/av/world-us-canada-55736966">inauguration</a>. Now it's February and, <a href="https://www.politico.com/news/2021/01/22/schumer-says-senate-will-receive-impeachment-article-on-monday-461305">after a delay</a>, the Senate impeachment trial of former president Donald Trump has <a href="https://www.washingtonpost.com/politics/2021/02/08/joe-biden-trump-impeachment-live-updates/#link-6WLUXZB3CVBANOML4OD3YTNRCQ">begun</a>. Yesterday saw a debate over the costitutionality of trying a president once they are out of office. That debate lead to a <a href="https://www.c-span.org/video/?c4944732/senate-votes-56-44-proceed-impeachment-trial">56-44 vote</a> allowing the trial to proceed and, today, it did.
  todays: 
  todays: 
  - item: <b>Today was the first of two days that the House Managers have to make the case that former president Donald Trump should be convicted for "incitement of insurrection" by the Senate in Trump's second impeachment trial.</b> Over the course of about seven hours of dense presentations by eight House Managers (the Representatives that fill the role of prosecutors in the trial), they methodically  started to make their case, stepping not only through the insurrection of January 6th nearly minute by minute, but also the days, weeks, and months that lead up to it. <b>Representative Joe Neguse characterized the Manager's approach over the next two days as taking three distinct paths&#58; the provocation that lead to the attack, the attack itself, and the harm that followed.</b> Today seemed largely to focus on the provocation and  attack, one would expect tomorrow then to focus on the harm. 
    source: 
    url: 
  - item: Dissecting the many stages of provocation that lead to the attack on January 6 took the first part of the day, as <b>House Managers made the case that the speech Trump gave on the 6th was not the <i>start</i> of his incitement, but the endgame in what had been a "deliberate, planned, and premeditated" attempt to overturn the election that began many months before</b>. Through heavy use of Trump's own tweets, speeches and interviews, the House Managers showed that Trump had been "planting the seeds" of what  they called "the big lie"—that the election was stolen—as early as last spring. That claim continued through the summer and into the fall until, according to Representative Joaquin Castro, Trump "truly made his base believe that the only way he could lose was if the election was rigged." <b>Those false claims of election fraud, said Neguse were "the drumbeat being used to inspire, instigate, and ignite" his supporters.</b>
    source: 
    url:
  - item: <b>That drumbeat continued through the election where, in the days after November 3rd, Trump tweeted to "STOP THE COUNT" and "STOP THE FRAUD"</b> ("this is what it looks like when Donald Trump wants people to stop doing something," Castro noted, teeing up an argument for later). Following Trump's directives, his supporters, some armed, began showing up at vote counting locations to intimidate and disrupt election workers in order to "stop the steal," a refrain that would echo in the Capitol months later. Those mobs "didn't come out of thin air," Castro said.  "They believed him, so they fought."
    source: 
    url: 
  - item: While mobs formed in swing states to "stop the steal," <b>Trump pressed forward with an ever-escalating series of attempts to "retain the presidency," according Representative Madeline Dean including "ignoring adverse court rulings, pressuring and threatening election officials, attacking Senators and members of congress, pressuring the justice department, and attacking Vice President Pence."</b> When each one of these attempts failed, said Representative Ted Lieu, "Trump's actions grew increasingly more desperate." Trump's final, desperate attempt was to intimidate Vice President Pence to refuse to certify the electoral college results on January 6 and, when Pence refused to do that, according to Lieu, <b>"Trump ran out of non-violent options to hang on to power."</b>
    source: 
    url: 
  - item: That meant Trump was back to the mobs he had been inciting to "fight like hell" against a rigged election since the spring and summer,  argued Delegate Stacey Plaskett. Despite knowing that his supporters had used violence in the past, like attempting to run a Biden/Harris bus off a Texas highway (an incident Plaskett said Trump responded to by saying "these patriots did nothing wrong"), Trump began promoting the January 6th event in mid-December, promising that it would be "wild." <b>Throughout 2020, Plaskett said, Trump "cultivated violence, praised it, and when he saw what they were capable of, he channeled it to his big, wild historic event"</b> (an event that Plaskett noted was originally permitted for January 22 and 23rd, after the Inauguration, until the White House got involved—<i>stares</i>).
    source: 
    url:
  - item: <b>Trump's rally on January 6 and the siege of the Capitol that followed occupied the next five hours of the House Managers' presentations.</b> Leaning heavily on video from that day including security camera footage from the Capitol and radio distress calls from capitol police (neither of which had been publically available before), <b>House Managers stepped through the entire insurrection, nearly minute by minute.</b> The sometimes-graphic presentation was excruciating to watch from my couch at home, I can't quite imagine what it must have been like to be a Senator who had been witness to it just over a month ago. Which, certainly, was part of the point of House Managers in presenting it this way. But—as footage played with a map of the capitol superimposed to show the location of the insurrectionists, the Senators, the Vice President, and capitol police officers who helped to avert further disaster—it was a point effectively made.
    source: 
    url:
  - item: <b>Equally effective was House Managers use of their own experiences on January 6, underscoring the unique fact that every person presenting today, and nearly every Senator sitting as jury, was witness to the events as well.</b> From Representative Eric Swalwell recounting that he texted his wife "I love you and the babies, please hug them for me," to Representative Madeline Dean breaking into tears as she recounted the sound of the "battering at the door" of the House chambers, nearly every Manager recounted their own experiences in the Capitol on January 6. It meant something when Representative Dan Cicilline said that the insurrectionists were "coming for us" because he meant <i>literally every person assembled in the room</i>.
    source: 
    url:
  - item: One person not there today that House Managers said the mob was "coming for" was Vice President Mike Pence. <b>They repeatedly portrayed the former Vice President as a "patriot" for fulfilling his constitutional duties in certifying the electoral college results for Joe Biden, and showed through harrowing video how the president turned the mob against him.</b> When Trump tweeted at 2:24pm that day that Pence "didn't have the courage" to overturn the election results, Representative Castro showed footage of that same tweet being read by someone over a bullhorn, which was answered by shouts of "traitor." House managers showed surveillance camera footage of Pence and his family (who had accompanied him to the Capitol) being ushered out of Senate Chambers by secret service and revealed that insurgents "were 60 feet away" from the Vice President. 
    source: 
    url:
  - item: The day wrapped up with a final presentation on "what was happening at the other end of Pennsylvania Avenue."   <b>According to House Managers, Trump sat at the White House "delighted" at what was unfolding on TV, doing nothing to stop it.</b> When he finally, two hours into the attack, tweeted for his supporters to "support law enforcement," Representative Castro noted that  even though those very law enforcement officers were "completely, violently" overwhelmed by the mob and needed help he "refused to send it." In fact, according to Castro, <b>there's "no indication" that Trump was ever involved in finally mobilizing the National Guard.</b> The only call into the Capitol that Trump was known to have made, said Representative Cicilline, was to Senator Mike Lee. The call was not to ask about how he could help, or how they were doing, but instead to ask him to continue to delay the election results (after the trial had ended for the day, in a confusing moment, Lee objected to this portrayal). When he finally made a video appeal to his supporters to leave the Capitol, four hours after the insurrection had begun, Trump praised them, saying that they were "very special" and that he knows "how you feel." <b>The president never once told the mob to stop, never once condemned the attack. "On January 6," Castro said. "President Trump left everyone in this capitol for dead."</b> <i>Well then.</i> 
    source: 
    url:
  tomorrow: The trial will start again at noon Eastern for the second and final day of arguments by the House Managers. They'll be followed on Friday by the President's defense team who will have some kinda work ahead of them.
- date: 2021-02-09T18:00:00 #this is Tuesday Feb 9 6pm
  yesterday: Three consecutive Wednesdays at the Capitol in January saw an <a href="https://www.nytimes.com/2021/01/06/us/politics/trump-speech-capitol.html">insurrection</a>, an <a href="https://www.washingtonpost.com/politics/house-impeachment-trump/2021/01/13/05fe731c-55c5-11eb-a931-5b162d0d033d_story.html">impeachment</a> and an <a href="https://www.bbc.com/news/av/world-us-canada-55736966">inauguration</a>. Now it's February and, <a href="https://www.politico.com/news/2021/01/22/schumer-says-senate-will-receive-impeachment-article-on-monday-461305">after a delay</a>, the Senate impeachment trial of former president Donald Trump has <a href="https://www.washingtonpost.com/politics/2021/02/08/joe-biden-trump-impeachment-live-updates/#link-6WLUXZB3CVBANOML4OD3YTNRCQ">gotten underway</a>.
  todays: 
  - item: <b>Donald Trump's second impeachment trial began in earnest today with just under four hours of presentations from the House Managers and the President's defense attorneys.</b> The presentations were framed around arguments on whether or not it was actually constitutional to try a former president, but ultimately they served as opening volleys in the cases that each team would present over the next few days.
    source: 
    url:
  - item: It's been predicted that House Managers would lean heavily on video shot on the day of the insurrection to make their case and they wasted no time in doing so today. <b>Lead House Manager Jamie Raskin devoted the first 15 minutes or so of his presentation to a reel that presented a visceral timeline of the day of the insurrection</b>, juxtaposing the president's words with the mob's actions. The video was harrowing, and the knowledge that all of it happened barely more than a month ago in the very halls and chamber that the trial was now taking place made it doubly so. It's a hard thing to watch, but worth devoting the time.
    source: CNN
    url: https://www.cnn.com/videos/politics/2021/02/09/us-capitol-riot-video-exhibit-impeachment-trial-two-vpx.cnn
  - item: While much of Raskin's presentation focused on the insurrection and the president's role in it, <b>Representative Joe Neguse spent most of his presentation making the case that there is precedent for holding an impeachment trial after a person is out of office</b>, citing the impeachments of Senators William Blount in 1797 and Secretary of War William Belknap in 1876. Saying that a president inciting a mob in the waning days of his presidency was "the Framers' worst nightmare come to life," Neguse explained that "Presidents can’t inflame insurrections in their final weeks and then walk away like nothing happened. And yet, that is the rule that President Trump asks you to adopt."
    source: Denver Post
    url: https://www.denverpost.com/2021/02/09/impeachment-trial-donald-trump-joe-neguse/
  - item: While Neguse made the constitutional argument, <b>much of the work of the House Managers today was about reminding the Senators around them—who are not allowed to leave their seats or check their phones—of the horrors that they themselves were witness to</b>. "The president of the United States sided with the insurrectionists," Representative David Cicilline told the Senate in his presentation. "He celebrated their cause. He validated their attack. He told them, 'Remember this day forever,' hours after they marched through these halls looking to assassinate Vice President Pence, the speaker of the House, and any of us they could find." 
    source: Washington Post
    url:  https://www.washingtonpost.com/politics/2021/02/09/trump-impeachment-live-updates/#link-K3ENPXE3FREN7BHOPQZGEAQIF4
  - item: While House Managers made their case in an efficient 90 minutes, <b>Trump's defense team used the full two hours to make a series of looping, meandering arguments</b> including&#58;<ul><li>Senators are good people, which lead lawyer Bruce Castor spent the first 20 minutes of his 50 explaining in a confusing, folksy narrative about his parents and a record they had of former Illinois Senator Everett Dirksen.</li><li> That you shouldn’t silence "free and robust speech," which is what the House Managers want to do by impeaching the president for inciting a mob.</li><li>That the article of impeachment is flawed because it is not broken into multiple articles.</li><li>That House Managers are only doing this because they are afraid of Donald Trump running again and that people "wouldn't be smart enough" to not vote for him.</li><li>That this "isn't about Donald Trump," it's about abusing the constitution "for political gain," as attorney David Schoen argued once he began his circular hour and ten minute presentation.</li><li>That Democrats have been trying to get the President since 2016, a point Schoen illustrated with video clips from news shows for the last four years.</li><li>That Democrats are approaching impeachment like "some kind of bloodsport" and that they won't hold power forever and will face impeachment themselves as a result.</li><li>That convicting the president for inciting an insurrection would "tear this country apart  like we've only seen one other time in our history," which is a wild thing to say after an insurrection that saw National Guard quartered in the capitol for the first time since the Civil War.</li><li>That it's not a real trial because it's not presided over by the Chief Justice.</li></ul>It went on like that for a remarkably long time, both lawyers seemingly free associating between topics almost at random. <b>"The president’s lawyer just rambled on and on,"  Republican Senator John Cornyn told reporters</b> "I’ve seen a lot of lawyers and a lot of arguments, and that was not one of the finest I’ve seen." 
    source: New York Times
    url: https://www.nytimes.com/live/2021/02/09/us/trump-impeachment-trial#bruce-castor-trump-lawyer
  - item: <b>The presentations  wrapped at 5:00 Eastern and were immediately followed by a vote to proceed with the impeachment trial.</b> That vote was expected to mirror a similar vote on the constitutionality of the trial held January 26th, which saw 45 Republicans vote to throw out the trial and 50 Democrats and five Republicans vote to hold it. <b>Today's vote saw those same five Republicans (Susan Collins, Lisa Murkowski, Mitt Romney, Ben Sasse, and Patrick Toomey) joined by a sixth, Bill Cassidy from Louisiana</b>, making the final tally 56-44 to move forward with impeachment. Explaining his vote, Cassidy said that Trump's lawyers were "disorganized" and "random" and that they "talked about many things, but they didn't talk about the issue at hand." In voting to move forward, Cassidy said that "the House managers made a compelling, cogent case, and the President's team did not."
    source: CNN
    url: https://www.cnn.com/politics/live-news/trump-impeachment-trial-02-09-2021/h_96a4d4f296086ecb977412f44f0ecc44
  tomorrow: With the vote to proceed, the trial will pick up steam (and be much longer) tomorrow when the House Managers start their first day of arguments. They'll have up to 16 hours spread over two days, and things will get underway at noon Eastern. <i>Lolololol.</i> I'm gonna die.
       
- date: 2021-02-08T20:00:00 #this is Monday Feb 8 8pm
  yesterday: Donald Trump <a href="https://www.washingtonpost.com/politics/house-impeachment-trump/2021/01/13/05fe731c-55c5-11eb-a931-5b162d0d033d_story.html">was impeached by the House of was impeached by the House of Representatives</a> on January 15th, one week after he implored a crowd to show "strength" against a joint session of Congress, called to affirm his election loss. That crowd then <a href="https://www.nytimes.com/2021/01/06/us/politics/trump-speech-capitol.html">laid siege to the Capitol</a>, holding it for hours. A week after that, <a href="https://www.bbc.com/news/av/world-us-canada-55736966">Trump left office</a> with the inauguration of Joe Biden and days after <i>that</i>, the articles of impeachment were transferred to the Senate, where they were <a href="https://www.politico.com/news/2021/01/22/schumer-says-senate-will-receive-impeachment-article-on-monday-461305">put on hold</a> until this week. Welcome to Senate trial week.
  todays: 
  - item: <b>The second impeachment trial of Donald Trump begins in the Senate tomorrow and, today, we finally found out how it will work</b>, when Senate Majority Leader Chuck Schumer announced that he and Minority Leader Mitch McConnell had agreed on a framework for the trial. The short of it? It's going to be <i>much</i> quicker than last year's trial, which lasted two weeks. Here's the breakdown of how things are slated to go down&#58;<ul><li>
      <b>Noon tomorrow, Tuesday February 9th, will mark the official start of the trial, which will open with a four hour debate and vote over whether or not it's constitutional to try a former president</b>. If this sounds a lot like the vote Rand Paul forced on January 26th, which was about whether or not it was constitutional to try a former president, that's because, well, it is. The big question is whether <i>this</i> vote will be the same as <i>that</i> vote, which saw 45 Republicans vote to toss the trial. Assuming the vote decides that it <i>is</i> constitutional for the Senate to hold an impeachment trial (spoiler alert&#58; it is), then…</li><li>
      <b>Wednesday will kick off arguments, the real meat of the trial, which will last a few days.</b> The House Managers (the prosecutors in the trial) go first and will have up to 16 hours over two days to make their case. Trump's team will then present his defense and will have the same amount of time. Last year, each side had 24 hours over three days, so we're already looking at a shorter trial.</li><li>
      <b>Everyone will take a break before sundown on Friday and the trial will be recessed on Saturday as well</b>, following a request by Trump's attorney David Schoen, who observes the Jewish Sabbath. But come mid-day Sunday, everything gets going again (last year's trial gave everyone Sunday off).</li><li>
      Once each team makes their case—which will either be by the recess on Friday (if Trump's team goes short, which they did last year) or by the end of Sunday (if they take the full time)—<b>Senators will have a total of four hours combined to ask questions of the House Managers and the defense</b> (this is down <i>significantly</i> from last year when they had 16 hours over two days for their questions).</li><li>
      <b>Following the Q&A, there's a vote for witnesses and, if that doesn't pass, each team will have two hours to make their closing arguments.</b> At least as of now, it's not looking like anyone is going to push hard for witnesses (more on that below).</li><li>
      <b>After closing arguments, Senators will vote on whether or not to convict on the single article of impeachment</b>, probably with some speechifying first. Conviction requires a 2/3 majority, which is 67 votes.</li></ul>	
      There are ways that things could take longer, but the general expectation is that this could wrap up quite early next week. If the main arguments wrap by Friday night's recess and there's not much contention around witnesses, you could see how this could wrap as soon as next Monday. 
    source: Washington Post
    url: https://www.washingtonpost.com/politics/2021/02/08/joe-biden-trump-impeachment-live-updates/#link-6WLUXZB3CVBANOML4OD3YTNRCQ
  - item: <b>The rules of the trial weren't the only things delivered today, as more trial briefs came in as well</b>. First up was Trump's legal team, who filed a 47 page brief expanding on the arguments they made in the much shorter brief they filed last week. <b>In today's brief, Trump's lawyers called the impeachment "political theater," and accused House Democrats of suffering from "Trump Derangement Syndrome," and being out to get the former president.</b>  They once again cast the trial itself as unconstitutional, due to Trump no longer being in office, and said that nothing Trump said caused the crowd of his supporters to storm the capitol, explaining that they simply "did so of their own accord and for their own reasons." <i>Stares</i>.
    source: NPR
    url: https://www.npr.org/sections/trump-impeachment-trial-live-updates/2021/02/08/965360434/trump-lawyers-reject-impeachment-case-calling-it-political-theater
  - item: The House Managers also filed a brief today, a response to the Trump team's filing from last week. <b>Calling the defense's argument "wholly without merit" the House Managers wrote that the former president "has no valid excuse or defense for his actions."</b> Trump's "efforts to escape accountability are entirely unavailing," and his incitement of the mob that stormed the Capitol "merits conviction and disqualification" from holding future office.
    source: NBC News
    url: https://www.nbcnews.com/politics/donald-trump/house-managers-rebut-trump-team-s-calls-dismiss-impeachment-case-n1257064
  - item: While we now know the basic timeline of the trial, witnesses are still an open question to be decided after each side makes their arguments. This time around, however, <b>there's less emphasis by Democrats on the need to call witnesses.</b> "This is based on a public crime," Senator Richard Blumenthal told reporters. Trump's "intent was unhidden and so I think there’s a danger as there always is for a trial lawyer and prosecutor to over-try, to add more witnesses that prove the obvious." One driver on the aversion for witnesses among at least some Democratic Senators is that lengthening the trial will get in the way of passing legislation like covid relief and approving president Biden's cabinet picks. But ultimately, we won't know what's going to happen with witnesses until the vote happens on Sunday or Monday. However, one witnesses we <i>know</i> won't be called is former president Donald Trump, who was invited by House Managers to testify last week. His lawyers forcibly declined. 
    source: Politico
    url: https://www.politico.com/news/2021/02/07/democrats-trump-second-impeachment-466152
  - item: Finally, it's remarkable to think that it was only a month and two days ago that the insurrection that started all this happened, and if you're finding yourself a little lost in how we got here and where we're going, <b>the New York Times has an excellent flowchart stepping through what lead to what and where the impeachment is heading from here</b>. 
    source: New York Times
    url: https://www.nytimes.com/interactive/2021/02/08/us/politics/trump-second-impeachment-timeline.html?action=click&module=Spotlight&pgtype=Homepage
  tomorrow: The second impeachment trial of Donald Trump gets underway with four hours of debate about the constitutionality of whether the trial can actually happen or not, which will be riviting.  
- date: 2021-02-02T18:30:00 #this is Tuesday Feb 2 6:30pm
  yesterday: January started with former president Donald Trump spurring a mob to <a href="https://www.nytimes.com/2021/01/06/us/politics/trump-speech-capitol.html">storm the Capitol</a> on the day that a joint session of congress had assembled to affirm that he had lost the election. Five people died in the siege that followed. A week later, the House of Representatives <a href="https://www.washingtonpost.com/politics/house-impeachment-trump/2021/01/13/05fe731c-55c5-11eb-a931-5b162d0d033d_story.html">impeached him for "incitement of insurrection,"</a> making Trump the only president in history to be impeached twice. A week after <i>that</i>, <a href="https://www.bbc.com/news/av/world-us-canada-55736966">he left office</a> with the inauguration of Joe Biden, and days later the <a href="https://www.cnn.com/2021/01/25/politics/impeachment-article-senate-house/index.html">article of impeachment was transferred to the Senate</a>, only to <a href="https://www.politico.com/news/2021/01/22/schumer-says-senate-will-receive-impeachment-article-on-monday-461305">have the trial delayed</a> until February 9th. All this happened in January. Now, it is February.
  todays: 
  - item: <b>The first briefs of former president Trump's second impeachment trial were filed today</b>, one week ahead of the expected start of the trial. <b>First up was an 80 page document by the House Managers, the congresspeople prosecuting the trial in the Senate, outlining the facts and arguments in their case.</b> After giving a detailed timeline of the day of the insurrection, the brief outlined the House Managers' three arguments&#58;<ul><li><b>President Trump committed high crimes and misdemeanors.</b> "If provoking an insurrectionary riot against a joint session of congress after losing an election is not an impeachable offense, it is hard to imagine what would be," the House Managers argue. This section goes on to explain how, in inciting the mob to lay siege to the Capitol, the former president violated his oath of office, attacked the democratic process, imperiled congress, and undermined national security. Which, when you put it like that, <i>does</i> sound pretty bad.</li><li><b>There is no defense for President Trump's conduct.</b> Here, the House Managers push back against the various defenses that have been offered for the President's actions, especially the assertion that he was simply disputing the results of the election. "We live in a Nation governed by the rule of law, not mob violence incited by candidates who cannot accept their own defeat," the House Managers write. Moreover, they point out that there are plenty of examples of presidents who disputed their loss "yet despite their feelings of grievance, all of these Presidential candidates accepted the election results and acquiesced to the peaceful transfer of power required by the Constitution. President Trump, alone in our nation's history, did not." </li><li><b>The Senate has jurisdiction to try this impeachment.</b> In this final section, the House Managers try and head off what they think will be Trump's main defense&#58; that the Senate can't hold an impeachment trial for a former president. To that, the Managers say there is no "January exception" on impeachment and that the president is the president through the end of his term, and thusly has to answer for actions all the way through it. To not try the former president, the Senate "risks declaring to all future presidents that there will be no consequences, no accountability, indeed no Congressional response at all if they violate their oath" in the final weeks of their term. </li></ul>Beyond the arguments put forth, the brief also gives a good sense of how the House Managers will present their case, putting forward a timeline of events during the insurrection on January 6 that is heavily footnoted with  quotes lifted from video shot by the mob in the capitol. Expect to see that video used on the Senate floor next week.
    source: original document (pdf)
    url: https://judiciary.house.gov/uploadedfiles/house_trial_brief_final.pdf
  - item: A few hours after the House Managers, the ex-president's legal team filed a brief of their own, responding to the original article of impeachment (they'll respond to today's brief by the House next week). After misspelling "United States" as "Unites States" in the first line—<i>stares</i>—<b>the response by Trump's team, as expected, focused on their assertion that the impeachment trial itself is unconstitutional and also leaned into relitigating the 2020 election, because of course</b>. Across 14 pages, Trump's legal assertion is basically&#58;<ul><li><b>He's not the president anymore, so none of this applies to him.</b> <i>No, really.</i> "Since the 45th President is no longer 'President,' his legal team asserts, "the Senate of the United States lacks jurisdiction," over him. Leaving aside his lawyers weird insistence throughout the document to refer to Trump exclusively as "the 45th President" and putting the word President itself when not used in the context of their client in quotes, the argument is dubious ground, but they stake it repeatedly.</li><li>Was the president stoking the flames by repeatedly lying about the election results? According to his lawyers, who can say if he was lying, <i>you know, if you really think about it</i>.  <b>"Insufficient evidence exists upon which a reasonable jurist could conclude that the 45th president’s statements were accurate or not, and he therefore denies they were false."</b> Of course, <i>plenty</i> of "reasonable" jurists—that Trump himself appointed—found that the assertion Trump won the election was false, but, you know, you gotta play the hand you're dealt I guess.</li></ul>
    source: Politico
    url: https://www.politico.com/news/2021/02/02/house-impeachment-brief-trump-responsible-capitol-attack-464930
  - item: <b>Trump's legal team didn't have much time to prepare today's document, having only been named yesterday</b>, so that could have something to do with the overall presentation. <i>But wait,</i> you, an astute reader ask, <i>didn't Trump hire a legal team headed by a guy named Butch a couple weeks ago?</i> Yes, he did. But Trump, Butch, and the five other lawyers that had been assembled  to defend him, parted ways this weekend. The reason? "Trump wanted the attorneys to argue there was mass election fraud and that the election was stolen from him rather than focus on the legality of convicting a president after he's left office," CNN reported this weekend. The new team, it seems, decided on a "why not both" approach.
    source: CNN
    url: https://amp.cnn.com/cnn/2021/01/30/politics/butch-bowers-deborah-barbier-trump-impeachment-team/index.html?__twitter_impression=true
  - item: <b>So what kind of legal team can a former president who's been turned down by most of his previous attorneys assemble at the last minute to defend him in an impeachment trial?</b> Bruce Castor and David Schoen, apparently. <i>Who?</i> Castor is best known as the attorney who refused to prosecute Bill Cosby for sexual assault back in 2005 when he was district attorney in Montgomery County Pennsylvania and Schoen is a lawyer the Washington Post describes as having "ties to several high-profile, controversial defendants, including Roger Stone and Jeffrey Epstein." So this should go great. 
    source: Washington Post
    url: https://www.washingtonpost.com/nation/2021/02/01/trump-impeachment-new-defense-team/
  tomorrow: Expect more briefs to be filed by both legal teams on February 8th and 9th, with the trial likely getting underway on the 9th as well. After that is anyone's guess. There's still no word on how long the trial is expected to last, whether witnesses will be called, and whether the House case can convince enough Republican Senators to vote to convict former president Trump.
