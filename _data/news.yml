- date: 2019-12-18T20:00:00
  yesterday: Just a little under three months ago, Speaker of the House Nancy Pelosi <a href="https://www.nytimes.com/2019/09/24/us/politics/democrats-impeachment-trump.html">announced that the House was undertaking an impeachment inquiry</a> against the president after a <a href="https://www.washingtonpost.com/context/read-the-whistleblower-complaint-regarding-president-trump-s-communications-with-ukrainian-president-volodymyr-zelensky/4b9e0ca5-3824-467f-b1a3-77f2d4ee16aa/">whistleblower reported</a> that the president had solicited political favors from Ukraine <a href="https://apps.npr.org/documents/document.html?id=6429015-Trump-Ukraine-Transcript">on a call</a> between Trump and Ukrainian president Zelensky back in July. From there, we saw a month of <a href="https://www.usatoday.com/story/news/politics/2019/11/05/trump-impeachment-witness-testimony-transcripts/4163983002/">closed-door depositions</a>—which had many witnesses <a href="https://www.politico.com/news/2019/10/08/white-house-formally-tells-democrats-it-wont-cooperate-with-impeachment-probe-000279">blocked by the White House</a>—in October, followed by <a href="https://www.nbcnews.com/politics/trump-impeachment-inquiry/everything-we-learned-trump-impeachment-hearings-n1089951">open hearings in November</a>, <a href="https://judiciary.house.gov/sites/democrats.judiciary.house.gov/files/documents/Articles%20of%20Impeachment.pdf">articles of impeachment</a> were drawn up in December, and, today, a vote to impeach the president. Wow, it seems fast when you write it like that. Anyway…
  todays: 
  - item: <b>For only the third time in history, the President of the United States has been impeached.</b> After lengthy day of debate, the vote fell exactly as expected along an almost party-line split. Article I passed 230-197, with one present vote. Article II passed 229-198, again with one present vote. Two Democrats, Jeff Van Drew and Collin Peterson, voted against both articles. One Democrat, Jared Golden split his vote, yes on Article I, no on Article II. Democrat Tulsi Gabbard voted present because of course. No Republicans voted for impeachment. It's been a long day in a long week in a long few months in a long few years. But tonight, the president has been impeached.  
    source: 
    url: 
  - item: The debate, which lasted for over eight hours (that is, once it actually began—the day opened with Republicans putting forth a motion to adjourn for the day, followed by a resolution to hold Adam Schiff and Jerry Nadler in contempt, which, <i>stares</i>), was circular and repetitive. Over and over (<i>and over</i>) again, the arguments boiled down to&#58;<ul><li><b>For Republicans, impeaching the president was the end result of a nearly three year "political vendetta" against the president</b>, as House Minority Whip Steve Scalise said. By impeaching the president, Representative Will Hurd, argued, Democrats were setting "a dangerous precedent," and that impeachment would become "a weaponized political tool." Representative Doug Collins wrapped the Republican argument by saying that Democrats had disregarded rules in pushing through impeachment and that "chaos and mob rule" now reign. So, you know, chill stuff.</li><li>For Democrats, "the cameras of history" were rolling, as Representative Gregory Meeks said. <b>The historic nature of the vote—and the solemnity with which they approached it—defined the Democratic argument.</b> "Today, this day, we didn't ask for this. This is a sad day. It is not a day of joy," said Representative John Lewis, who knows something about history. But, he said, "when you see something that is not right, not just, not fair, you have a moral obligation to say something, to do something. Our children and their children will ask us&#58; 'What did you do?'" For 230 Democrats, <i>this is what they did.</i></li></ul>
    source: 
    url: 
  - item: With the back-and-forth between Democrats and Republicans taking up the brunt of the day (and of the last few weeks), it's worth taking a moment to understand the actual articles of impeachment on the day they were passed&#58;<ul><li><b>Article I&#58; Abuse of Power.</b> "Using the powers of his high office, President Trump solicited the interference of a foreign government, Ukraine, in the 2020 United States Presidential election" and "used the powers of the Presidency in a manner that compromised the national security of the United States and undermined the integrity of the United States democratic process."</li><li><b>Article II&#58; Obstruction of Congress.</b> "Donald J Trump has directed the unprecedented, categorical, and indiscriminate defiance of subpoenas issued by the House of Representatives" and, as a result, "abused the powers of the Presidency in a manner offensive to, and subversive of, the Constitution."</li></ul>The full resolution is only a few pages long and is worth a read today.
    source: original document
    url: https://www.congress.gov/bill/116th-congress/house-resolution/755/text
  - item: While Donald Trump is now only the third US president in history to be impeached, impeachment in the House of Representatives does not mean he's now out of office or can't run for reelection. Instead, <b>the impeachment process now moves to the Senate where a trial will be held in the New Year</b>. If convicted in that trial, which requires a 2/3 majority vote by the Senate, then the president would be removed from office. Of course, as of now, no president has ever been removed from office by a trial in the Senate.
    source: 
    url: 
  tomorrow: It's full-ish steam ahead to the Senate trial now. Of course, there's the entire winter holiday recess for lawmakers first. That said, before the week is up, I'd expect we'll know quite a bit more about the Senate trial, including when it actually will be and who Democrats will send to act as impeachment managers, essentially the prosecutors of the case. But tonight, let's all go to sleep OK?
- date: 2019-12-17T20:30:00
  yesterday: With the vote on articles of impeachment happening tomorrow, much of yesterday was setting things up for that vote&#58; the Judiciary Committee <a href="https://rules.house.gov/sites/democrats.rules.house.gov/files/CRPT-116hrpt346.pdf">released a nearly 700-page report</a> documenting the charges against the president, <a href="https://www.politico.com/news/2019/12/15/conservative-groups-wage-war-on-impeachment-083396">intense campaigns</a> were waged against potentially-vulnerable Democrats, one House Democrat <a href="https://www.washingtonpost.com/nation/2019/12/16/jeff-van-drew-impeachment-gop-switch-staffers-quit/">prepared to become a Republican</a>, and Senate Minority Leader Chuck Schumer <a href="https://www.nytimes.com/2019/12/15/us/politics/trump-impeachment.html">sent a request</a> to Majority Leader McConnell that White House Chief of Staff Mick Mulvaney and former White House National Security Advisor John Bolton testify in the all-but-inevitable-now Senate impeachment trial. And then there was today.
  todays: 
  - item: After over 10 hours of debate, <b>the House Rules Committee voted tonight along party lines, 9-4, to approve the parameters for tomorrow's historic vote on articles of impeachment in the House.</b> While most of those ten hours were spent revisiting the various arguments that we've heard repeatedly over the last few months—Democrats outlining how the President pressured Ukraine to investigate his political rivals, Republicans condemning the impeachment process—the committee held their final vote just after 9pm Eastern. According to the rules passed, there will be six hours of floor debate tomorrow, with no additional procedural votes allowed. After that debate, the full House of Representatives will vote on each of the two articles of impeachment separately. This is <i>actually</i> happening.
    source: Politico
    url: https://www.politico.com/news/2019/12/17/democrats-trump-impeachment-vote-086425
  - item: Even while the rules for tomorrow's vote were still being set, the outcome became all but certain. One by one throughout the day, most members of a group of about 30 Democratic representatives, whose support for impeachment was in question, came forward to announce that they backed the vote, all but ensuring passage. While there are still 15 lawmakers who have not announced their votes, <b>at the point of this writing, 218 Democrats have come out in support of impeaching the president, over the majority necessary to pass the articles of impeachment.</b> Only 216 votes are needed, which means that, barring any surprises, by the end of the day tomorrow, the President of the United States will have been impeached for only the third time in history. The Washington Post has a live-updated look at the state of votes.
    source: Washington Post
    url: https://www.washingtonpost.com/graphics/2019/politics/house-impeachment-votes/
  - item: While many in Washington prepared for tomorrow's vote, <b>protestors took to the streets tonight in hundreds of cities around the country  to rally in support of impeaching the president</b>. The rallies, organized by a coalition of progressive groups, "put a face to the majority of Americans that support impeachment and removal," said Sean Eldridge, one of the event organizers. Under the rallying cry of "Nobody is Above the Law," protestors filled New York's Times Square, the French Quarter in New Orleans, Boston Common, downtown Chicago, and many other places. According to organizers, more than 600 rallies were scheduled tonight.
    source: New York Times
    url: https://www.nytimes.com/2019/12/17/us/impeachment-rallies.html
  - item: Meanwhile, Rudy Giuliani, the president's personal lawyer whose machinations in Ukraine since the spring are at the center of much of what the president is poised to be impeached for, was back at it yesterday and today. <b>Giuliani gave interviews to Fox, CNN, and the New York Times—as well as going on a tear on Twitter—in which he expanded on his allegations against Joe Biden, doubled down on his involvement in the firing of US ambassador to Ukraine Marie Yovanovich, and reiterating that the president has been "very supportive" of his recent dirt-digging missions to Ukraine.</b> "Just in case you think we’re on defense, we’re not," Giuliani added, which is definitely what you say when you're not. <i>Stares</i>.
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-12-17/giuliani-mounts-his-own-version-of-trump-impeachment-defense
  - item: Speaking of Rudy, <b>Giuliani's associate Lev Parnas, who was arrested at Dulles Airport in October with a one-way-ticket out of the country, had a bail hearing today where it was revealed that, well, in September Parnas got paid a million dollars by a lawyer for Ukrainian oligarch Dmytro Firtash.</b> <i>Sure, why not.</i> Defense lawyers tried to argue that the money was a loan for Parnas's wife, to which Assistant US Attorney Rebekah Donaleski replied that it was unlikely he gave an  "unsecured, undocumented loan to a housewife with no assets." <i>Look, it happens.</i> Firtash has been fighting extradition to the US on bribery and racketeering charges since 2017, has been connected to the Russian mafia, made his fortune selling Russian gas to Ukraine, and oh right is represented by lawyers Joseph diGenova and his wife Victoria Toensing, who have been assisting Giuliani in his Ukrainian endeavors. The judge ruled today that Parnas's bail would not be revoked and he would remain under house arrest. <i>My head hurts.</i> 
    source: Reuters
    url: https://mobile.reuters.com/article/amp/idUSKBN1YL26B
  - item: And while we're on the topic of Ukraine, NBC News today reported that <b>Bill Taylor, the acting ambassador to Ukraine who testified in public impeachment hearings that it was "crazy" for the administration to be linking aid to Ukraine with political favors, will be leaving his post at the end of the year.</b> It's unclear who will replace Taylor. There hasn't been a permanent ambassador to Ukraine since Marie Yovanovich was forced out in part because of a "smear campaign" against her implemented by Rudy Giuliani. I am sure none of these things are related. 
    source: NBC News
    url: https://www.nbcnews.com/politics/politics-news/top-u-s-diplomat-ukraine-leave-post-end-year-n1103196
  - item: Finally, you are perhaps wondering how President Trump spent his time on the eve of his probable impeachment. If you guessed "writing an unhinged six-page letter to Nancy Pelosi," congratulations you are correct. Does he call impeachment a "crusade"? <i>Yes.</i> An "open war on American Democracy"? <i>Sure.</i> Does he say "More due process was afforded to those accused in the Salem Witch Trials"? <i>Yes, yes he does.</i> It goes on and on <i>and on</i>. "One hundred years from now," the letter concludes, "when people look back at this affair, I want them to understand it, and learn from it, so that it can never happen to another President again." I mean, OK yes, <i>that</i>.
    source: original document
    url: https://www.whitehouse.gov/wp-content/uploads/2019/12/Letter-from-President-Trump-final.pdf
