    url: https://www.washingtonpost.com/national-security/impeachment-probe-turns-to-pence-adviser-who-heard-trumps-call-with-ukrainian-leader/2019/11/07/9fd51c7c-00dd-11ea-8bab-0fc209e065a8_story.html
  - item: Speaking of transcripts, the House Intelligence Committee also released the transcript of the testimony of State Department official George Kent today. <b>In his testimony, Kent said that "POTUS wanted nothing less than President Zelenskyy to go to microphone and say investigations, Biden, and Clinton."</b> <i>Whaaaaaat.</i> Kent is one of three people giving open testimony next week so, uh, that should be something. 
    source: Axios
    url: https://www.axios.com/george-kent-ukraine-impeachment-transcript-b8a63c94-d83b-4d81-934c-394c5bce89e1.html
  - item: Finally, how close was Ukrainian president Zelensky from going on that microphone and saying those words? According to a report in the New York Times today, <i>very</i>. "<b>Finally bending to the White House request, Mr Zelensky's staff planned for him to make an announcement in an interview on September 13</b>" What stopped him? Word that the White House had frozen aid to Ukraine leaked out and, two days before the interview was scheduled, "the Trump administration released the assistance and Mr Zelensky’s office quickly canceled the interview." <i>Stares off into the middle distance.</i>
    source: New York Times
    url: https://www.nytimes.com/2019/11/07/world/europe/ukraine-trump-zelensky.html?action=click&module=Top%20Stories&pgtype=Homepage
  tomorrow: Expect <i>a lot</i> more maneuvering ahead of next week's open testimony. If the GOP is really going to put Jim Jordan on the Intelligence Committee (<i>sure, why not</i>), that should be happening shortly. Additionally, they have to get that wish list of potential witnesses in by Saturday. It's getting very real now. Hang on to something. 
- date: 2019-11-06
  yesterday: On Halloween, <a href="https://www.washingtonpost.com/national-security/house-to-vote-on-rules-governing-next-phase-of-trump-impeachment-inquiry/2019/10/31/bc2f5e7a-fbcc-11e9-ac8c-8eced29ca6ef_story.html">the House of Representatives took a floor vote to formally authorize the impeachment investigation</a> that has been <a href="https://www.nytimes.com/2019/09/24/us/politics/democrats-impeachment-trump.html">underway since late September</a>. The vote, <a href="https://www.nytimes.com/interactive/2019/10/31/us/politics/trump-impeachment-inquiry-house-vote.html?action=click&module=Top%20Stories&pgtype=Homepage">which split largely along party lines</a>, outlined the next steps for the impeachment inquiry, which is investigating whether President Trump abused his power by connecting the release of military aid to Ukraine with Ukraine investigating his political rivals. <a href="https://www.nytimes.com/2019/10/29/us/politics/impeachment-resolution-trump.html">Those next steps</a> included the release of transcripts of closed-door testimony collected up to now, and the promise of a more public phase of the inquiry. 
  todays: 
  - item: The "public phase" of the impeachment inquiry got a start date today. After last week's floor vote in the House, the impeachment inquiry has looked pretty much the same, with closed-door testimony scheduled all week. But that stops next week when <b>the first public testimony in the impeachment inquiry will be held Wednesday, November 13</b>. That day will see <i>two</i> televised testimonies by William Taylor, acting US ambassador to the Ukraine, and George Kent, deputy assistant secretary of state for European and Eurasian affairs. Former US ambassador to Ukraine, Marie Yovanovitch—who, according to testimony over the last month, was smeared repeatedly by Trump loyalists before being fired—is scheduled to testify publicly  on Friday the 15th. All three were previously deposed by House investigative committees, but now will testify in an open, televised setting. Cue the fireworks.
    source: New York Times
    url: https://www.nytimes.com/2019/11/06/us/politics/trump-impeachment-hearings.html
  - item: Between now and then, House committees will continue to release transcripts of the closed-door testimony taken over the last month. <b>Today, transcripts of the ten-hour testimony of William Taylor were released</b>. Over the lengthy transcripts, Taylor paints a picture of US Ukraine policy running through Rudy Giuliani, the president's personal lawyer, instead of diplomats—as he calls it, a "regular channel" (US diplomats) and an "irregular channel" (Giuliani and various cronies). "The irregular channel seemed to focus on specific issues, specific cases, rather than the regular channel's focus on institution building," Taylor testified. Those specific issues? Take a guess. Taylor's detailed testimony gives extensive names and dates thanks in part to his extensive notetaking. As he explains, "I keep a little notebook where I take notes on conversations, in particular when I’m not in the office. So, in meetings with Ukrainian officials or when I'm out and I get a phone call and I can—I keep notes." All hail the notetakers. 
    source: Politico
    url: https://www.politico.com/news/2019/11/06/william-taylor-impeachment-testimony-066834
  - item: The release of another transcript this week resulted in a dramatic revision. <b>Gordon Sondland, US ambassador to the EU, revised his previous testimony, now admitting in a sworn statement that "resumption of the US aid would likely not occur until Ukraine provided the public anticorruption statement."</b> The revision is the first time Sondland has admitted that the White House attached conditions to the release of military aide to Ukraine—a big reversal from his original testimony where he repeatedly said he didn't believe that there were. I don't know quite how you can just idly add that in that later and it's all cool, but here we are.  
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-11-06/trump-impeachment-defense-erodes-as-envoys-detail-giuliani-role
  - item: Even as transcripts are released (and, uh, revised) and the House gears up for public testimony next week, investigators continue to hold closed-door depositions as well—or at least are trying to. <b>While David Hale, under secretary of state for political affairs at the State Department, showed up to testify today, three others, including energy secretary Rick Perry, no-showed.</b> While Perry was not under subpoena, Russel Vought, acting director of the Office of Management and Budget and Ulrich Brechbul, a State Department official who listened to Trump's July 25 call with Ukrainian president Zelensky, had both been issued subpoenas after no-showing previously. What to do about all these no-shows? Well, according to the New York Times, Adam Schiff has "indicated he will count refusals to appear as part of an article of impeachment against Mr Trump for obstruction of Congress." K, that works. 
    source: New York Times
    url: https://www.nytimes.com/2019/11/06/us/politics/trump-impeachment-news.html?action=click&module=Top%20Stories&pgtype=Homepage#link-eeaf5df
  - item: Finally, speaking of subpoenas, <b>House Democrats announced today that they've given up pursuing a subpoena for former deputy national security advisor Charles Kupperman, who had filed a lawsuit asking a judge to determine if he should comply</b>. Earlier this week a judge set a hearing date of December 10th, more than a month away and well into the public phase of the impeachment inquiry. Instead of pursuing this suit, House Democrats told Kupperman's attorney that they hope "Kupperman will comply with an upcoming ruling in a similar case involving former White House counsel Don McGahn." Definitely <i>hoping</i> is going to go great here I'm sure.
    source: Axios
    url: https://www.axios.com/charles-kupperman-subpoena-house-impeachment-inquiry-802583b2-9b3e-4b88-8c10-a2184c290c03.html
  tomorrow: House investigators heard a lot of testimony over the last month, so expect more transcripts to be released this week. Each transcript is hundreds of pages long, so even as new ones are released you can expect further revelations from ones released earlier in the week as well. I mean, who doesn't love transcripts, <i>right</i>? Oh, just me? Well, pretty soon we'll be getting testimony live on TV so I hope nobody had any plans for—<i>checks notes</i>—the entire month of November. <i>Cries.</i>
- date: 2019-10-31
  yesterday: On September 24, <a href="https://www.nytimes.com/2019/09/24/us/politics/democrats-impeachment-trump.html">Nancy Pelosi announced an impeachment inquiry against President Trump</a> for allegedly withholding aid for Ukraine unless the Ukrainians investigated his political rivals. Over the last few weeks, House investigative committees <a href="https://www.reuters.com/article/us-usa-trump-whistleblower-summary-factb/factbox-the-trump-impeachment-inquiry-what-weve-learned-so-far-idUSKBN1X82BM">have accumulated testimony from many officials</a> that corroborate that narrative (which has also <a href="https://www.nytimes.com/2019/10/17/us/politics/mick-mulvaney-trump-ukraine.html">essentially been corroborated by the White House</a> as well). This week, <a href="https://www.politico.com/news/2019/10/28/house-to-vote-on-resolution-establishing-next-steps-in-impeachment-inquiry-000302">Speaker Nancy Pelosi announced</a> that after the last month of closed-door investigations, the impeachment inquiry would move into a new phase.
  todays: 
  - item: Welcome to the official impeachment inquiry! <b>The House of Representatives voted today to formally authorize the impeachment inquiry that has been underway for the last month and to move it into a new, more public phase.</b> This is only the third time in modern history that the House has voted on an impeachment inquiry of a president, so like, take a moment here. "What is at stake in all of this is nothing less than our democracy," said Speaker of the House Nancy Pelosi, who on Monday introduced this resolution. The resolution outlines the next steps of the impeachment inquiry, now focused heavily on public hearings starting in November which will almost certainly lead to articles of impeachment being filed and a vote taken maybe before the winter holidays. Things just got very real.
    source: Washington Post
    url: https://www.washingtonpost.com/national-security/house-to-vote-on-rules-governing-next-phase-of-trump-impeachment-inquiry/2019/10/31/bc2f5e7a-fbcc-11e9-ac8c-8eced29ca6ef_story.html
  - item: Today's historic vote was also a moment of truth for lawmakers who may have been reluctant to put their names to an impeachment vote. <b>The final vote fell almost entirely on party lines, with 232 voting to approve and 196 opposed</b>. Two Democrats—Collin Peterson of Minnesota and Jeff Van Drew of New Jersey—joined every Republican in voting against the resolution. Justin Amash, who left the Republican party earlier this year, voted in favor. If you want to see the whole list of names, the New York Times has a good look at how everyone voted. 
    source: New York Times
    url: https://www.nytimes.com/interactive/2019/10/31/us/politics/trump-impeachment-inquiry-house-vote.html?action=click&module=Top%20Stories&pgtype=Homepage
  - item: Meanwhile—<i>literally as the vote was underway upstairs</i>—House investigators were hearing from Tim Morrison, the Europe and Russia chief for the National Security Council. <b>In eight hours of testimony, Morrison is reported to have further corroborated the withholding of military aid to Ukraine in return for political favors for the president.</b> According to Politico, Morrison was "careful to not directly criticize the president's actions" in his testimony, though it is notable that he resigned his job at the White House just prior to his deposition. <i>Hmmmm.</i> 
    source: Politico
    url: https://www.politico.com/news/2019/10/31/top-nsc-official-trump-testimony-ukraine-062836
  - item: Speaking of testimony, today we continued to learn more about Tuesday's testimony of Lieutenant Colonel Alexander Vindman. According to the Washington Post, <b>Vindman testified that when he raised concerns about the president's July 25 call to White House lawyer John Eisenberg, Eisenberg responded by moving the transcript of the call with the president of Ukraine to a classified server.</b> In case you were wondering, that's "a step that other officials have said is at odds with long-standing White House protocol." Eisenberg has now been asked to testify on Monday. Don't put big money on him showing up.
    source: Washington Post
    url: https://www.washingtonpost.com/politics/white-house-lawyer-moved-transcript-of-trump-call-to-classified-server-after-ukraine-adviser-raised-alarms/2019/10/30/ba0fbdb6-fb4e-11e9-8190-6be4deb56e01_story.html#click=https://t.co/Yv388SnOUj
  - item: But with today's vote, <b>the time of closed-door testimony is coming to a close</b>. "A lot of the damning evidence already came out. And a lot of these witnesses are corroborating essentially the same narrative, which hasn’t changed," Representative Ted Lieu told Politico. While there are still people lined up for testimony, another source said "Given the evidence we’ve collected so far, we think we’re ready to enter a public phase sooner than later." Here we go.
    source: Politico
    url: https://www.politico.com/news/2019/10/31/democrats-end-impeachment-testimony-063225
  tomorrow: This new phase means that some of the testimony to come will be public, the Intelligence Committee will be compiling a report of the full investigation, and there are many more twists and turns ahead. However, <b>impeachment.fyi will be taking a short break—to celebrate Dan's wife being two years cancer-free—and will be back with regular evening updates again on November 5.</b> Thanks for your continued support, we'll see you soon.
- date: 2019-10-30
  yesterday: After a month of closed-door impeachment investigations run by House committees, Speaker of the House Nancy Pelosi announced this week that the House <a href="https://www.politico.com/news/2019/10/28/house-to-vote-on-resolution-establishing-next-steps-in-impeachment-inquiry-000302">would take a formal vote on the impeachment inquiry</a> and the inquiry itself would move into a more public stage. On top of that, <a href="https://www.washingtonpost.com/national-security/vindman-offers-a-firsthand-account-of-critical-episodes-in-alleged-quid-pro-quo/2019/10/29/cb16a5c0-fa45-11e9-ac8c-8eced29ca6ef_story.html">Lieutenant Colonel Alexander Vindman became the first person present on the call with Donald Trump and Ukrainian president Volodymyr Zelensky to testify to House investigators</a>. In just his opening statement he backed up the allegations that the president was demanding "that a foreign government investigate a US citizen." We learned more about his testimony today.
  todays: 
  - item: The biggest news of today was further details from yesterday's testimony by Lieutenant Colonel Alexander Vindman. <b>Citing multiple people familiar with Vindman's testimony, the New York Times reported that "the White House transcript of a July call between President Trump and Ukraine’s president omitted crucial words and phrases."</b> <i>Well then</i>. According to the Times, what was left out of the White House transcript "included Mr Trump's assertion that there were recordings of former Vice President Joseph R Biden Jr discussing Ukraine corruption, and an explicit mention by Ukraine’s president, Volodymyr Zelensky, of Burisma Holdings, the energy company whose board employed Mr Biden's son Hunter." <i>Oh.</i> That is certainly an omission. 
    source: New York Times
    url: https://www.nytimes.com/2019/10/29/us/politics/alexander-vindman-trump-ukraine.html?smid=nytcore-ios-share
  - item: In addition to learning more about Vindman's testimony, today featured two State Department officials testifying to House investigators. <b>Catherine Croft and Christopher Anderson, who both served as senior advisors on Ukraine, "described to investigators the unusual intrusion into US foreign policy by Trump-aligned consultants, including his personal lawyer Rudy Giuliani and Robert Livingston, a lobbyist and former GOP congressman,"</b> according to Politico. Robert Livingston? <i>A new player has entered the game.</i> In her opening statement, Croft said that Livingston "characterized Ambassador Yovanovitch as an 'Obama holdover' and associated with George Soros." OK... "It was not clear to me at the time—or now—at whose direction or at whose expense Mr. Livingston was seeking the removal of Ambassador Yovanovitch." Well he sounds great. 
    source: Politico
    url: https://www.politico.com/news/2019/10/30/state-department-trump-shadow-diplomacy-ukraine-061641
  - item: A third State Department official also appeared on Capitol Hill today. <b>Deputy Secretary of State John Sullivan answered multiple impeachment-y questions during a confirmation hearing to become US ambassador to Russia.</b> While a confirmation hearing for an ambassador is not the normal setting for this type of inquiry, Democrats got right to the point with Sullivan. Did Rudy Giuliani try to smear ousted US ambassador to Ukraine Marie Yovanovitch? "I believe he was, yes." Should the president use the power of his office to get foreign countries to investigate political opponents? "I don't think that would be in accord with our values." Has Sullivan ever "heard of any other president asking a foreign government to investigate an American citizen"? According to reports, Sullivan "can't think of one off the top of my head." And so here we are again—it's remarkable how consistent all this testimony keeps ending up being. 
    source: Washington Post
    url: https://www.washingtonpost.com/national-security/senate-democrats-grill-trumps-ambassador-pick-on-ukraine-impeachment/2019/10/30/351a00fa-fb1f-11e9-8190-6be4deb56e01_story.html
  - item: Speaking of testimony (<i>when aren't we</i>), <b>Democrats have officially asked former National Security Advisor John Bolton to appear in the impeachment inquiry next week</b>. The mustachioed advisor has come up multiple times in testimony over the last month and his appearance before impeachment investigators was all but inevitable. Bolton has been reported to have viewed Rudy Giuliani as a "hand grenade" and refused to get involved in "whatever drug deal" US Ambassador to the EU Gordon Sondland and White House Chief of Staff Mick Mulvaney "are cooking up." That Democrats didn't wait until a judge ruled on whether Bolton's former deputy Charles Kupperman would be compelled to testify (a hearing for which was pushed to Friday), is a sign that they think their hand becomes stronger after tomorrow's floor vote on the impeachment resolution introduced yesterday. 
    source: New York Times
    url: https://www.nytimes.com/2019/10/30/us/politics/trump-impeachment-inquiry-updates.html?action=click&module=Top%20Stories&pgtype=Homepage#link-19e6f381
  - item: About the vote tomorrow, <b>Democrats emerged from a caucus meeting today and announced that they expected few defections in the vote on the resolution to begin open impeachment proceedings.</b> According to Politico, only five Democrats "have not come out in support of the impeachment inquiry" and only one, Jeff Van Drew who holds a vulnerable seat in New Jersey has said he's leaning toward no. Despite a few potential no votes from Democrats, "I think most of us recognize transparency and articulation of process is in the best interest of the country and for the institution," said Rep Dean Phillips from Minnesota. No Republicans are expected to vote for the resolution. Shocker, I know. 
    source: Politico 
    url: https://www.politico.com/news/2019/10/30/democrats-impeachment-vote-061735
  - item: And finally, <b>the House will begin the voting process on the impeachment resolution at 10:30am Eastern tomorrow.</b> There will be debate—<i>you think?</i>—and potential procedural shenanigans, so the vote won't begin until some time later. For a full guide on how to watch it and what to expect, Vox has got the hookup. 
    source: Vox
    url: https://www.vox.com/2019/10/30/20940223/house-impeachment-inquiry-resolution
  tomorrow: Tomorrow's the day of the first vote in the House of Representatives in the potential impeachment of President Trump. While tomorrow's vote is not to impeach, it is still a very big deal. Testimony scheduled for tomorrow has been moved, and all court proceedings have been bumped back as well. The plate is cleared for a very big day. See you then.
- date: 2019-10-29
  yesterday: After a month of closed-door testimony investigating the events surrounding President Trump's July 25 phone call with Ukrainian president Volodymyr Zelensky—where it is alleged he held up military aid for Ukraine unless they investigated his political rivals—<a href="https://www.politico.com/news/2019/10/28/house-to-vote-on-resolution-establishing-next-steps-in-impeachment-inquiry-000302">Speaker of the House Nancy Pelosi surprised everyone yesterday with the announcement that she would be introducing a resolution to officially start an impeachment inquiry in the House</a>. So, you know, it was a big day.
  todays: 
  - item: Whoa—we've got an impeachment resolution and a date set for a vote! Now this isn't a vote to impeach the president. Instead the resolution, introduced by Democrats today, sets forward the rules of an official impeachment proceeding—the first step toward likely articles of impeachment. "Following in the footsteps of previous impeachment inquiries," wrote House committee leaders involved in the impeachment inquiry, "the next phase will move from closed depositions to open hearings where the American people will learn firsthand about the president's misconduct." In addition to open hearings, the resolution directs the Intelligence Committee to prepare a report collecting all evidence in the investigation. That report would then be turned over to the Judiciary Committee who would draw up articles of impeachment. There's a long way between here and there though—the resolution will grant Republicans a lot of the things they've asked for, namely being able to issue subpoenas for testimony of their own, and outlines due process rights for the president and his lawyers once the process moves to the Judiciary Committee. A vote on the resolution is set for Halloween—marking the only time that a "<i>do</i> boo, vote" joke could actually sort of work. <i>Sorry not sorry.</i>
    source: New York Times
    url: https://www.nytimes.com/2019/10/29/us/politics/rules-impeachment-trump.html
  - item: "If you're into the olde-tyme language of official House legalese, you will have a great time working your way through the text of the resolution itself. If you're not, just the remarkably long title is suitably historic: <i>Directing certain committees to continue their ongoing investigations as part of the existing House of Representatives inquiry into whether sufficient grounds exist for the House of Representatives to exercise its Constitutional power to impeach Donald John Trump, President of the United States of America, and for other purposes.</i>"
    source: original document
    url: https://assets.documentcloud.org/documents/6532421/Draft-House-Impeachment-Inquiry-Resolution.pdf
  - item: The resolution wasn't the only action in the House today, as Lieutenant Colonel Alexander Vindman, the National Security Council's top expert on Ukraine, testified to House investigators. The Iraq war vet, who was awarded the Purple Heart after being wounded by an IED, is the first White House official who was actually on the July 25 call between President Trump and Ukrainian president Zelensky to testify to House investigators. His verdict? "I did not think it was proper to demand that a foreign government investigate a US citizen, and I was worried about the implications for the US government's support of Ukraine," he said in his opening statement. "I realized that if Ukraine pursued an investigation into the Bidens and Burisma, it would likely be interpreted as a partisan play which would undoubtedly result in Ukraine losing the bipartisan support it has thus far maintained. This would all undermine US national security." Yes, yes it would. 
    source: Washington Post
    url: https://www.washingtonpost.com/national-security/vindman-offers-a-firsthand-account-of-critical-episodes-in-alleged-quid-pro-quo/2019/10/29/cb16a5c0-fa45-11e9-ac8c-8eced29ca6ef_story.html
  - item: Meanwhile, the lawsuit filed on Friday by former National Security Council deputy Charles Kupperman—who asked a judge to decide if he should abide by House subpoena or White House demands of non-cooperation—has had a hearing set for the suitably spooky date of October 31. US District Judge Richard Leon said that "due to the time-sensitive nature of the issues raised in this case" he was speeding up the process. A decision in the House's favor would probably mean that they would then call former National Security Advisor John Bolton, who is represented by the same attorney as Kupperman and whose name has come up repeatedly in testimony as someone deeply critical of the president's actions toward Ukraine. Halloween is going to be a hell of a day.
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-10-28/witness-will-defy-subpoena-until-court-rules-impeachment-update
  - item: If fate wants to tack one more thing onto All Hallows' Eve, House lawyers are asking the courts to expedite the Department of Justice's appeal of Friday's decision that they are required to turn over grand jury material from the Mueller investigation. "Delay in this case would not only hinder the House's ability to consider impeachment quickly, but also enhance DOJ's ability to run out the clock on the Committee's impeachment inquiry altogether," wrote House lawyers in their filing. Why not do it on the day everything else is happening too. Boo!
    source: Politico
    url: https://www.politico.com/news/2019/10/29/impeachment-delay-justice-department-061126
  - item: Finally, one member of the administration will be testifying tomorrow who <i>can't</i> defy a subpoena. As Politico reports, Deputy Secretary of State John Sullivan is due to be vetted by the Senate Foreign Relations Committee on Wednesday because he's up for a vote to become US ambassador to Russia. <i>What timing.</i> "Senate Democratic aides say Sullivan can expect questions about what role Trump's personal lawyer, Rudy Giuliani, played in shaping Ukraine policy." <i>Ya think?</i> "They'll also want to know what, if anything, Secretary of State Mike Pompeo did to rein in Giuliani and other outside actors—as well as Trump—as they sought to pressure Ukraine's government to investigate former vice president Joe Biden." So that should be an interesting wrinkle in an already-interesting day.
    source: Politico
    url: https://www.politico.com/news/2019/10/29/senate-democrats-impeachment-john-sullivan-061082
  tomorrow: With a floor vote set for Thursday, expect a day filled with posturing and maneuvering as both Democrats and Republicans jockey for position. In addition, testimony is moving forward, courts are hearing appeals, and all hell is definitely on the brink of breaking loose. Trick or treat!
- date: 2019-10-28
  yesterday: Last week was a dramatic one for the impeachment inquiry. We learned about the testimony of Bill Taylor, who <a href="https://www.washingtonpost.com/context/opening-statement-of-ambassador-william-b-taylor/6b3a6edf-f976-4081-ba7f-bce45468a3ff/">outlined a coordinated, multi-month effort by the White House to pressure Ukraine into investigating Democrats</a>. But also there was the <a href="https://www.politico.com/news/2019/10/23/impeachment-republicans-trump-055688">Republican pizza protest inside a secure facility</a> in the House and Senator Lindsay Graham's <a href="https://www.usatoday.com/story/news/politics/2019/10/24/lindsey-graham-resolution-trump-impeachment-inquiry/4088121002/">Senate resolution</a> condemning the impeachment inquiry. And then on Friday, a federal judge upended all that by <a href="https://ecf.dcd.uscourts.gov/cgi-bin/show_public_doc?2019gj0048-46">declaring the House's inquiry to be legal</a> in a larger ruling that also demanded that the House get access to grand jury materials from the Mueller investigation. Got all that?
  todays: 
  - item: The impeachment inquiry is suddenly entering a new phase this week with the surprise announcement this afternoon by Nancy Pelosi that the House will be introducing a resolution—potentially as soon as <i>tomorrow</i>—that will set procedural guidelines for public hearings, subpoenas, and what "due process" for the president will look like. "We are taking this step to eliminate any doubt as to whether the Trump Administration may withhold documents, prevent witness testimony, disregard duly authorized subpoenas, or continue obstructing the House of Representatives," Speaker Pelosi wrote today. Whether or not it'll accomplish those things is up in the air but either way it is moving fast—a vote is set for <i>Thursday</i>. Hold on to your butts. 
    source: Politico
    url: https://www.politico.com/news/2019/10/28/house-to-vote-on-resolution-establishing-next-steps-in-impeachment-inquiry-000302
  - item: If the expectation by Democrats is that this resolution will hamper the White House's attack line that the impeachment is "illegitimate," well, White House press secretary Stephanie Grisham quickly dispelled that by issuing a statement saying that the impeachment inquiry was "completely and irreversibly illegitimate." As if to underline that "irreversible" is the new talking point, Senator Lindsey Graham took to Twitter to declare that "a vote now is a bit like un-ringing a bell." Damned if you don't, damned if you do I guess. Expect to hear this line of "irreversible" criticism a lot in the next 48 hours. 
    source: Associated Press
    url: https://www.apnews.com/d5bb1706469f40b0b79db412227fc1a8
  - item: Meanwhile, former White House national security deputy Charles Kupperman no-showed his scheduled deposition this morning. Kupperman had filed a lawsuit on Friday asking for judicial guidance on whether he should follow the White House's demand he not cooperate or the subpoena from the House. Kupperman's lawyer has asked for expedited consideration of the lawsuit, but so far there's no timing set and so Kupperman didn't show up. Complicating things further, Kupperman's lawyer is Charles Cooper who also represents mustachioed former National Security Advisor John Bolton, who Democrats would very much like to talk to but right now they'll be waiting on this judge's decision instead. 
    source: Washington Post 
    url: https://www.washingtonpost.com/politics/despite-subpoena-former-white-house-national-security-adviser-unlikely-to-testify-on-capitol-hill/2019/10/28/51b175b8-f908-11e9-ac8c-8eced29ca6ef_story.html
  - item: And in even more waiting-on-judges news, Friday's decision by a federal district judge that the Department of Justice turn over grand jury materials from the Mueller report to House impeachment investigators has now been appealed to the Court of Appeals for the District of Columbia. You're shocked, I know—go ahead and catch your breath or something. The DOJ had been given a deadline of this Wednesday to turn over the documents. Obviously, in their appeal they are asking for a suspension of that deadline. Who doesn't love waiting for judges?
    source: New York Times
    url: https://www.nytimes.com/2019/10/28/us/politics/trump-impeachment.html?action=click&module=Top%20Stories&pgtype=Homepage#link-341ae046
  - item: If after all this you are thinking that perhaps the White House is engaging Democrats in a lengthy game of rope-a-dope with the courts, you will be glad to know that House Intelligence chair Adam Schiff today said in no uncertain terms that "we are not willing to allow the White House to engage us in a lengthy game of rope-a-dope with the courts" and that the White House's continued obstruction could be construed as "a very powerful case against the president for obstruction." Glad he cleared that up. <i>Cries</i>.
    source: Politico
    url: https://www.politico.com/news/2019/10/28/adam-schiff-donald-trump-impeachment-blocking-witnesses-059847
  tomorrow: Well, up until Pelosi's announcement of a <i>floor vote on impeachment</i> happening this week, I'd say that the main things to watch would be the three other depositions currently scheduled and the potential of a judicial decision on Kupperman's testimony. But now that there's a floor vote  scheduled for Thursday, I'd assume that this week will get quite a bit wackier. Here we go.
- date: 2019-10-27
  yesterday: Last week the impeachment inquiry was a real roller coaster. It opened with explosive testimony by acting US ambassador to Ukraine Bill Tayor who said he <a href="https://www.washingtonpost.com/context/opening-statement-of-ambassador-william-b-taylor/6b3a6edf-f976-4081-ba7f-bce45468a3ff/">was witness to a coordinated, multi-month effort to pressure Ukraine into investigating Democrats</a>. After that testimony, Republican House members <a href="https://www.politico.com/news/2019/10/23/impeachment-republicans-trump-055688">stormed the secured testimony room and ate pizza</a> while Senator Lindsay Graham <a href="https://www.usatoday.com/story/news/politics/2019/10/24/lindsey-graham-resolution-trump-impeachment-inquiry/4088121002/">introduced a Senate resolution</a> condemning the impeachment inquiry, saying it was illegitimate. But then on Friday, a federal judge upended that by <a href="https://ecf.dcd.uscourts.gov/cgi-bin/show_public_doc?2019gj0048-46">declaring the House's inquiry to be legal</a> in a larger ruling that also demanded that the House get access to grand jury materials from the Mueller investigation. Somehow that work week was five days long like any other. Which brings us to this weekend.
  todays: 
  - item: House investigative committees were back in session on Saturday, after being closed Thursday and Friday for memorials for Representative Elijah Cummings. Nobody likes working on Saturday—especially Republicans, who wrote a letter of complaint—but State Department acting assistant secretary for Europe, Phillip Reeker, showed up and testified for over eight hours. According to Bloomberg, in his testimony, Reeker said he was "disappointed Secretary of State Michael Pompeo didn’t back the US ambassador to Ukraine when she was targeted in a smear campaign by President Donald Trump and his associates." The closed door testimony was "a much richer reservoir of information than we originally expected," Democratic Rep Stephen Lynch said—for eight hours on a Saturday, I'd sure hope so.  
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-10-26/trump-impeachment-inquiry-has-rare-saturday-hearing-with-envoy?srnd=premium
  - item: As the pace of testimony picks up again this week, the White House's blanket refusal to cooperate with the investigation is the focus of a lawsuit filed on Friday by Charles Kupperman. Kupperman, deputy to former national security advisor John Bolton, wants a judge to decide whether he should listen to the White House, who doesn't want him to testify, or comply with the subpoena from the House. "Plaintiff obviously cannot satisfy the competing demands of both the Legislative and Executive Branches," the lawsuit reads, "and he is aware of no controlling judicial authority definitively establishing which Branch’s command should prevail." Obviously this lawsuit has implications far beyond Kupperman, who is scheduled to be deposed tomorrow, and a decision in either direction will have major repercussions moving forward. 
    source: Washington Post
    url: https://www.washingtonpost.com/politics/2019/10/26/former-top-trump-aide-asks-court-rule-whether-he-must-testify-impeachment-inquiry/
  - item: House Democrats responded to Kupperman's lawsuit on Saturday saying that it is "lacking in legal merit and apparently coordinated with the White House." And, in a refrain that is both familiar and as yet unenforced, said that failure to show up on Monday "will constitute evidence that may be used against him in a contempt proceeding." But, you know, don't hold your breath—so far House Democrats have yet to enforce a single subpoena. 
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-10-26/impeachment-panels-threaten-contempt-if-official-defies-subpoena?srnd=premium
  - item: Meanwhile, we're still learning more about testimony from the people who have shown up over the last few weeks. The Wall Street Journal yesterday reported on more details from the testimony of US ambassador to the EU Gordon Sondland, who has emerged as a central figure in all this. Citing Sondland's lawyer directly, the Journal reported that during his testimony on October 17 when asked whether the president withholding aid from Ukraine in return for political favors "was a quid pro quo, Mr. Sondland cautioned that he wasn’t a lawyer but said he believed the answer was yes." I am also not a lawyer, but I will say <i>ohhhhhhh</i>. 
    source: Wall Street Journal
    url: https://www.wsj.com/articles/sondland-told-house-panels-trumps-ukraine-pressure-was-quid-pro-quo-11572135674?mod=mhp
  - item: Finally, the Washington Post has a revealing look at what Republicans have been asking during all these depositions. Remember, while Republicans have been pushing the narrative this week that they've been locked out of the proceedings, there are 48 Republican members of the three committees leading this stage of the impeachment inquiry. And it turns out their focus has been on—wait for it—unmasking the whistleblower. During testimony, "GOP members and staffers have repeatedly raised the name of a person suspected of filing the whistleblower complaint," the Post reports. Which definitely seems like a normal line of questioning about—<i>checks notes</i>—the president's conduct. Anyway, testimony picks up the pace again this week so expect much more of this to come.
    source: Washington Post
    url: https://www.washingtonpost.com/national-security/in-impeachment-inquiry-republican-lawmakers-ask-questions-about-whistleblower-loyalty-to-trump-and-conspiracy-theories/2019/10/26/bf733450-f760-11e9-a285-882a8e386a96_story.html
  tomorrow: Things get interesting fast this week, with Charles Kupperman's testimony scheduled for Monday running up against the lawsuit he filed on Friday so, <i>waves hands</i>. After those potential legal fireworks tomorrow, there is testimony scheduled throughout the week, including from White House national security advisor Tim Morrison on Thursday. Morrison's lawyers announced last week he will defy the White House and comply with the subpoena. Strap in. 
- date: 2019-10-25
  yesterday: The last few days of the impeachment inquiry have been dominated by Republicans trying to wrest the narrative away from Democrats. First, House Republicans <a href="https://www.politico.com/news/2019/10/23/impeachment-republicans-trump-055688">stormed the secure space for testimony and ate pizza</a>, really. Then, yesterday, Senator Lindsay Graham <a href="https://www.usatoday.com/story/news/politics/2019/10/24/lindsey-graham-resolution-trump-impeachment-inquiry/4088121002/">introduced a Senate resolution condemning the impeachment inquiry</a>. Both these actions followed the Tuesday testimony by acting US ambassador to Ukraine Bill Taylor, who <a href="https://www.washingtonpost.com/context/opening-statement-of-ambassador-william-b-taylor/6b3a6edf-f976-4081-ba7f-bce45468a3ff/">outlined a multi-month effort to pressure Ukraine into investigating the president's political rivals</a>. So there's that. Anyway, that Republican narrative is important as we go into today...
  todays: 
  - item: The Republican talking point that the impeachment inquiry underway in the House is "illegitimate" was dealt a significant blow today after dominating the narrative this week. In a ruling related to special counsel Robert Mueller's investigation into Russian influence in the 2016 election (more on that in a second), federal judge Beryl A Howell found that Department of Justice arguments that the House needed to pass a resolution authorizing a formal impeachment proceeding was "cherry-picked and incomplete." The US District Court judge went on to say "more significantly, this test has no textual support in the US Constitution." Judge Howell goes on to cite cases of non-presidential impeachment inquiries in the House that proceeded without a House resolution but, she adds "even in cases of presidential impeachment, a House resolution has never, in fact, been required to begin an impeachment inquiry." <i>Well then.</i>
    source: original document
    url: https://ecf.dcd.uscourts.gov/cgi-bin/show_public_doc?2019gj0048-46
  - item: Believe it or not, declaring the impeachment inquiry legal was only a side quest in Judge Howell's decision. The rest was a big deal too, seeing as how she ordered that the Department of Justice turn over certain grand jury materials from Robert Mueller's investigation to the House Judiciary Committee—<i>by Wednesday</i>. The Judiciary Committee had sued this summer to release the redacted portions of Mueller's final report along with grand jury materials cited in the report. The grand jury material, usually secret, should be made available to House investigators because the "House was legally engaged in a judicial process that exempts Congress from normal grand jury secrecy rules," the Washington Post reported. Even if the impeachment inquiry remains focused on Ukraine, one would expect that grand jury material regarding Michael Flynn and Paul Manafort's work in Ukraine would be of interest. House investigators would get those on Wednesday, barring a DOJ appeal to the Supreme Court, which, <i>stares at you, eyebrows raised</i>.
    source: Washington Post
    url: https://www.washingtonpost.com/local/legal-issues/us-judge-orders-mueller-grand-jury-materials-released-to-house-judiciary-committee-in-impeachment-inquiry/2019/10/25/18e60278-f75d-11e9-a285-882a8e386a96_story.html
  - item: All of this may complicate the job of the person at the White House in charge of counter-messaging the impeachment inquiry—that is, if they had one. Politico today looks at the search for a "communications guru" to handle point on the impeachment at the White House. "They are trying to figure out how to set up a war room, without it being a war room and without it devolving into a civil war inside the White House," Politico reported. Well, it's good to know what you want. And also that it's what you don't want. And also that it might kick off a civil war. Sounds reasonable. 
    source: Politico
    url: https://www.politico.com/news/2019/10/25/white-house-communications-trump-impeachment-057296
  - item: Speaking of the White House, lawyers for Tim Morrison, a National Security Council advisor on Russia and Europe, announced today that he would testify to House investigative committees next week. Morrison's testimony would be the first from someone that actually listened in on the July 25 call between Trump and Ukrainian president Zelensky. Despite Morrison's White House role—and the White House's blanket refusal to cooperate with the inquiry—Morrison's lawyer says he will testify. "He's going to answer questions. That's where we're at right now," his lawyer told CNN. "We haven't made final decisions on anything other than he'll appear with the subpoena." Morrison will testify next Thursday and will be one of at least four officials testifying next week as the House gets back to business after pausing Thursday and Friday for Elijah Cummings' memorial services.
    source: CNN
    url: https://amp.cnn.com/cnn/2019/10/24/politics/white-house-official-impeachment-inquiry-testimony/index.html?__twitter_impression=true
  - item: Last, <i>but certainly not least</i>, Rudy Giuliani, the president's personal lawyer, butt dialed a reporter from NBC late last night. <i>Catches breath</i>. The call, which came in after 11pm, went to voice mail. Over the three minute message, "Giuliani can be heard discussing overseas dealings and lamenting the need for cash, though it's difficult to discern the full context of the conversation." Back up a second—<i>the need for cash??</i> "The problem is we need some money," Giuliani is overheard saying to an unidentified second person. After an extended silence from both people, he follows up with "We need a few hundred thousand." <i>Oh</i>. It's worth noting that <i>before he was the president's personal lawyer</i>, Guiliani served as cybersecurity advisor to Trump and, more recently, was paid a half-million dollars by Lev Parnas and Igor Fruman's company Fraud Guarantee (<i>stares</i>) for cybersecurity consulting. But he's butt dialing reporters late at night because that is a totally normal and chill thing that all cybersecurity experts/lawyers to the president definitely do. <i>Help me</i>. I deserve an award for putting this news item last tbqh. 
    source: NBC News
    url: https://www.nbcnews.com/politics/politics-news/rudy-giuliani-butt-dials-nbc-reporter-heard-discussing-need-cash-n1071901
  tomorrow: Meat's back on the menu at the House, as a full week of testimony is now scheduled starting—<i>checks notes</i>—tomorrow, Saturday, so that's fun. Expect coverage of that testimony along with anything else that happens between now and Sunday morning in the Weekend Addition of the impeachment.fyi newsletter. Sign up, it's only getting nuttier from here. 
- date: 2019-10-24
  yesterday: After the explosive testimony of acting US ambassador to Ukraine William Taylor on Tuesday—which <a href="https://www.washingtonpost.com/context/opening-statement-of-ambassador-william-b-taylor/6b3a6edf-f976-4081-ba7f-bce45468a3ff/">outlined a months-long, coordinated process</a> to pressure Ukraine into investigating President Trump's political rivals in return for a release of $400M in military aid—House Republicans responded by... <a href="https://www.politico.com/news/2019/10/23/impeachment-republicans-trump-055688">storming the secure location</a> where impeachment testimony was being held, <a href="https://www.washingtonexaminer.com/news/brave-freedom-fighters-having-pizza-republicans-storming-closed-hearing-order-dominos">eating pizza</a>, and refusing to leave until the sergeant-at-arms removed them. You know, like happens. 
  todays: 
  - item: Following yesterday's pizza party/raid on the secure facility, Republicans continued to assail the impeachment process today. This time it was Senate Republican Lindsay Graham picking up the mantle by introducing a resolution condemning the impeachment inquiry. The resolution calls on the House to hold a formal vote on opening an impeachment inquiry. In a press conference that accompanied the introduction of the resolution, Graham said that "I'm not here to tell you that Donald Trump has done nothing wrong," but that he deserves the same rights "as Clinton and Nixon." I've heard fuller-throated endorsements in my time, but OK. The resolution is not yet scheduled for a vote in the Senate.
    source: USA Today
    url: https://www.usatoday.com/story/news/politics/2019/10/24/lindsey-graham-resolution-trump-impeachment-inquiry/4088121002/
  - item: Speaking of yesterday's Republican occupation of the Sensitive Compartmented Information Facility (SCIF) in the basement of the House, Phillip Bump of the Washington Post has an interesting breakdown of the numbers of the protest, including that more than a quarter of the Republicans that staged the action yesterday were already on the committees running this part of the impeachment inquiry—meaning they already had full access to everything happening in the hearings. On the other hand, there <i>was</i> pizza.   
    source: Washington Post
    url: https://www.washingtonpost.com/politics/2019/10/23/heres-why-matt-gaetz-sit-in-stunt-was-particularly-weird/
  - item: House Republicans—whose pizza party (I'm not getting over it, <i>sorry</i>) delayed testimony by over five hours—weren't the only ones attempting to block yesterday's testimony of Laura Cooper, deputy assistant secretary of defense for Russia, Ukraine, and Eurasia. Far more serious was the letter written by the Department of Defense to Cooper's lawyers prior to her testimony that warned her against testifying. The New York Times got ahold of the letter and annotates it fully. It's a good look into how the administration attempts to pressure people to not testify. After receiving a subpoena from the House, Cooper testified. "The letter leaves ambiguous whether such actions would be insubordinate."
    source: New York Times
    url: https://www.nytimes.com/2019/10/24/us/politics/laura-cooper-pentagon-letter.html?action=click&module=Top%20Stories&pgtype=Homepage
  - item: "Meanwhile, we're learning a little more about Cooper's deposition. The testimony, which lasted three hours, is expected to 'fill in details of an explosive aspect of Democrats' impeachment inquiry: whether Trump withheld nearly $400 million in military aid for Ukraine to pressure the ally’s new president.' While Democrats present at the testimony didn't give further details, Republican Mark Meadows—you know one of the 48 Republicans with access—said that 'elements of her testimony conflicted' with the Tuesday testimony of William Taylor."
    source: Politico
    url: https://www.politico.com/news/2019/10/23/laura-cooper-ukraine-military-aid-056015
  - item: Another Republican that has full access to the impeachment inquiry, Jim Jordan, wrote a letter today to State Department official Phillip Reeker today, complaining that his deposition was rescheduled to this Saturday and he'd like it moved to a different day. His main issue? He doesn't want to have to come in on a Saturday. On one hand, that's very relatable, but on the other, <i>waves hands in all directions</i>.
    source: Axios 
    url: https://www.axios.com/jim-jordan-letter-state-department-philip-reeker-148e41f6-2ac9-427c-acae-420032dd3767.html
  - item: Finally, regular business was halted at the House for the next two days to accommodate memorials for Representative Elijah Cummings, whose death last week cast a long shadow over this week's impeachment proceedings. Today, Cummings "became the first African American lawmaker to lie in state in the Capitol, an honor bestowed to only a few dozen statesmen, presidents and military leaders throughout US history." RIP.
    source: Politico
    url: https://www.politico.com/news/2019/10/24/cummings-lie-in-state-capitol-056170
  tomorrow: With the House closed again tomorrow, no new testimony will be heard until Reeker's deposition on Saturday. However, rescheduled testimony is getting lined up for next week alongside new witnesses as well. And of course, expect the theme of "Republicans fighting back" to continue tomorrow despite the funeral. And who knows, maybe more pizza (sorry, not sorry). 
- date: 2019-10-23
  yesterday: Yesterday all eyes were on the testimony of acting US ambassador to Ukraine William Taylor. Taylor's testimony, <a href="https://www.nytimes.com/2019/10/22/us/trump-impeachment-ukraine.html">which drew from extensive notes</a> from conversations he had with many people wrapped up in the impeachment inquiry, <a href="https://www.washingtonpost.com/context/opening-statement-of-ambassador-william-b-taylor/6b3a6edf-f976-4081-ba7f-bce45468a3ff/">outlined a months-long, coordinated process</a> by members of the White House, the State Department, and Rudy Giuliani, to pressure Ukraine to investigate Democrats in return for military aid. The explosive testimony set up what looked to be a tense day on Capitol Hill. Well, we didn't know the half of it.
  todays: 
  - item: Chaos reigned at the impeachment proceedings today, as House Republicans stormed the secure room House investigative committees were using for depositions. <i>No, really</i>. According to Politico, "GOP lawmakers who do not sit on the three committees leading the inquiry initially refused to leave the Sensitive Compartmented Information Facility (SCIF) in the basement of the Capitol, prompting a standoff with Democrats that ultimately led the House’s sergeant-at-arms to intervene." They even ordered pizza while they occupied the room. <i>Stares right at the camera.</i> In addition to the occupation and the pizza, many of the lawmakers entered the secure room with cell phones, which is strictly forbidden what with it <i>being a secure room in the basement of the United States Capitol Building</i>. I mean, <i>come on now</i>. The protest was in retaliation for what Republicans feel is an unfair closed door proceeding—even though the 48 Republicans on the three investigating committees have full access to the depositions and their lawyers have equal time to question witnesses, so like, shruggie emoji, I got nothing. Do your thing guys, I guess. 
    source: Politico
    url: https://www.politico.com/news/2019/10/23/impeachment-republicans-trump-055688
  - item: Would it surprise you that this morning's action by Republicans was coordinated with President Trump? I didn't think so. In a meeting at the White House yesterday with 30 House Republicans, the plan to make a run at the SCIF was devised. "During a nearly two-hour meeting, which focused mostly on the impeachment inquiry, lawmakers shared their plans to storm into the secure room." Sure, why not. 
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-10-23/gop-protest-disrupts-impeachment-hearing-with-trump-s-blessing?srnd=premium
  - item: As a result of the Republican's pizza-and-cellphone party in the secure facility, the testimony that was scheduled there for today, by Deputy Assistant Secretary of Defense Laura Cooper, was delayed by more than five hours. Her testimony—which we'll learn plenty about in the coming days—"focused on the mechanics of US security assistance for Ukraine and fallout from the White House’s decision to withhold it for several months."
    source: Washington Post
    url: https://www.washingtonpost.com/politics/pentagon-official-to-testify-about-ukraine-aid-in-house-impeachment-probe/2019/10/22/59c2c872-f518-11e9-8cf0-4cc99f74d127_story.html
  - item: The "mechanics" of that blocked aid to Ukraine was the focus of a New York Times investigation today which revealed that "Ukraine was aware the White House was holding up the funds weeks earlier than United States and Ukrainian officials had acknowledged." The White House has maintained that the Ukrainians didn't know aid had been withheld, and thusly they could not have been pressured into making a deal to release it. But the Times reports that "word of the aid freeze had gotten to high-level Ukrainian officials by the first week in August," so probably someone's got some explaining to do.
    source: New York Times
    url: https://www.nytimes.com/2019/10/23/us/politics/ukraine-aid-freeze-impeachment.html?action=click&module=Top%20Stories&pgtype=Homepage
  - item: Meanwhile, perhaps you'd forgotten that two weeks ago <i>today</i>, Lev Parnas and Igor Fruman, two associates of Rudy Giuliani's, were arrested at Dulles Airport with one-way tickets out of the country. Remember them? Well today they got their day in court and, in the process of pleading not guilty, managed to connect "the case to the president himself," according to the New York Times, "saying that some of the evidence gathered in the campaign-finance investigation could be subject to executive privilege." So those two dudes aren't going anywhere anytime soon.
    source: New York Times
    url: https://www.nytimes.com/2019/10/23/nyregion/lev-parnas-igor-fruman-campaign-finance.html?action=click&module=Top%20Stories&pgtype=Homepage
  - item: And finally, in an action that will have major repercussions in a few weeks, a federal judge today gave the State Department 30 days to release documents related to the growing Ukrainian scandal after hearing a Freedom of Information Act request by the watchdog group American Oversight. "Whether or not Secretary Pompeo plans to obstruct the impeachment inquiry, the public will begin to see the paper trail detailing the Trump administration’s dealings with Ukraine," read a statement by American Oversight. <i>Makes a calendar entry for November 22.</i>
    source: Washington Post
    url: https://www.washingtonpost.com/local/legal-issues/us-judge-says-he-will-order-state-dept-to-begin-releasing-ukraine-records-in-30-days/2019/10/23/ca60e69e-f5cd-11e9-a285-882a8e386a96_story.html
  tomorrow: The House is closed for regular business tomorrow and Friday for memorial services for Representative Elijah Cummings. I am sure given the solemn nature of that, and out of respect for the memory of Cummings, everything will calm right down. <i>Please?</i> I am begging.
- date: 2019-10-22
  yesterday: This week got started with a <a href="https://www.politico.com/news/2019/10/21/acting-head-of-omb-refuses-to-testify-in-house-impeachment-probe-053256">shuffling of the calendar</a> to accommodate memorials for Rep Elijah Cummings, <a href="https://www.baltimoresun.com/features/bs-fe-elijah-cummings-mentorship-20191017-ars4uy3d5reovmaljtb5drnvxm-story.html">whose unexpected death last week</a>, and his role as the chair of the House Oversight Committee, continues to have ripple effects on the impeachment inquiry. As a result, only two testimonies are currently scheduled. However, today's was a big one so let's just get right to it.
  todays:  
  - item: William Taylor, the US chargé d'affaires (the fancy term for "acting ambassador") for Ukraine testified to House investigative committees today over the protest of the State Department, who attempted to block his testimony this morning. Working from extensive notes, Taylor is reported to have "sketched out in remarkable detail a quid-pro-quo pressure campaign on Ukraine that Mr Trump and his allies have long denied, one in which the president conditioned the entire United States relationship with Ukraine on a promise that the country would investigate former Vice President Joseph R Biden Jr and his family, along with other Democrats." Taylor's testimony⁠—which we will almost certainly learn more about in the coming days⁠—directly contradicts the president's assertion that there was "no quid pro quo" between US aid and political investigations by Ukraine. In actuality, according to the New York Times the testimony drew a "direct line" between foreign aid and Trump's political aims. 
    source: New York Times
    url: https://www.nytimes.com/2019/10/22/us/trump-impeachment-ukraine.html
  - item: While we don't know much about the substance of Taylor's testimony yet, his 15 page opening statement has leaked and it paints a very clear picture of a months-long campaign involving EU ambassador Gordon Sondland, US special representative for Ukraine Kurt Volker (both of whom have already testified to House committees), and Rudy Giuliani to get Ukraine to capitulate to President Trump's demands in return for military aid. The statement, which paints a timeline stretching back to Ukrainian president Zelensky's election, describes a "weird combination of encouraging, confusing, and ultimately alarming circumstances." The timeline is detailed, damning, and worth reading in all of its PDF-y goodness.
    source: Washington Post
    url: https://www.washingtonpost.com/context/opening-statement-of-ambassador-william-b-taylor/6b3a6edf-f976-4081-ba7f-bce45468a3ff/
  - item: Speaking of Kurt Volker, US special envoy to Ukraine, the Wall Street Journal today reports on a meeting between Volker and Ukrainian president Zelensky in Toronto on July second, weeks before Trump's July 25 call with Zelensky. Volker "pulled Mr. Zelensky aside at a conference in Toronto on July 2 to urge him to make clear his commitment to investigating corruption and alleged 2016 election interference," you know, like you do in secret at a conference. This report, along with Taylor's opening statement, certainly stretches the timeline far out from Trump's "perfect" call with the Ukrainian president in late July.
    source: Wall Street Journal
    url: https://www.wsj.com/articles/u-s-diplomat-urged-ukrainian-president-to-convince-trump-he-would-investigate-corruption-11571770997?mod=hp_lead_pos6&mod=article_inline
  - item: 'Meanwhile, this morning Donald Trump lashed out at the impeachment proceedings saying "all Republicans must remember what they are witnessing here—a lynching." <i>Stares.</i> As you... <i>Stares again</i>. As you might expect, this particular line of ahistorical attack did not go over well with almost anyone, prompting rare condemnation even from Republicans. "Given the history of this in our country, I would not compare it to a lynching,” said Senate Majority Leader Mitch McConnell. "That was an unfortunate choice of words." Democratic Representative Danny Davis was far more blunt in his assessment: "What the hell is wrong with you?" he asked. "Do you know how many people who look like me have been lynched, since the inception of this country, by people who look like you. Delete this tweet."' 
    source: Politico
    url: https://www.politico.com/news/2019/10/22/donald-trump-impeachment-inquiry-lynching-054234
  - item: Finally, the New York Times reported last night that House Democrats have extended their timeline for impeachment proceedings—now expected to stretch to at least the end of the year. Why? Well, "after a complicated web of damaging revelations about the president has emerged from private depositions unfolding behind closed doors, Democratic leaders have now begun plotting a full-scale—and probably more time-consuming—effort to lay out their case in a set of high-profile public hearings on Capitol Hill." So I guess we'll be together for a while longer still. I work for tips. Lololol. <i>Cries</i>.
    source: New York Times
    url: https://www.nytimes.com/2019/10/21/us/trump-impeachment-democrats.html?action=click&module=Top%20Stories&pgtype=Homepage
  tomorrow: Due to yesterday's announcement that the House will be closed for regular business Thursday and Friday to memorialize Rep Elijah Cummings, tomorrow is the last "real" day of the impeachment inquiry and features the testimony of DOD official Laura Cooper. We'll probably learn more about both Taylor and Cooper's testimonies in the days ahead, which should definitely prompt very chill responses from the president I am sure. 
- date: 2019-10-21
  yesterday: Last week ended with White House Chief of Staff Mick Mulvaney <a href="https://www.nytimes.com/2019/10/17/us/politics/mick-mulvaney-trump-ukraine.html">admitting at a press conference</a> that President Trump had linked Ukrainian military aid with investigating his political rivals. Unsurprisingly that statement was <a href="https://www.nbcnews.com/politics/donald-trump/mulvaney-acknowledges-trump-held-ukraine-aid-political-reasons-get-over-n1068256">rapidly retracted</a> but has proven to have <a href="https://www.politico.com/news/2019/10/18/mick-mulvaney-press-briefing-050855">staying power</a>. Mulvaney's statement followed a productive week of testimony in the house that further revealed the <a href="https://www.politico.com/news/2019/10/17/gordon-sondland-to-break-from-trump-in-impeachment-testimony-000288">depth of Rudy Giuliani's role</a> in Ukrainian affairs. Finally, on a solemn note, the week also ended with the <a href="https://www.baltimoresun.com/features/bs-fe-elijah-cummings-mentorship-20191017-ars4uy3d5reovmaljtb5drnvxm-story.html">unexpected passing</a> of Rep Elijah Cummings. It was a very full week.  
  todays: 
  - item: This week began with a shuffling of the agenda. While House investigators had planned for testimony of upwards of <i>nine</i> officials over the next five days, but plans have changed to accommodate memorials following the death last week of House Oversight Committee Chair Rep Elijah Cummings. Cummings will lie in state in the Capitol on Thursday with a funeral service on Friday. As a result, many depositions have been postponed. However, House investigative committees are still expected to hear from William Taylor, acting ambassador to Ukraine, and Laura Cooper, who oversees Ukraine and Russia issues at the Department of Defense on Tuesday and Wednesday respectively. Taylor—who in text messages released a few weeks ago, said it was "crazy" to link Ukraine aide to political investigations—is the testimony to watch this week, even before the schedule was trimmed. 
    source: Politico
    url: https://www.politico.com/news/2019/10/21/acting-head-of-omb-refuses-to-testify-in-house-impeachment-probe-053256
  - item: Two other officials that were slated to testify this week made the House's reshuffling a bit easier, if we're defining "easier" as "defying subpoenas." Acting head of the Office of Management and Budget Russ Vought took to Twitter today to declare "I saw some Fake News over the weekend to correct. As the WH letter made clear two weeks ago, OMB officials--myself and Mike Duffey--will not be complying with deposition requests this week." He closed with the hashtag "shamprocess" Which I read as "Shamp Rocess" twice before I got it.
    source: Twitter
    url: https://twitter.com/RussVought45/status/1186276793172578306
  - item: In case you were worried that maybe nothing was getting done in the House today, you'll be glad to know that House Republicans are working to force a vote censuring House Intelligence Chair Adam Schiff tonight. The resolution, introduced by Arizona Republican Andy Biggs, says that Schiff "manufactured a false retelling" of the President's call with Ukrainian president Zelensky. The resolution goes on to say that Schiff's actions "make a mockery of the impeachment process, one of this chamber’s most solemn constitutional duties." Which OK, sure guy, that's definitely the thing making a mockery of the process glad you're on it.  
    source: NBC News
    url: https://www.nbcnews.com/politics/congress/republicans-seek-censure-adam-schiff-n1069376
  - item: Meanwhile, Donald Trump talked to press at a cabinet meeting today, where he claimed the House is "interviewing ambassadors who I’d never heard of." House investigators have talked with the current ambassador to the European Union, the former ambassador to Ukraine, and tomorrow will talk with the current acting ambassador to Ukraine. One would expect that Trump knows who these people are and yet, "I don’t know who these people are. I never heard of them." <i>I'm exhausted</i>. 
    source: White House Transcript
    url: https://www.whitehouse.gov/briefings-statements/remarks-president-trump-cabinet-meeting-15/
  - item: And finally in the same cabinet meeting, President Trump once again attacked the whistleblower who kicked off the impeachment investigation nearly a month ago. Those attacks caused Senator Chuck Schumer to ask "both the acting director of national intelligence and the inspector general on Monday afternoon to outline what 'specific steps' they are taking to protect the whistleblower" in case the president or others identify them. Which is normal and chill for sure. 
    source: Politico
    url: https://www.politico.com/news/2019/10/21/schumer-trump-expose-whistleblower-053318
  tomorrow: With the change of schedule in the House, there are far less depositions happening, but William "it's crazy to withhold security assistance" Taylor's testimony tomorrow should be well worth watching out for (if it leaks) and Laura Cooper later in the week should shed more light on the holdback of Ukrainian military aid this summer. Beyond that, what had been gearing up to be a wild week may end up more subdued. Ahaahahaa who am I kidding crying emoji. 
- date: 2019-10-20
  yesterday: Week four of the impeachment inquiry took a weird turn on Thursday. The week saw a steady drumbeat of testimony in the House that filled out our understanding of who (<a href="https://www.washingtonpost.com/national-security/trumps-former-top-russia-adviser-to-testify-in-house-impeachment-probe/2019/10/14/e6015c1c-ee34-11e9-8693-f487e46784aa_story.html">Rudy</a>) was deeply involved in running US-Ukrainian policy (yep, <a href="https://www.politico.com/news/2019/10/17/gordon-sondland-to-break-from-trump-in-impeachment-testimony-000288">pretty much all Rudy</a>) that was matched by a steady drumbeat of <a href="https://www.washingtonexaminer.com/news/white-house/white-house-budget-office-defies-house-impeachment-subpoena-for-ukraine-documents">denying</a> <a href="https://www.nbcnews.com/politics/trump-impeachment-inquiry/defense-secretary-mark-esper-will-no-longer-comply-impeachment-inquiry-n1067226?cid=sm_npd_nn_tw_np">subpoenas</a> by the <a href="https://www.nbcnews.com/politics/trump-impeachment-inquiry/pence-refuses-house-request-provide-documents-related-ukraine-call-n1066651">White House</a> <a href="https://twitter.com/RudyGiuliani/status/1184204275267854338">and others</a>. That would have been that until Mick Mulvaney, White House Chief of Staff, held a press conference on Thursday where he <a href="https://www.nytimes.com/2019/10/17/us/politics/mick-mulvaney-trump-ukraine.html">casually confirmed that Ukrainian aid was tied to cooperation with the president's investigation of Democrats</a>. You know, like you do. He's been walking it back ever since. 
  todays: 
  - item: Details from the last week of testimony continues to leak out. On Saturday we learned that George Kent, deputy assistant secretary of state for European and Eurasian affairs, told House investigators that Rudy Giuliani pushed the State Department to issue a visa to former Ukrainian prosecutor general Viktor Shokin. Shokin was forced out of his job in 2016 due to massive corruption, but Giuliani wanted to interview him about, guess what, the Democrats. When State denied the visa, Kent testified, Giuliani "then appealed to the White House to have State reverse its decision." Remarkably, they didn't. 
    source: CNN
    url: https://amp.cnn.com/cnn/2019/10/18/politics/giuliani-shokin-state-visa-george-kent/index.html
  - item: Additional reverberations from last week hit yesterday when Republican Representative Francis Rooney—who <i>just Friday</i> was critical of White House Chief of Staff Mick Mulvaney's Thursday press conference saying Mulvaney "basically said it was a quid pro quo" and that he wouldn't rule out voting for impeachment—suddenly announced Saturday he was retiring in 2020. Wait, <i>what</i>? Uh. I got nothing.  
    source: Politico
    url: https://www.politico.com/news/2019/10/19/francis-rooney-announce-retirement-000291
  - item: The field of Republicans willing to speak up about impeachment is not particularly large (it's less a field and more a patch of sod), but John Kasich, the—<i>checks notes</i>—former Governor of Ohio, joined that small group yesterday. "If you are asking me if I was sitting in the House of Representatives today and you were to ask me how do I feel, do I think impeachment should move forward and should go for a full examination and a trial in the United States Senate, my vote would be yes," he told CNN. Any port in a storm I guess. 
    source: CNN
    url: https://www.cnn.com/2019/10/18/politics/kasich-calls-for-trump-impeachment/index.html
  - item: Finally, Mick Mulvaney attempted once again to walk back his disastrous press conference. Sunday morning he joined the friendly confines of Fox News Sunday to further clarify. In a rambling answer he admitted once again that "the president did mention to me from time to time about the DNC server, he mentioned the DNC server to other people publically, he even mentioned it to president Zelensky in the phone call," before adding that "it wasn't connected to the aid" to Ukraine. K Mick, thanks for clearing that right up. 
    source: Fox News Sunday
    url: https://twitter.com/FoxNewsSunday/status/1185908470593269761
  tomorrow: It's going to be a potentially very busy week in the House, with currently <i>nine</i> testimonies or depositions scheduled. Considering the White House's stance of non-cooperation, we'll see how many of those actually happen but just for context that's twice as many as happened this past week so I hope you are strapped in. 
- date: 2019-10-18
  yesterday: Yesterday was one of the wilder days since the impeachment inquiry kicked off. Between Mick Mulvaney admitting that the <a href="https://www.nytimes.com/2019/10/17/us/politics/mick-mulvaney-trump-ukraine.html">president held up aid</a> to Ukraine in return for political favors, US ambassador to the EU Gordon Sondland saying that <a href="https://www.politico.com/news/2019/10/17/gordon-sondland-to-break-from-trump-in-impeachment-testimony-000288">he was directed</a> to run Ukraine policy through Rudy Giuliani, the president's personal lawyer, and Energy Secretary Rick Perry <a href="https://www.wsj.com/articles/rick-perry-called-rudy-giuliani-at-trumps-direction-on-ukraine-concerns-11571273635?redirect=amp#click=https://t.co/sIxFA6eT4Z">saying the same thing</a>, you would think that today would be off like a shot. Well... 
  todays: 
  - item: The reverberations of yesterday's press conference with White House Chief of Staff Mick Mulvaney⁠—where he admitted to linking military aid for Ukraine with Ukraine investigating Democrats (and that people should "get over it")⁠—continued to ripple out. While Donald Trump has so far stood by his chief of staff, his go-to conservative pundit Sean Hannity told his radio listeners "I just think he’s dumb, I really do." On Capitol Hill, even a few Republican lawmakers spoke out. "You don’t hold up foreign aid that we had previously appropriated for a political initiative. Period," said Senator Lisa Murkowski. Rep Francis Rooney of Florida was even more outspoken, saying that Mulvaney "basically said it was a quid pro quo," adding "it’s not an etch a sketch, it's kind of hard to argue that he didn't say it, right?" Yep, you're definitely right about that.
    source: Politico
    url: https://www.politico.com/news/2019/10/18/mick-mulvaney-press-briefing-050855
  - item: But Republican leadership continues to hold the line despite Mulvaney's admissions yesterday. In a press conference today, House Minority Leader Kevin McCarthy came to his defense saying "I think Mick Mulvaney clarified his statement to be very clear. I take Mick Mulvaney at his word for clarification." Which I mean, OK you do you man.
    source: Yahoo News
    url: https://news.yahoo.com/republican-leader-struggles-to-defend-mulvaney-on-quid-pro-quo-173402005.html
  - item: Meanwhile in the House, after four days in a row of depositions, most impeachment work took a breather today after Laura Cooper, a deputy at the Pentagon, rescheduled her deposition late Thursday night. Cooper, who is the deputy assistant secretary for Russia, Ukraine and Eurasia, is now expected to testify October 24. She joins an already-full calendar with five testimonies scheduled for next week. 
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-10-17/sondland-says-trump-denied-quid-pro-quo-impeachment-update
  - item: And to wrap up the week with what has been the White House's ongoing theme, outgoing Energy Secretary Rick Perry today told House investigative committees that he won't comply with a subpoena for documents that had a deadline for today. Democrats had sought documents pertaining to Perry's involvement in Ukraine but, nope, the Energy Department is "unable to comply with your request for documents and communications at this time." Democrats might want to figure out a strategy for enforcing subpoenas but I'm not holding my breath at this point. 
    source: CNN
    url: https://www.cnn.com/2019/10/18/politics/energy-department-subpoena-decline/index.html
  tomorrow: Well if today ended up being what qualifies for "chill" around here, then certainly that'll just ride out through the weekend right? Please? Five testimonies are set for next week, plus document deadlines, and maybe the Democrats will enforce a subpoena I think I close out every week with that last one <i>wheee</i>. Weekend!
- date: 2019-10-17
  yesterday: A week of closed-door testimony by <a href="https://www.nytimes.com/2019/10/16/us/mckinley-impeachment-ukraine.html">State Department officials</a> and <a href="https://www.nytimes.com/2019/10/14/us/politics/bolton-giuliani-fiona-hill-testimony.html#click=https://t.co/rTwBWk6HUI">National Security aides</a> has given a broader understanding of the <a href="https://www.nytimes.com/2019/10/16/us/politics/gordon-sondland-intelligence-risk.html">pressure exerted on diplomats</a> by the White House and the president's personal lawyer, <a href="https://www.washingtonpost.com/national-security/trumps-former-top-russia-adviser-to-testify-in-house-impeachment-probe/2019/10/14/e6015c1c-ee34-11e9-8693-f487e46784aa_story.html">Rudy Giuliani</a>. At the same time, the White House has <a href="https://www.nbcnews.com/politics/trump-impeachment-inquiry/defense-secretary-mark-esper-will-no-longer-comply-impeachment-inquiry-n1067226?cid=sm_npd_nn_tw_np">continued</a> to <a href="https://www.washingtonexaminer.com/news/white-house/white-house-budget-office-defies-house-impeachment-subpoena-for-ukraine-documents">blockade documents</a> from being turned over to investigators. It's been a tense week. And then today happened. 
  todays: 
  - item: Today opened with the somber news of the death of Representative Elijah Cummings. Cummings has played a key role in the impeachment inquiry as the chair of the House Oversight Committee. But more than that, he represented his west Baltimore district for over two decades, earning the respect of those he worked with and represented. "I don’t expect to change the world," he said when he won his first race for the Maryland House of Delegates in 1983 (he moved to the US House in 1996). “I’m just ready to get to work." He did the work.
    source: Baltimore Sun
    url: https://www.baltimoresun.com/features/bs-fe-elijah-cummings-mentorship-20191017-ars4uy3d5reovmaljtb5drnvxm-story.html
  - item: The sober news of the morning, however, was quickly replaced by one of the wilder moments since the impeachment inquiry kicked off just over three weeks ago. White House Chief of Staff Mick Mulvaney held a press conference to announce that next year's G7 summit, a yearly meeting of world leaders, will be held at the Trump Doral golf club in Miami (<i>stares directly into camera</i>). You would think that would be the update, but in fact the update is that at the presser, Mulvaney was asked about the president's call with Ukraine and the connection between investigating the Democrats and the withholding of $400 million in military aid to the country. Did the president "mention to me in passing the corruption related to the DNC server?" Mulvaney asked rhetorically. "Absolutely. No question about that." Then he added "and that's why we held up the money." When asked, point blank, if this was a quid-pro-quo, he responded "We do that all the time," later telling reporters to "get over it. There's going to be political influence in foreign policy." <i>Help. Me. I. Am. Dying. Inside.</i>
    source: New York Times. 
    url: https://www.nytimes.com/2019/10/17/us/politics/mick-mulvaney-trump-ukraine.html
  - item: Would it surprise you to learn that Mulvaney is now trying to walk those statements back? No, no it wouldn't, would it. Mulvaney is now trying to walk those statements back. "The president never told me to withhold any money until the Ukrainians did anything related to the server," he wrote a few hours later. OK Mick thanks for clearing that up. 
    source: NBC News
    url: https://www.nbcnews.com/politics/donald-trump/mulvaney-acknowledges-trump-held-ukraine-aid-political-reasons-get-over-n1068256
  - item: Given the relentless nature of today's news cycle, it's easy to forget that US ambassador to the EU, Gordon Sondland, testified to House investigative committees today. Considering what a central figure he has emerged as over the last few days of testimony and the role he played in last week's White House blockade of the inquiry, it's remarkable that he's not the biggest story of the day. In his opening statements, which have leaked, Sondland testified he was directed by the president to involve Rudy Giuliani in Ukrainian affairs. It was only "much later" that he realized "Mr. Giuliani’s agenda might have also included an effort to prompt the Ukrainians to investigate Vice President Biden or his son or to involve Ukrainians, directly or indirectly, in the President's 2020 reelection campaign." Somehow this is not the most remarkable thing that a person said today by a mile.
    source: Politico
    url: https://www.politico.com/news/2019/10/17/gordon-sondland-to-break-from-trump-in-impeachment-testimony-000288
  - item: Sondland isn't the only person today saying that the president told them to call Rudy Giuliani about Ukraine. Rick Perry, who tonight officially announced he is resigning as Energy Secretary, told the Wall Street Journal that he was directed by Trump this spring to get on the phone with Giuliani. On the call, according to the Journal, Giuliani "blamed Ukraine for the dossier about Mr. Trump's alleged ties to Russia that was created by a former British intelligence officer and asserted that Ukraine had Mrs. Clinton's email server and 'dreamed up' evidence that helped send former Trump campaign chairman Paul Manafort to jail." <i>Gestures wildly in every direction.</i>
    source: Wall Street Journal
    url: https://www.wsj.com/articles/rick-perry-called-rudy-giuliani-at-trumps-direction-on-ukraine-concerns-11571273635?redirect=amp#click=https://t.co/sIxFA6eT4Z
  - item: Hey, how about some real chill news to close things out? Sorry, instead how about a report that Mitch McConnell told Senate Republicans to prepare for an impeachment trial potentially as soon as Thanksgiving. <i>Falls over, lifeless</i>.
    source: Washington Post
    url: https://www.washingtonpost.com/politics/mcconnell-tells-senate-republicans-to-be-ready-for-impeachment-trial-of-trump/2019/10/16/52c0a62e-f050-11e9-89eb-ec56cd414732_story.html
  tomorrow: Somehow, impossibly, there is another day in the work week. The White House has a deadline to turn over documents to House investigators tomorrow, so that should go real legal and real cool. And probably 10,000 other things will happen. <i>Whelp.</i>
- date: 2019-10-16
  yesterday: House investigators have kept busy in the fourth week of the impeachment inquiry, keeping up a <a href="https://www.nytimes.com/2019/10/14/us/politics/who-is-fiona-hill.html?action=click&module=Top%20Stories&pgtype=Homepage">daily pace</a> of <a href="https://www.nytimes.com/2019/10/15/us/politics/impeachment-george-kent-state.html#click=https://t.co/KvMLoN2AoY">closed-door testimony</a>. The White House has continued to resist the inquiry this week, with <a href="https://twitter.com/RudyGiuliani/status/1184204275267854338">multiple people</a> defying subpoenas to <a href="https://www.nbcnews.com/politics/trump-impeachment-inquiry/pence-refuses-house-request-provide-documents-related-ukraine-call-n1066651">turn over documents</a>. These two themes of testimony and defiance are going to continue in parallel all week. Maybe all time. To infinity and beyond. 
  todays: 
  - item: 'The week of testimony continued in the House today with investigating committees hearing from Michael McKinley, former senior advisor to Secretary of State Mike Pompeo. McKinley abruptly quit his position last week. "The timing of my resignation was the result of two overriding concerns: the failure, in my view, of the State Department to offer support to foreign service employees caught up in the impeachment inquiry on Ukraine," McKinley is reported to have said in his opening statement, "and, second, by what appears to be the utilization of our ambassadors overseas to advance a domestic political objective."'
    source: New York Times
    url: https://www.nytimes.com/2019/10/16/us/mckinley-impeachment-ukraine.html
  - item: Even as more people are called to testify in the House, we're continuing to learn details about Monday's ten hour testimony by National Security Counsel senior official Fiona Hill. In the latest information to leak, Hill described Gordon Sondland, US ambassador to the EU as "a potential national security risk because he was so unprepared for his job" and that he was "metaphorically driving in an unfamiliar place with no guardrails and no GPS." Guess who is scheduled to testify to the House tomorrow? Gordon Sondland. So that's gonna be something. 
    source: New York Times
    url: https://www.nytimes.com/2019/10/16/us/politics/gordon-sondland-intelligence-risk.html
  - item: "While testimony has been going (relatively) smoothly this week, the White House blockade on documents has continued. Yesterday Defense Secretary Mark Esper refused to turn over subpoenaed documents pertaining to the Ukrainian aide package that was held back at the president's direction this summer. In refusing, Esper cited the refrain that we've heard repeatedly this week: that the inquiry is illegitimate because the House has not voted to authorize it."
    source: NBC News
    url: https://www.nbcnews.com/politics/trump-impeachment-inquiry/defense-secretary-mark-esper-will-no-longer-comply-impeachment-inquiry-n1067226?cid=sm_npd_nn_tw_np
  - item: The Defense Secretary's refusal wasn't the only one from yesterday. In addition to no documents from VP Mike Pence and Rudy Giuliani (which were covered in yesterday's update), the Office of Management and Budget was also supposed to produce documents pertaining to Ukrainian aid and they too refused, citing the same old refrain. At some point, one would imagine that Democrats will enforce these subpoenas. But then again, one can imagine lots of things.
    source: Washington Examiner
    url: https://www.washingtonexaminer.com/news/white-house/white-house-budget-office-defies-house-impeachment-subpoena-for-ukraine-documents
  - item: "Here's a funny thing I keep forgetting: The Office of Management and Budget, which just refused to turn over documents to the House, is run by Mick Mulvaney, who is ALSO the Acting White House Chief of Staff. The same guy! And guess who has a subpoena deadline tomorrow to turn over White House documents? The same guy again! Anyway, speaking of that guy, the Washington Post today pegs him as a key facilitator of the July 25 call, including tricking National Security Advisor John Bolton into thinking he was giving a solo briefing to Trump before the Ukraine call when actually Trump immediately followed the Bolton call with a secret briefing by Gordon Sondland (there's that name again) because why not."
    source: Washington Post 
    url: https://www.washingtonpost.com/national-security/mulvaney-emerges-as-a-key-facilitator-of-the-campaign-to-pressure-ukraine/2019/10/15/9d46b7ae-ef76-11e9-89eb-ec56cd414732_story.html#click=https://t.co/Hd93Dg5hqy
  - item: Finally, to tie up a weird loose end from last week, David Correia, an associate of Rudy Giuliani's partners in Ukraine Lev Parnas and Igor Fruman, was arrested today at Kennedy Airport in New York. Correia joins Parnas, Fruman, and another associate, Andrey Kukushkin, in federal custody for campaign finance violations related in part to their work in Ukraine.
    source: The Guardian
    url: https://www.theguardian.com/us-news/2019/oct/16/david-correia-rudy-giuliani-associates-campaign-finance
  tomorrow: Remember how you just read Gordon Sondland's name in multiple entries? Well he's scheduled to show up to the House tomorrow to testify. He was scheduled last week too and was blocked by the White House, but his lawyers triple swear he'll be there tomorrow. There's also the question of the subpoena to Mick Mulvaney for White House documents, but I think we know how that one's going to turn out. Somehow tomorrow is only Thursday.
- date: 2019-10-15
  yesterday: Week four of the impeachment inquiry started yesterday with the <a href="https://www.nytimes.com/2019/10/14/us/politics/who-is-fiona-hill.html?action=click&module=Top%20Stories&pgtype=Homepage">testimony of Fiona Hill</a>, a former NSC senior official for Russia and Europe. Hill's testimony was the first of a full week of testimony scheduled in the House. This is in stark contrast to last week's impeachment news which largely centered around the <a href="https://www.politico.com/news/2019/10/08/white-house-formally-tells-democrats-it-wont-cooperate-with-impeachment-probe-000279">White House's refusal to cooperate</a> (and the <a href="https://www.wsj.com/articles/two-foreign-born-men-who-helped-giuliani-on-ukraine-arrested-on-campaign-finance-charges-11570714188?mod=hp_lead_pos1">arrest of Rudy Giuliani's associates</a>, which is quite a thing to stuff in a parenthetical I know). Anyway, people are cooperating and we're learning... things. Let's get to it.  
  todays: 
  - item: We learned quite a bit more about National Security Counsel senior official Fiona Hill's testimony late last night and this morning. Hill, who spent <i>ten hours</i> testifying on the Hill yesterday, said that Rudy Giuliani "ran a shadow foreign policy in Ukraine that circumvented US officials and career diplomats." And that John Bolton, National Security Advisor, told her to raise her concerns with White House lawyers. Wanna guess how that went? 
    source: Washington Post
    url: https://www.washingtonpost.com/national-security/trumps-former-top-russia-adviser-to-testify-in-house-impeachment-probe/2019/10/14/e6015c1c-ee34-11e9-8693-f487e46784aa_story.html
  - item: Hill's testimony about John Bolton was eyebrow-raising enough that it warrants its own bullet point. Hill testified that Bolton told her that he didn't want to have any part of "whatever drug deal Sondland and Mulvaney are cooking up," and that Giuliani was "a hand grenade who’s going to blow everybody up." One would expect a subpoena may be heading Bolton's way soon.
    source: New York Times
    url: https://www.nytimes.com/2019/10/14/us/politics/bolton-giuliani-fiona-hill-testimony.html#click=https://t.co/rTwBWk6HUI
  - item: Hill was the first of an entire week of testimony scheduled at the House. Today saw State Department Ukraine policy head George Kent testify. Arriving at the hearing in a bow tie, it is expected that Kent would expand on leaked State Department emails he authored that warned about Giuliani's work in Ukraine and that attempts to smear former US ambassador to Ukraine Maria Yovanovitch were "complete poppycock," which is an adorable way to put it. 
    source: New York Times
    url: https://www.nytimes.com/2019/10/15/us/politics/impeachment-george-kent-state.html#click=https://t.co/KvMLoN2AoY
  - item: Speaking of Rudy Giuliani, today was his deadline to turn over documents to House investigative committees. Surprise! He refused. In a letter authored by lawyer Jon Sale, he called the impeachment inquiry "unconstitutional" and said that the request was "beyond the scope of a legitimate inquiry." Despite the letter being written by a lawyer, in a tweet that accompanied the letter Giuliani himself said, "I do not need a lawyer." Which, <i>waves hands in all directions</i>, OK let's just go with it.
    source: Twitter
    url: https://twitter.com/RudyGiuliani/status/1184204275267854338
  - item: And in other refusing-to-produce-documents news, shortly after Giuliani posted his refusal (which was to a subpoena) VP Mike Pence followed suit and also refused to produce documents (which were requested, but not subpoenaed). In wording that echoed Giuliani's, Pence's refusal called into question the legitimacy of the inquiry. "Never before in history has the Speaker of the House attempted to launch an 'impeachment inquiry' against a president without the majority of the House of Representatives voting to authorize a constitutionally acceptable process." Mike Pence, it should be noted, has a lawyer. 
    source: NBC News
    url: https://www.nbcnews.com/politics/trump-impeachment-inquiry/pence-refuses-house-request-provide-documents-related-ukraine-call-n1066651
  - item: And finally, speaking of the Speaker of the House, today Nancy Pelosi held a meeting with House Democrats to discuss the possibility of holding a vote on the impeachment inquiry--the lack of which is the basis of Republican criticisms of legitimacy. But in a press conference happening literally as I write this update, Pelosi and Intelligence Committee Chair Adam Schiff said that they would not hold a vote yet. 
    source: CBS News
    url: https://www.cbsnews.com/news/nancy-pelosi-announcement-watch-live-stream-as-pelosi-addresses-press-today-about-trump-impeachment-inquiry-live/
  tomorrow: There's more testimony and more document deadlines to come. Tomorrow, arrested Giuliani aides Lev Parnas and Igor Fruman are supposed to supply documents to the House, while Thursday is the deadline for the White House to produce documents. Don't place any big money bets on those coming through. Also tomorrow, Michael McKinley, senior advisor to Secretary of State Mike Pompeo who abruptly resigned last week, is set to testify. And Thursday, Gordon Sondland, US ambassador to the EU who was blocked from testifying by the White House last week, is scheduled to appear in the House. Folks, it's going to get more nuts. Sorry. 
- date: 2019-10-14
  yesterday: The last week of the impeachment inquiry was a wild one, with the White House <a href="https://www.politico.com/news/2019/10/08/white-house-formally-tells-democrats-it-wont-cooperate-with-impeachment-probe-000279">calling the inquiry "illegitimate"</a> and refusing to take part, while Rudy Giuliani, the president's personal lawyer whose actions in Ukraine are at the center of the inquiry, <a href="https://www.wsj.com/articles/two-foreign-born-men-who-helped-giuliani-on-ukraine-arrested-on-campaign-finance-charges-11570714188?mod=hp_lead_pos1">saw associates arrested on charges related to work in Ukraine</a>. It was a lot. Honestly, this week may be even more. Anyway, welcome to week four of the impeachment inquiry! We'll get through this together.
  todays: 
  - item: Today President Trump's former top advisor on Russia and Europe, Fiona Hill, gave testimony behind closed doors to House committees. Hill, who resigned her position at the National Security Council this summer, was expected to testify "that she and other officials objected strenuously to the removal of the ambassador to Ukraine, only to be disregarded" as well as be questioned about Rudy Giuliani's presence in Ukraine. Hill was the first person from the White House to give a deposition since the White House's letter last week refusing to cooperate with the investigation, and it does not appear that they attempted to block her testimony. She had no opening statement and no part of her testimony has yet to leak or be released, so we're just gonna have to be patient here. 
    source: New York Times
    url: https://www.nytimes.com/2019/10/14/us/politics/who-is-fiona-hill.html?action=click&module=Top%20Stories&pgtype=Homepage
  - item: Hill's testimony was not without some fireworks however, as Rep Matt Gaetz, who last week declared that House Intelligence Committee chair Adam Schiff was the "Captain Kangaroo" of a "kangaroo court" (<i>stares into the camera</i>), arrived at Hill's deposition despite not being on the investigative committees and refused to leave until a House parliamentarian ruled he had to get out. "It's not like I'm on the Agriculture Committee," he told reporters. It's true, he's not. 
    source: The Hill
    url: https://thehill.com/homenews/house/465689-gop-rep-says-he-was-kicked-out-of-trump-aides-deposition
  - item: The ability to keep testimony and witnesses private is at the center of ongoing concerns around the whistleblower's potential testimony. Yesterday Adam Schiff told CBS news that he was considering the possibility of not having the whistleblower testify because of growing worry that their identity would be leaked. "Our primary interest right now is making sure that that person is protected," he explained.
    source: CBS News
    url: https://www.cbsnews.com/news/transcript-representative-adam-schiff-on-face-the-nation-october-13-2019/
  - item: After reports about Schiff's concern for the whisteblower's safety surfaced, President Trump took to Twitter this morning to demand that the whistleblower be identified. "We must determine the Whistleblower’s identity to determine WHY this was done to the USA," the President tweeted. Please note that the Whistleblower Protection Act explicitly exists for this reason. Anyway, later he tweeted that people should watch Dancing with the Stars, so here we are. 
    source: Twitter
    url: https://twitter.com/realDonaldTrump/status/1183693718500659200
  tomorrow: Today's testimony is just the tip of the iceberg for the week. In addition to a slew of deadlines (many of which are <i>tomorrow</i>) for documents by the White House, Rudy Giuliani, his arrested associates and others, there will also be testimony by numerous State Department officials, including US Ambassador to the EU Gordon Sondland who last week was blocked from testifying by the White House. Hold on to your butts. 
- date: 2019-10-13
  yesterday: Week three of the impeachment inquiry was a real roller coaster, starting with the White House <a href="https://www.npr.org/2019/10/08/768200323/trump-administration-blocks-ambassadors-testimony-a-key-witness-in-ukraine-scand">blocking the testimony</a> of the US ambassador to the EU Gordon Sondland and issuing a letter calling the <a href="https://www.politico.com/news/2019/10/08/white-house-formally-tells-democrats-it-wont-cooperate-with-impeachment-probe-000279">entire inquiry "illegitimate"</a> and ending with associates of the president's personal lawyer Rudy Giuliani <a href="https://www.wsj.com/articles/two-foreign-born-men-who-helped-giuliani-on-ukraine-arrested-on-campaign-finance-charges-11570714188?mod=hp_lead_pos1">arrested on federal charges</a> relating to work in Ukraine. Plus, a whole lot else. It was quite a week. Thank goodness nothing happens on the weekend. Oh, wait.
  todays: 
  - item: Late Friday, news broke that Rudy Giuliani is under federal investigation. Considering that two associates of his were  arrested last week and that Giuliani's dealings in Ukraine are swirling at the center of the impeachment inquiry, it's perhaps not that surprising. But still, as the New York Times points out, "it is also a stark turn for Mr Giuliani, who now finds himself under scrutiny from the same United States attorney’s office he led in the 1980s."
    source: New York Times
    url: https://www.nytimes.com/2019/10/11/us/politics/rudy-giuliani-investigation.html#click=https://t.co/dopfmfAZdr
  - item: The no-good-very-bad news week for Rudy Giuliani seemed to come to an ignoble end Friday when Trump said he "didn't know" if Giuliani was still his lawyer, but Trump sent out a series of encouraging tweets en route to his golf course Saturday morning, where he met Giuliani for lunch. So I guess that answers that, for now at least. 
    source: New York Times
    url: https://www.nytimes.com/2019/10/12/us/politics/trump-giuliani-lunch.html
  - item: Meanwhile, the week ended with a new understanding of the White House's letter that called the impeachment inquiry "illegitimate." While the letter was signed by White House counsel Pat Cipollone, a new report suggests that the letter was largely written by President Trump. According to the Daily Beast, "sources said that Trump enthusiastically suggested adding various jabs at Democratic lawmakers and would request that their 'unfair' treatment of him be incorporated into the letter." Sure, why not.
    source: Daily Beast
    url: https://www.thedailybeast.com/trumps-favorite-impeachment-lawyer-is-trump-himself
  - item: And, finally, in another "but wait, there's more" from last week, the same day that the White House letter dropped, US Ambassador to the EU Gordon Sondland was blocked from testifying. As the week ended, his lawyers said that his testimony was back on and now, according to the Washington Post, he's going to testify that his text saying that there was "no quid pro quo" with Ukraine was also written under the president's direction. "It’s only true that the president said it, not that it was the truth," he's planning to explain. Help. 
    source: Washington Post
    url: https://www.washingtonpost.com/world/national-security/trumps-envoy-who-denied-quid-pro-quo-now-says-he-isnt-certain/2019/10/12/4abe0902-bc19-44e8-8c38-9aa35c544859_story.html
  tomorrow: The theme of the coming week is "deadlines." October 15 is the deadline for documents to be produced by Rudy Giuliani, VP Pence, the Office of Budget and Management, and the Department of Defense and the White House has a deadline to produce documents by October 18. Plus, Sondland is scheduled to testify on Thursday. I'm sure this will all go exactly as planned. 
- date: 2019-10-11
  yesterday: Week three of the impeachment inquiry kicked up more than a few notches this week. First, the <a href="https://www.politico.com/news/2019/10/08/white-house-formally-tells-democrats-it-wont-cooperate-with-impeachment-probe-000279">White House declared</a> the inquiry "illegitimate" and refused to cooperate. And then, associates of the president's personal lawyer Rudy Giuliani <a href="https://www.wsj.com/articles/two-foreign-born-men-who-helped-giuliani-on-ukraine-arrested-on-campaign-finance-charges-11570714188?mod=hp_lead_pos1">were arrested at a DC airport</a> with one-way tickets out of the country and charged with campaign finance violations in connection with work in Ukraine. Which, you know, seems like something. Anyway, that brings us to now...
  todays: 
  - item: Former US Ambassador to Ukraine Maria Yovanovitch testified behind closed doors to House committees today. Yovanovitch--who was called "bad news" by the president on his July phone call with Ukrainian president Zelensky and who was named as a target by the associates of Rudy Giuliani who were arrested yesterday--testified that "she was forced to leave Kiev on 'the next plane' this spring" on the president's orders. Furthermore, "she warned that private influence and personal gain have usurped diplomats' judgment, threatening to undermine the nation’s interests and drive talented professionals out of public service." Which definitely doesn't seem optimal for, you know, diplomacy.  
    source: New York Times
    url: https://www.nytimes.com/2019/10/11/us/politics/marie-yovanovitch-trump-impeachment.html
  - item: While Yovanovitch's testimony was not public, her opening statement for the deposition was leaked to multiple press outlets. In it, she warns that the State Department has been "attacked and hollowed out from within" and that "harm will come when private interests circumvent professional diplomats for their own gain, not the public good." It's worth reading the whole statement. 
    source: Washington Post
    url: https://www.washingtonpost.com/context/read-marie-yovanovitch-s-prepared-deposition-statement/dffbf543-a373-46e0-a957-bc12a9371af4/
  - item: Yonanovitch's statement echoes reports from NBC last night that Fiona Hill, Trump's former top aide to Russia and Europe, is planning on testifying to Congress that "Rudy Giuliani and EU ambassador Gordon Sondland circumvented the National Security Council and the normal White House process to pursue a shadow policy on Ukraine."
    source: NBC News
    url: https://www.nbcnews.com/politics/donald-trump/trump-s-former-russia-adviser-set-give-testimony-giuliani-sondland-n1064846
  - item: Speaking of Gordon Sondland, who kicked off the week's excitement when he was blocked from testifying to the House by the president, his lawyers told NBC today that he will in fact testify next Thursday. However, texts and other documents requested won't accompany him because "by federal law and regulation, the State Department has sole authority to produce such documents." Yeah, don't place any bets on that happening.
    source: NBC News
    url: https://www.nbcnews.com/politics/trump-impeachment-inquiry/e-u-ambassador-sondland-testify-impeachment-inquiry-defying-state-department-n1064966
  - item: And then there's Rudy Giuliani. We've learned a lot more today about his involvement with Lev Parnas and Igor Fruman, who were arrested at Dulles Airport yesterday by federal authorities before they left the country. Specifically, it turns out that Giuliani was paid "hundreds of thousands of dollars" by Parnas for "business and legal advice" for Parnas's company--impossibly named "Fraud Guarantee"--at the same time that Parnas and Fruman were investigating in the Ukraine on Giuliani's behalf. Look, it's confusing. Parnas and Fruman have now been subpoenad by the House, maybe they can sort it out. 
    source: New York Times
    url: https://www.nytimes.com/2019/10/10/us/politics/rudy-giuliani-ukraine-associates.html
  - item: It seems like this Giuliani-associates story is only going to get more confusing, as a third person named in the indictment along with with Parnas and Fruman, a Ukrainian-born businessman named Andrey Kukushkin, was arrested in San Francisco earlier today. A fourth person named, David Correia, is still at large. What even am I writing. 
    source: CBS San Francisco
    url: https://sanfrancisco.cbslocal.com/2019/10/11/andrey-kukushkin-ukraine-campaign-finance-violations-rudy-giuliani/
  - item: And finally, because of course the week was going to wrap up this way, Donald Trump was asked by reporters on his way to a rally tonight if Rudy Giuliani was still his lawyer. His response? "I don't know." Sure, let's go with that. 
    source: USA Today
    url: https://www.usatoday.com/story/news/politics/2019/10/11/rudy-giuliani-donald-trump-wont-say-if-ex-mayor-still-attorney/3945806002/
  tomorrow: It's the weekend everything is going to be fine right? Well, there's still time for some late Friday news dumping, plus tomorrow's golf tantrums. Don't worry, the impeachment.fyi Weekend Addition will go out to subscribers mid-day Sunday, so sign up today.
- date: 2019-10-10
  yesterday: Week three of the impeachment inquiry, which started with a <a href="https://www.politico.com/news/2019/10/08/white-house-formally-tells-democrats-it-wont-cooperate-with-impeachment-probe-000279">series of provocations</a> by the White House, took a breather on Wednesday. Beyond a <a href="https://www.speaker.gov/newsroom/10819-0">milquetoast letter</a> from Nancy Pelosi and some <a href="https://www.washingtonpost.com/politics/trump-impeachment-inquiry-live-updates/2019/10/09/d1bb38e0-e9f7-11e9-9c6d-436a0df4f31d_story.html">words of warning</a> from former VP Joe Biden, it was an actual chill day. Which definitely didn't start a trend if you were wondering. 
  todays: 
  - item: Some days are like yesterday, where very little happened. And some days are like today where the morning starts with news that two associates of Rudy Giuliani were arrested at the airport with one-way tickets out of the country. Lev Parnas and Igor Fruman, who on Monday refused to cooperate with the impeachment inquiry, were arrested by federal agents at Dulles Airport late Wednesday. Manhattan US Attorney Geoffrey Berman says the two "sought political influence not only to advance their own financial interests but to advance the political interests of at least one foreign official--a Ukrainian government official who sought the dismissal of the US ambassador to Ukraine." The two had lunch with Rudy Giuliani at Trump's Washington DC hotel earlier that day, because sure why not. 
    source: Wall Street Journal
    url: https://www.wsj.com/articles/two-foreign-born-men-who-helped-giuliani-on-ukraine-arrested-on-campaign-finance-charges-11570714188?mod=hp_lead_pos1
  - item: Parans and Fruman were the subject of a prescient BuzzFeed story back in July that outlined the work they were doing for Rudy Giuliani in Ukraine and is well worth a read-over in light of today's news. 
    source: BuzzFeed
    url: https://www.buzzfeednews.com/amphtml/mikesallah/rudy-giuliani-ukraine-trump-parnas-fruman?__twitter_impression=true
  - item: Before departing for a rally Thursday night in Minneapolis, Trump took questions on the White House lawn and, as you might expect, denied knowing Parans and Fruman. "I don't know them, I don't know about them, I don't know what they do," he yelled. "You'll have to ask Rudy, I just don't know." 
    source: Associated Press
    url: https://www.youtube.com/watch?v=nDb8vaDDijs
  - item: Meanwhile Democrats in the House subpoenad Energy Secretary Rick Perry for documents about his involvement with Trump and Ukraine. Cited in the subpoena is the Axios story from this weekend that reported Trump told House Republicans that he only called Ukraine in July at the urging of Rick Perry, so it's not like nobody saw this subpoena coming or anything. "Your failure or refusal to comply with the subpoena," reads the accompanying letter, "including at the direction or behest of the President or the White House, shall constitute evidence of obstruction of the House's impeachment inquiry and may be used as an adverse inference against you and the President." But, you know, we'll see.
    source: original document
    url: https://oversight.house.gov/sites/democrats.oversight.house.gov/files/documents/2019-10-10.EEC%20Engel%20Schiff%20to%20Perry-DOE%20Joint%20Cover%20Letter%20re%20Subpoena.pdf
  - item: And finally, tomorrow brings ousted US Ambassador to Ukraine Marie Yovanovitch to the House for a deposition. Yovanovitch is called "bad news" in the call Trump had with Ukrainian president Zelensky in July. After saying that she was removed as ambassador, Trump went on to say "she's going to go through some things." Maybe by "some things" he meant testifying to the House on an impeachment inquiry? Anyway, we'll see if she doesn't get blocked last minute like Tuesday's expected testimony by Ambassador Sondland. 
    source: Washington Post
    url: https://www.washingtonpost.com/national-security/ousted-ukraine-envoy-expected-to-testify-in-impeachment-probe-despite-white-house-vow-not-to-cooperate-congressional-aides-say/2019/10/09/c46aebe8-eabc-11e9-85c0-85a098e47b37_story.html
  tomorrow: Well, certainly the question of whether or not Yovanovitch will show up tomorrow is question one. And I'd expect we hear more fully from Democrats about the White House's refusal to cooperate--though I've been waiting for that all week. After that, it's Friday, so expect it definitely to be just super duper chill. Knock off early.
- date: 2019-10-09
  yesterday: Week three of the impeachment inquiry blew up on Tuesday. The day opened with the White House <a href="https://www.npr.org/2019/10/08/768200323/trump-administration-blocks-ambassadors-testimony-a-key-witness-in-ukraine-scand">blocking the testimony of ambassador to the EU Gordon Sondland</a> and it ended <a href="https://www.politico.com/news/2019/10/08/white-house-formally-tells-democrats-it-wont-cooperate-with-impeachment-probe-000279">with a letter from the White House</a> that accused the impeachment inquiry of being "illegitimate" and refused to comply with it. That's one way to end a Tuesday. 
  todays: 
  - item: The Democratic response to the White House's refusal to cooperate with the impeachment inquiry was surprisingly subdued today. Nancy Pelosi issued a mild statement that was short on both rhetoric and specifics. "Mr. President, you are not above the law," she wrote this morning. "You will be held accountable." However, the letter failed to explain what that accountability would be or when it would happen. 
    source: original document
    url: https://www.speaker.gov/newsroom/10819-0
  - item: In fact, the strongest Democratic voice for impeachment today came not from the House but from Joe Biden. "President Trump has indicted himself by obstructing justice, refusing to comply with a congressional inquiry," he told reporters. "He’s already convicted himself.” Which would be nice if that's how it worked, but it actually isn't--someone has to convict him. 
    source: Washington Post
    url: https://www.washingtonpost.com/politics/trump-impeachment-inquiry-live-updates/2019/10/09/d1bb38e0-e9f7-11e9-9c6d-436a0df4f31d_story.html
  - item: The question Biden poses--whether Trump's refusal to comply with the inquiry is itself an impeachable offense that should be pursued--is apparently the source of an internal debate among House Democrats. While most seem to agree that the letter represents a clear case of obstruction of Congress, "Democrats say they prefer any obstruction charge to play a supporting, rather than starring, role in their efforts." Cool cool.
    source: Politico
    url: https://www.politico.com/news/2019/10/09/trump-impeachment-obstruction-democrats-043564
  tomorrow: Today was quiet. Almost too quiet. Certainly there's a bigger shoe to drop on the White House's refusal to cooperate. For subpoenas to mean something they have to be enforcable. Today didn't see that enforcement happen--or even an idea of how Democrats would--will tomorrow?
- date: 2019-10-08
  yesterday: <a href="https://www.nytimes.com/2019/10/07/us/politics/trump-impeachment-ukraine.html?action=click&module=Top%20Stories&pgtype=Homepage">Legal wranglings</a> have continued at pace with Trump's <a href="https://twitter.com/realDonaldTrump/status/1181033360241709056">threats to "impeach" other lawmakers</a>. Really, that was Monday. It was a lot. This is the week that the impeachment proceedings really hit high gear and the best way to demonstrate that is not by looking back but looking forward...
  todays: 
  - item: Today feels like a series of escalating dares, culminating with a letter sent from the White House late this afternoon questioning the legitimacy of the entire impeachment inquiry and refusing to participate. "Given that your inquiry lacks any legitimate constitutional foundation, any pretense of fairness, or even the most elementary due process protections," writes White House lawyer Pat Cipollone, "the executive branch cannot be expected to participate in it." Which may not really be a thing, but as you can see from how the rest of the day played out below, it's the strategy they're going to go with. For now. 
    source: Politico
    url: https://www.politico.com/news/2019/10/08/white-house-formally-tells-democrats-it-wont-cooperate-with-impeachment-probe-000279
  - item: This letter topped off a day of back-and-forths that centered around the sudden blocking of the testimony of the ambassardor the EU, Gordon Sondland, by (ostensibly) the State Department. "Ambassador Sondland had previously agreed to appear voluntarily today, without the need for a subpoena," wrote his lawyers, "in order to answer the Committee's questions on an expedited basis. As the sitting U.S. Ambassador to the EU and employee of the State Department, Ambassador Sondland is required to follow the Department's direction." OK, but...
    source: NPR
    url: https://www.npr.org/2019/10/08/768200323/trump-administration-blocks-ambassadors-testimony-a-key-witness-in-ukraine-scand
  - item: Of course it didn't take long for Trump to take to Twitter and explain that he, in fact, blocked the testimony, rationalizing that Sondland "would be testifying before a totally compromised kangaroo court, where Republican's rights have been taken away, and true facts are not allowed out for the public." Sure, why not. Oh, also--keep "kangaroo court" in mind because we're going to circle back to that in a couple bullet points. 
    source: Twitter
    url: https://twitter.com/realDonaldTrump/status/1181560708808486914
  - item: As you might expect by this point, Trump's tweet and the blocked testimony took House Republicans by surprise and a contingent of House Republicans went to the White House not because they were upset that the executive branch had interfered in legislative branch biz, but to try and get on the same page. According to Bloomberg, "White House officials agreed to improve communication of their impeachment strategy with allies who are on the front lines." Don't make any bets. 
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-10-08/house-republicans-ask-trump-to-fix-impeachment-coordination
  - item: The blocking of Sondland has lead Democrats to announce that they'll be subpoenaing him--remember that he featured prominently in the text messages House investigators released last week. The big question is what happens if he refuses to comply with a subpoena. 
    source: Washington Post
    url: https://www.washingtonpost.com/national-security/gordon-sondland-key-us-official-in-political-storm-over-ukraine-to-be-deposed-in-impeachment-inquiry/2019/10/07/c3c1703e-e942-11e9-9306-47cb0324fd44_story.html
  - item: And finally, Trump's "kangaroo court" Tweet has already turned into a Republican talking point, with Reps Jim Jordan and Matt Gaetz accusing Democrats of running a "kangaroo court" and of Adam Schiff acting like--and reader I quote here--a "malicious Captain Kangaroo." I am so very tired. 
    source: Twitter
    url: https://twitter.com/bubbaprog/status/1181566493059891201
  tomorrow: Well, by every measure it seems like the long-promised "all hell breaks loose" is definitely on offer. But the main thing is it seems like it's very much up to the Democrats now for how they are going to proceed with enforcing subpoenas. 
- date: 2019-10-07
  yesterday: Welcome to week three of the impeachment inquiry, it's all going to go great right? Previously, <a href="https://abcnews.go.com/Politics/controversial-phone-call-impeachment-calls-trump-whistleblower-timeline/story?id=65810201">a whistleblower report</a> of a phone call between President Trump and Ukrainian President Zelensky lead to House Democrats starting an impeachment inquiry. <a href="https://oversight.house.gov/sites/democrats.oversight.house.gov/files/documents/2019-10-04.EEC%20Engel%20Schiff%20to%20Mulvaney-WH%20re%20Subpoena.pdf">Legal wrangling</a> and <a href="https://www.cnbc.com/2019/10/02/trump-says-democrats-wasting-time-on-bullshit-as-impeachment-probe-intensifies.html">name calling</a> followed (will let you guess who did what), <a href="https://foreignaffairs.house.gov/_cache/files/5/0/50759349-fe81-4444-a990-65c92528de82/50EE8A2F1CFC493A98876200762152FC.chairmen-letter-on-state-departmnent-texts-10-03-19.pdf">text messages</a> that backed up the basics of the inquiry were released, a <a href="https://abcnews.go.com/Politics/2nd-whistleblower-forward-speaking-ig-attorney/story?id=66092396&cid=social_twitter_tw">second whistleblower stepped forward</a>, and well, here we are. 
  todays: 
  - item: More subpoenas went out from the House Intelligence Committee today, this time to the White House Budget office and the Pentagon. While previous subpoenas have been focused on Trump's phone call with Ukrainian President Zelensky, these are focused on the motivations behind suspending $391 million in aid to Ukraine this summer--and whether the two are related. In other words, if this whole Ukrainian situation is a quid-pro-quo, today they're looking into the quid while previously they've been looking into the quo. Or maybe, I don't know--I don't speak Latin.  
    source: New York Times
    url: https://www.nytimes.com/2019/10/07/us/politics/trump-impeachment-ukraine.html?action=click&module=Top%20Stories&pgtype=Homepage
  - item: While subpoenas are going out and depositions are being scheduled, the House is also preparing for the testimony of the original whistleblower (a second was reported to have come forward this weekend). Concerned that their identity could be leaked by Republicans in traditional closed-door testimony, House Democrats are "considering testimony at a remote location and possibly obscuring the individual’s appearance and voice." Seems chill. 
    source: Washington Post
    url: https://www.washingtonpost.com/politics/house-democrats-consider-masking-identity-of-whistleblower-from-trumps-gop-allies-in-congress/2019/10/07/171a4b14-e927-11e9-9306-47cb0324fd44_story.html
  - item: However, just because the House sends a request for testimony does not necessarily mean that person will show up. Today, two South Florida associates of Rudy Giuliani, Lev Parnas and Igor Fruman, announced through their lawyer (in a letter maddeningly set in Comic Sans) that they had "no response planned." According to the Miami Herald, "Democrats working on the burgeoning impeachment inquiry said Parnas and Fruman’s decision to ignore a request issued last Monday will lead to subpoenas, which would compel them to testify and provide documents or face criminal charges."
    source: Miami Herald
    url: https://www.miamiherald.com/news/politics-government/article235876792.html
  - item: "And finally, while over the weekend Trump was threatening to impeach Mitt Romney (note: he can't), today he took to Twitter to say that Nancy Pelosi and Adam Schiff should be impeached for 'High Crimes and Misdemeanors, and even Treason' (note: he can't do that either). So things are going great."
    source: Twitter
    url: https://twitter.com/realDonaldTrump/status/1181033360241709056
  tomorrow: The second whistleblower certainly feels like the cloud hovering over this week for sure. Plus, there are a lot of subpoenas out there right now and we should soon see what the Democrats have planned for actually enforcing them. And also, it's Monday--we've got a whole lot of week left for things to go sideways.
- date: 2019-10-06
  yesterday: Week two of the impeachment inquiry was largely characterized by <a href="https://oversight.house.gov/sites/democrats.oversight.house.gov/files/documents/2019-10-04.EEC%20Engel%20Schiff%20to%20Mulvaney-WH%20re%20Subpoena.pdf">legal maneuvering</a> and <a href="https://www.npr.org/2019/10/04/767205170/trump-demands-full-house-vote-on-impeachment-before-complying-with-lawmakers">dueling press statements</a> between House Democrats and the Trump administration. It came to a dramatic(ish) conclusion(ish) with the <a href="https://foreignaffairs.house.gov/_cache/files/5/0/50759349-fe81-4444-a990-65c92528de82/50EE8A2F1CFC493A98876200762152FC.chairmen-letter-on-state-departmnent-texts-10-03-19.pdf">release of text messages</a> between State Department officials that largely lined up with and fleshed out the original whistleblower's complaint that Trump was connecting military aide to Ukraine with investigating political rivals. That set up a weekend so chill that I completely upended my "no weekends" publishing plan. Welcome to Sunday. 
  todays: 
  - item: A second whistleblower has come forward! Reported Sunday morning by ABC News, this whistleblower, described only as an "intelligence official," has "first-hand knowledge of some of the allegations outlined in the original complaint." This second whistleblower has already spoken with Michael Atkinson, the Inspector General of the Intelligence Community. First-hand knowledge would complicate the inaccurate Republican talking point that the first whistleblower was only reporting "hearsay."
    source: ABC News
    url: https://abcnews.go.com/Politics/2nd-whistleblower-forward-speaking-ig-attorney/story?id=66092396&cid=social_twitter_tw
  - item: Speaking of things that aren't hearsay, Republican Senator from Wisconsin Ron Johnson told the Wall Street Journal that the US Ambassador to the European Union explained to him back in August that US military aide to Ukraine was tied to investigating the 2016 election. "At that suggestion, I winced," Johnson told the Journal. "My reaction was, 'Oh, God. I don’t want to see those two things combined.'" Trump, naturally, denied that they were. But between the whistleblower, the State Department texts, Senator Johnson, and now a second whistleblower there's a lot of corroboration of this "hearsay."
    source: Wall Street Journal
    url: https://www.wsj.com/articles/trump-administration-used-potential-meeting-to-pressure-ukraine-on-biden-texts-indicate-11570205661?redirect=amp#click=https://t.co/zq5U7zVxZQ
  - item: Meanwhile Trump spent most of his Saturday at his Virginia golf club angry about Utah Senator Mitt Romney, who has offered some mild criticism of the Ukraine phone call and Trump's similar request for China to investigate Joe Biden. Trump seems to have decided that "I'm rubber, you're glue" is a workable defense and has called for Romney's impeachment. Please note, you can't actually impeach a US Senator. 
    source: Washington Post
    url: https://www.washingtonpost.com/politics/trump-takes-vulgar-swipe-at-romney-after-senator-criticizes-presidents-china-ukraine-appeals/2019/10/05/e9e6cde8-e77d-11e9-a331-2df12d56a80b_story.html
  - item: And finally, because why not, yesterday it came out that Trump told House Republicans that this whole Ukrainian phone call mess was actually the work of former Texas Governor, Dancing with the Stars entrant, and current Energy Secretary Rick Perry. Which must come as a surprise to pretty much everyone involved since his name only appears in passing in the original whistleblower report, he's not mentioned on the call transcript, nor is he named in the released text messages. But hey, let's go with it. Conveniently, Rick Perry announced he was leaving his post as Energy Secretary last week. 
    source: Axios
    url: https://amp.axios.com/trump-blamed-rick-perry-call-ukraine-zelensky-8178447a-0374-4ac6-b321-a9454b0565d4.html?__twitter_impression=true
  tomorrow: We're rolling up on a solid *checks notes* two weeks of this impeachment inquiry and we already have multiple confirmations of the central point of the investigation. So surely this next week will be very straightforward, right? Right? Hello?
- date: 2019-10-04
  yesterday: After a week of <a href="https://www.nytimes.com/2019/10/02/us/politics/impeachment-white-house-subpoena.html?action=click&module=Top%20Stories&pgtype=Homepage">legal wrangling</a> by the Democrats and <a href="https://www.huffpost.com/entry/cnn-trump-bullshit-vulgarity_n_5d94dea1e4b0ac3cddb27d0e?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAALXA_r29kaLfKOszR71iz8XBQhQluFvati-BG3gNQ5Bqve8H19kTTrOSBZ4zuJpKpj3bHKFg9mTPHYd5YLtyLi27XQjwojbFiSXicwsZOYovBWZtZhdDzujp9pq8nb8aMhgcAbHU17o7aA-U6m-I4naHA25XDthdcUSQmW3zN-AM">explosive statements</a> to the press by the president, yesterday ended with the <a href="https://foreignaffairs.house.gov/_cache/files/5/0/50759349-fe81-4444-a990-65c92528de82/50EE8A2F1CFC493A98876200762152FC.chairmen-letter-on-state-departmnent-texts-10-03-19.pdf">evening release of text messages</a> between various State Department officials that largely corroborated the whistleblower's original complaint that the president was withholding military aid from Ukraine in order to pressure them to investigate Joe Biden. It was quite a way to (almost) wrap the week. Which brings us to...
  todays: 
  - item: Low-key looming over today has been the end of the deadline set by Elijah Cummings, chair of the House Oversight Committee, for the White House to turn over documents related to the Ukrainian phone call or face a subpoena to do the same. Well, guess what? The White House didn't comply, and so just as this update was being drafted, a subpoena was sent to White House Chief of Staff Mick Mulvaney. The White House now has until October 18 to comply. "Your failure or refusal to comply with the subpoena," the accompanying letter reads, "including at the direction or behest of the President or others at the White House, shall constitute evidence of obstruction of the House's impeachment inquiry and may be used as an adverse inference against you and the President."
    source: original documents
    url: https://oversight.house.gov/sites/democrats.oversight.house.gov/files/documents/2019-10-04.EEC%20Engel%20Schiff%20to%20Mulvaney-WH%20re%20Subpoena.pdf
  - item: According to a report by Axios, the White House is readying a response "arguing that President Trump and his team can ignore lawmakers' demands until [Pelosi] holds a full House vote formally approving an impeachment inquiry." Which doesn't seem to have a lot of legal standing, but here we are. 
    source: Axios
    url: https://www.axios.com/white-house-nancy-pelosi-impeachment-vote-86e42e90-8405-4421-911e-a06a29382f56.html
  - item: Meanwhile, if you've been wondering whatever happened to Vice President Pence, who seems to have gone missing, last night the Washington Post broke a story that Trump "repeatedly involved Vice President Pence in efforts to exert pressure on the leader of Ukraine at a time when the president was using other channels to solicit information that he hoped would be damaging to a Democratic rival." Sources close to Pence say he was "unaware" of Trump's motivations to get information on Joe Biden and his son Hunter. Which, OK sure. 
    source: Washington Post
    url: https://www.washingtonpost.com/world/national-security/trump-involved-pence-in-efforts-to-pressure-ukraines-leader-though-aides-say-vice-president-was-unaware-of-pursuit-of-dirt-on-bidens/2019/10/02/263aa9e2-e4a7-11e9-b403-f738899982d2_story.html
  - item: And, citing in part the Washington Post's report, today House investigators sent a letter to the Vice President requesting a sprawling list of documents related to actions involving Ukraine. It's not a subpoena, yet, but Pence's deadline is October 15.
    source: original document
    url: https://oversight.house.gov/sites/democrats.oversight.house.gov/files/documents/2019-10-04.EEC%20Engel%20Schiff%20%20re%20Request%20to%20VP%2010-04-19%20Letter%20and%20Schedule.pdf
  tomorrow: It's the weekend, surely nothing will happen, right? But next week, expect extensive fireworks surrounding these latest subpoenas and document requests. This weekend though, let's all just hit the sauna or something.
- date: 2019-10-03
  yesterday: This week's impeachment news has been largely defined by <a href="ttps://www.cnn.com/2019/09/27/politics/pompeo-congressional-subpoena-ukraine/index.html">legal wrangling</a> and issuing statements to the press by both <a href="https://www.huffpost.com/entry/cnn-trump-bullshit-vulgarity_n_5d94dea1e4b0ac3cddb27d0e?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAALXA_r29kaLfKOszR71iz8XBQhQluFvati-BG3gNQ5Bqve8H19kTTrOSBZ4zuJpKpj3bHKFg9mTPHYd5YLtyLi27XQjwojbFiSXicwsZOYovBWZtZhdDzujp9pq8nb8aMhgcAbHU17o7aA-U6m-I4naHA25XDthdcUSQmW3zN-AM">the President</a> and <a href="https://abcnews.go.com/Politics/fooling-house-democrat-leading-impeachment-probe/story?id=66004383">the Democrats</a>. The presidents statements have been <a href="https://www.cnn.com/2019/10/02/politics/president-donald-trump-impeachment-democrats-pompeo/index.html">far more inflamatory</a>, and the Democrats have been firing back with <a href="https://www.nytimes.com/2019/10/02/us/politics/impeachment-white-house-subpoena.html?action=click&module=Top%20Stories&pgtype=Homepage">legal threats</a>. It's been a long week. 
  todays:
  - item: LATE UPDATE—Late Thursday night, the three chairs of the House Intelligence, Oversight, and Foreign Affairs committees released a series of texts they obtained from former US Special Envoy to the Ukraine Kurt Volker. In the letter that accompanies the release they write that these texts reflect concerns that "critical military assistance and the meeting between the two presidents were being withheld in order to place additional pressure on Ukraine to deliver on the President's demand for Ukraine to launch politically motivated investigations." They are truly wild and include conversations between State Department officials that largely corroborate and add further context to the whistleblower's report. As Bill Taylor, the Charge d'Affaires (the acting ambassador, essentially) at the US Embassy in Ukraine asks in one of the texts, "Are we now saying that security assistance and WH meeting are conditioned on investigations?" Yes, yes we are.
    source: original document
    url: https://foreignaffairs.house.gov/_cache/files/5/0/50759349-fe81-4444-a990-65c92528de82/50EE8A2F1CFC493A98876200762152FC.chairmen-letter-on-state-departmnent-texts-10-03-19.pdf
  - item: Some days you try hard to come up with a lead story and some days Donald Trump stands on the White House lawn and asks Ukraine to investigate Joe Biden. And then ask China to do it too.  Ukraine "should investigate the Bidens," he said to reporters on live TV, "because how does a company that's newly formed—and all these companies—and by the way, likewise, China should start an investigation into the Bidens because what happened in China is just about as bad as what happened with Ukraine." This really happened. 
    source: The Atlantic
    url: https://www.theatlantic.com/ideas/archive/2019/10/trump-calls-china-interfere-2020-election/599365/
  - item: Meanwhile, the Democrat's impeachment inquiry that centers on whether Trump asked the Ukraine to investigate a political rival continued, despite the fact that he did so live on television moments before. Today saw former US Special Envoy to the Ukraine Kurt Volker testify that he "warned President Trump’s personal attorney, Rudolph W. Giuliani, that Giuliani was receiving untrustworthy information from Ukrainian political figures about former vice president Joe Biden and his son." Volker resigned his position last week after being implicated in the whistleblower report. 
    source: Washington Post
    url: https://www.washingtonpost.com/world/national-security/this-is-when-the-inquiry-gets-real-former-us-special-envoy-to-ukraine-testifies-in-impeachment-probe-today/2019/10/03/51365c1b-5a01-4e44-872a-299b67949a5e_story.html#click=https://t.co/sKYiSHUz5k
  - item: Speaking of Volker, the Guardian has an excellent look into how this "mild-mannered former ambassador to Nato" ended up enmeshed in this whole fiaso. The short of it? "He really tried to have his cake and eat it, thinking he could operate inside the administration with one foot outside, that would give him some flexibility. But those two things were incompatible."
    source: The Guardian 
    url: https://www.theguardian.com/us-news/2019/oct/03/kurt-volker-ukraine-trump-special-envoy
  - item: And finally, because today wasn't absurd enough, '90s powergrunge band/internet meme Nickelback issued a copyright infringement notice against a tweet from the president that used the band's video for the song "Photograph" to implicate Joe Biden and his son Hunter in dealings with the Ukrainians. Writing this sentence made me very tired.
    source: The Verge
    url: https://www.theverge.com/tldr/2019/10/3/20896623/nickelback-trump-photograph-meme-copyright-takedown
  tomorrow: Tomorrow is Elijah Cummings deadline for White House cooperation to turn over documents or he's subpoenaing them, so that should be interesting. Also, it's Friday tomorrow, I'm sure it will be chill. TGIF right? 
- date: 2019-10-02
  yesterday: The second week of the impeachment inquiry has moved rapidly into a legal maneuvering stage, with Democrats issuing subpoenas to <a href="https://www.cnn.com/2019/09/27/politics/pompeo-congressional-subpoena-ukraine/index.html">Secretary of State Mike Pompeo</a> and <a href="https://www.nytimes.com/2019/09/30/us/politics/impeach-giuliani-subpoena.html">Rudy Giuliani</a> and those same folks <a href="https://www.theguardian.com/us-news/2019/oct/01/mike-pompeo-trump-impeachment-inquiry-democrats-ukraine">pushing back</a> against complying. Tensions, already high, are getting higher, with the president repeatedly calling the impeachment inquiry <a href="https://twitter.com/realDonaldTrump/status/1178643854737772545">treasonous</a>. It's been a week, and it's only Wednesday.
  todays: 
  - item: Wednesday opened with Secretary of State Mike Pompeo telling reporters traveling with him in Rome that he was listening in on the call between Trump and Ukrainian president Zelensky--he had not previously revealed his presence on the call. "Asked if the call raised any red flags in his mind, Pompeo did not respond."
    source: LA Times
    url: https://www.latimes.com/politics/story/2019-10-02/pompeo-ukraine-call-between-trump-and-zelensky?_amp=true&__twitter_impression=true
  - item: Later in the morning, Speaker of the House Nancy Pelosi held her weekly press conference where she was joined by Chair of the House Intelligence Committee Adam Schiff. At the presser, Schiff said that if the President or the administration interferes in the impeachment inquiry, "any action like that that forces us to litigate or have to consider litigation will be considered further evidence of obstruction of justice."
    source: ABC News
    url: https://abcnews.go.com/Politics/fooling-house-democrat-leading-impeachment-probe/story?id=66004383
  - item: Meanwhile, Chair of the House Oversight and Reform Committee Elijah Cummings issued a letter stating that if the White House did not voluntarily produce documents related to Trump's Ukraine call by Friday, he would subpoena them. "I do not take this step lightly," he wrote.
    source: New York Times
    url: https://www.nytimes.com/2019/10/02/us/politics/impeachment-white-house-subpoena.html?action=click&module=Top%20Stories&pgtype=Homepage
  - item: Then Trump held a wild press conference with the president of Finland where he once again called for Schiff to be "looked into for treason" and claimed that Schiff wrote the whistleblower report himself. And then it <i>really</i> went off the rails, ending with Trump screaming at Fox News reporter John Roberts to ask a question to the Finnish president instead of continually pressing him about the Ukraine call.
    source: CNN
    url: https://www.cnn.com/2019/10/02/politics/president-donald-trump-impeachment-democrats-pompeo/index.html
  - item: Finally, the New York Times offered a revealing look at the early days of the whistleblower complaint, including the detail that the whistleblower, following correct procedure, approached an aide at the House Intelligence Committee about their complaint after they felt it wasn't moving forward at the CIA. "The House staff member, following the committee’s procedures, suggested the officer find a lawyer to advise him and meet with an inspector general, with whom he could file a whistle-blower complaint." This is already being mischaracterized by the president as direct involvement by Schiff in the complaint.
    source: New York Times
    url: https://www.nytimes.com/2019/10/02/us/politics/adam-schiff-whistleblower.html?action=click&module=Top%20Stories&pgtype=Homepage
  tomorrow: At this point it definitely feels like "all hell breaks loose" is an option, but beyond that, former US Special Envoy to the Ukraine Kurt Volker is scheduled to testify in the House tomorrow, and then there's the Friday deadline on Rep. Cummings threat to subpoena the White House.
- date: 2019-10-01
  yesterday: We entered week two of the impeachment inquiry that <a href="https://www.washingtonpost.com/context/read-the-whistleblower-complaint-regarding-president-trump-s-communications-with-ukrainian-president-volodymyr-zelensky/4b9e0ca5-3824-467f-b1a3-77f2d4ee16aa/">stemmed from a whistleblower complaint</a> about a phone call Trump had with the president of Ukraine in July. Subpoenas have gone out to both <a href="https://abcnews.go.com/Politics/democrats-issue-subpoena-pompeos-ukraine-documents/story?id=65912440">Secretary of State Mike Pompeo</a> and the president's <a href="https://abcnews.go.com/Politics/democrats-issue-subpoena-pompeos-ukraine-documents/story?id=65912440">personal lawyer Rudy Giuliani</a>, who seems to be at the center of much of the Ukraine intrigue. 
  todays: 
  - item: Secretary of State Mike Pompeo took to Twitter this morning to say that the Democrats were attempting to "intimidate, bully, & treat improperly the distinguished professionals of the Department of State" by asking for five current and former officials to testify. Democrats responded by saying that "any effort to intimidate witnesses or prevent them from talking with Congress--including state department employees--is illegal and will constitute evidence of obstruction of the impeachment inquiry."
    source: The Guardian  
    url: https://www.theguardian.com/us-news/2019/oct/01/mike-pompeo-trump-impeachment-inquiry-democrats-ukraine
  - item: What can Democrats do if people like Pompeo or Giuliani refuse to testify? The Washington Post today put up a good breakdown of the options available to them. Though, spoiler alert, "the rule book for how to be a check on the executive branch doesn’t include an executive branch unwilling to cooperate."
    source: Washington Post
    url: https://www.washingtonpost.com/politics/2019/10/01/what-can-congress-do-if-mike-pompeo-wont-cooperate-with-its-impeachment-inquiry/
  - item: Meanwhile, House committees have continued to send out requests for testimony, summoning former US special envoy to Ukraine Kurt Volker (who resigned last week after he was implicated in the whistleblower complaint) and Marie Yovanovitch, former US ambassador to Ukraine. Volker is expected to testify on Thursday and Yovanovitch on October 11.
    source: NBC News
    url: https://www.nbcnews.com/politics/trump-impeachment-inquiry/former-ukraine-envoy-volker-testify-impeachment-inquiry-thursday-n1061001
  - item: And finally, on Twitter today, Trump insisted that he be allowed to "interview & learn everything about the Whistleblower." The identity of the whistleblower, who has made an agreement to testify to Congress, is protected by the Whistleblower Protection Act.
    source: Twitter
    url: https://twitter.com/realDonaldTrump/status/1179023001989373952
  tomorrow: Expect more blowback from Pompeo's refusal, and probably Giuliani will get in on that action as well. We'll reach the mid-week stretch which is usually when things start to get really nuts. 
- date: 2019-09-30
  yesterday: An <a href="https://www.nytimes.com/2019/09/24/us/politics/democrats-impeachment-trump.html">impeachment inquiry was announced Wednesday September 25</a> <a href="https://www.washingtonpost.com/context/read-the-whistleblower-complaint-regarding-president-trump-s-communications-with-ukrainian-president-volodymyr-zelensky/4b9e0ca5-3824-467f-b1a3-77f2d4ee16aa/">stemming from a whistleblower complaint</a> around a phone call Trump had with the president of Ukraine in July. After a dramatic week of document releases and leaks, <a href="https://abcnews.go.com/Politics/democrats-issue-subpoena-pompeos-ukraine-documents/story?id=65912440">subpoenas are starting</a> to be issued. 
  todays:
  - item: Over the weekend, House Committee Chairman Adam Schiff told ABC's The Week that he'd reached a tentative agreement for the whistleblower to testify to the committee. 
    source: CNN
    url: https://www.cnn.com/2019/09/29/politics/adam-schiff-whistleblower-testimony-house-intelligence-committee/index.html
  - item: Meanwhile today started with Donald Trump tweeting that Schiff should be "arrested for treason."
    source: Twitter
    url: https://twitter.com/realDonaldTrump/status/1178643854737772545
  - item: That didn't stop Schiff, along with Foreign Affairs Committee Chair Eliot Engel and Oversight Committee Chair Elijah Cummings from issuing a subpoena to Rudy Giuliani. "Our inquiry includes an investigation of credible allegations that you acted as an agent of the president in a scheme to advance his personal political interests by abusing the power of the Office of the President," reads the subpoena in part, and it demands that Giuliani produce “text messages, phone records, and other communications” related to his dealings in Ukraine. 
    source: Politico
    url: https://www.politico.com/news/2019/09/30/house-intelligence-panel-subpoenas-giuliani-for-ukraine-documents-000160
  - item: Finally, in an indication that this is going to get a lot bigger before it's through, the Wall Street Journal reported that Secretary of State Mike Pompeo was present on the Trump/Zelensky call at the center of the whistleblower complaint.  
    source: Wall Street Journal
    url: https://www.wsj.com/articles/mcconnell-envisions-senate-trial-if-house-passes-articles-of-impeachment-11569865002
  tomorrow: Lemon, it's Monday--the whole week is happening next. Certainly we'll find out if the White House complies with these subpoenas, but who knows what else we're gonna learn.
- date: 2019-09-27
  yesterday: An <a href="https://www.nytimes.com/2019/09/24/us/politics/democrats-impeachment-trump.html">impeachment inquiry is underway</a>! The inquiry stems from a whistleblower's complaint around a phone call Trump had with the president of Ukraine. The <a href="https://www.washingtonpost.com/context/read-the-whistleblower-complaint-regarding-president-trump-s-communications-with-ukrainian-president-volodymyr-zelensky/4b9e0ca5-3824-467f-b1a3-77f2d4ee16aa/">complaint was released publicly yesterday</a>. 
  todays: 
  - item: The first subpoena in the impeachment inquiry has been issued! Democrats from three House committees subpoenad Secretary of State Mike Pompeo for documents relating to the President's call with the Ukrainian President and any facilitation the State Department did for his personal lawyer, Rudy Giuliani. Will Pompeo comply? Well, "failure or refusal to comply with the subpoena shall constitute evidence of obstruction of the House’s impeachment inquiry."
    source: ABC News
    url: https://abcnews.go.com/Politics/democrats-issue-subpoena-pompeos-ukraine-documents/story?id=65912440
  - item: US Special Envoy for Ukraine Kurt Volker resigned his position. Volker had been named in the whistleblower report, which claimed he had helped organize meetings for Rudy Giuliani in Ukraine. 
    source: The State Press
    url: https://www.statepress.com/article/2019/09/sppolitics-mccain-head-steps-down
  - item: Speaking of Rudy Giuliani, he has kept busy reading his text messages on cable news. Not only do they confirm (again) Giuliani's involvement, they also implicate the State Department and Kurt Volker in particular.
    source: Vox
    url: https://www.vox.com/policy-and-politics/2019/9/27/20887170/rudy-giuliani-text-messages-ukraine-fox-news-state-department-volker
  tomorrow: The White House doesn't have a great track record with complying with subpoenas so that may be a thing. Deadline is October 4.
- date: 2019-09-26
  yesterday: An <a href="https://www.nytimes.com/2019/09/24/us/politics/democrats-impeachment-trump.html">impeachment inquiry is underway</a>! The inquiry stems from a phone call Trump had with the president of Ukraine--a <a href="https://apps.npr.org/documents/document.html?id=6429015-Trump-Ukraine-Transcript">summary transcript of which was released</a> on September 25th. 
  todays: 
    - item: The whistleblower's complaint was released by House Intelligence chair Adam Schiff. In it, the whistleblower accuses the president of "using the power of his office to solicit interference from a foreign country in the 2020 U.S. election," in his call with the Ukrainian President and of unnamed senior White House officials intervening "to "lock down" all records of the phone call."
      source: Unclassified document
      url: https://www.washingtonpost.com/context/read-the-whistleblower-complaint-regarding-president-trump-s-communications-with-ukrainian-president-volodymyr-zelensky/4b9e0ca5-3824-467f-b1a3-77f2d4ee16aa/
    - item: The Acting Director of National Intelligence, Joseph Maguire, testified to the House Intelligence Committee about the whistleblower complaint. "I am aware that this is unprecedented," he said about a complaint like this involving the president. "This has never happened before. This is a unique situation."
      source: Politico
      url: https://www.politico.com/story/2019/09/26/joseph-maguire-testimony-trump-whistleblower-1514165
    - item: Speaking to a group of US Diplomats in New York, Trump accused the whistleblower of being "like a spy" and threatened "You know what we used to do in the old days when we were smart? Right? The spies and treason, we used to handle it a little differently than we do now."
      source: LA Times
      url: https://www.latimes.com/politics/story/2019-09-26/trump-at-private-breakfast-who-gave-the-whistle-blower-the-information-because-thats-almost-a-spy
  tomorrow: More blowback from today's revelations surely. Plus, movement in the house toward new inquiries hopefully.
- date: 2019-09-25
  yesterday: Nancy Pelosi announced <a href="https://www.nytimes.com/2019/09/24/us/politics/democrats-impeachment-trump.html">a formal impeachment inquiry against Trump</a> and Trump, in denying any wrongdoing <a href="https://www.nbcnews.com/politics/donald-trump/trump-acknowledges-withholding-funds-ukraine-n1058126">committed to releasing the transcript</a> of his phone call with Ukrainian President Zelensky.
  todays: 
    - item: It's transcript day! The White House released the transcript (which was not a verbatim transcript) of his call with Ukrainian President Zelensky. In the transcript, Trump asks Zelensky for "a favor" and asks for him to cooperate with his personal attorney Rudy Giuliani in looking into Joe Biden and his son Hunter's activities in Ukraine.
      source: Unclassified document
      url: https://apps.npr.org/documents/document.html?id=6429015-Trump-Ukraine-Transcript
    - item: Later in the day, Trump held a press conference where he said that he'd produce a transcript of his call with Zelensky earlier in the year. "You can have it anytime you need it. And also Mike Pence’s conversations, which were, I think, one or two of them. They were perfect. They were all perfect.”
      source: Politico
      url: https://www.politico.com/story/2019/09/25/trump-pence-ukraine-phone-calls-1512771
    - item: At about the same time, the White House released the whistleblower's complaint to the House and Senate intelligence committees. After seeing the complaint, one anonymous Democratic lawmaker called it "Nothing short of explosive."
