- date: 2020-01-08T18:15:00
  yesterday: The President of the United States was <a href="https://www.washingtonpost.com/politics/trump-impeachment-live-updates/2019/12/18/237147e8-2110-11ea-bed5-880264cc91a9_story.html">impeached by the House of Representatives on December 18th.</a> Since that point, <a href="https://www.politico.com/news/2020/01/03/trump-senate-impeachment-trial-093290">Washington has been in a limbo state</a>, waiting for the articles of impeachment to be turned over to the Senate. In the meantime, <a href="https://www.vox.com/science-and-health/2020/1/8/21055228/australia-fires-map-animals-koalas-wildlife-smoke-donate">the world caught fire</a> or <a href="https://www.cnn.com/2020/01/08/us/puerto-rico-region-hundreds-of-earthquakes/index.html">started quaking badly</a>, and things <a href="https://www.nytimes.com/2020/01/06/world/middleeast/iran-soleimani-trump.html">got scary with Iran</a>, and still we wait.
  todays: 
  - item: For the first time since the House reconvened for the new year, <b>House Speaker Nancy Pelosi spoke to reporters today about what she would need to see before turning over the articles of impeachment to the Senate for a trial.</b> "We are waiting to see what the terms are," she explained, because "how we choose our managers depends on what the arena is that we are going into." What she means is that when the articles do move to the Senate, House impeachment managers, chosen by Pelosi, act as prosecutors in the trial. Without knowing how the trial will run, Pelosi says, she can't choose the right managers to try the case. I mean, <i>OK</i>? But also, well, everything below. 
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2020-01-08/pelosi-still-holding-on-to-trump-charges-impeachment-update#pelosi-wants-terms-before-sending-articles-1045-am
  - item: As you might expect, <b>Senate Majority Leader Mitch McConnell was having none of it</b>, insisting once again that "there will be no haggling with the House over Senate procedure." Yesterday, McConnell announced that he had the 51 votes necessary to define the rules of the trial once the Senate receives the articles of impeachment from the House. "We will not cede our authority to try this impeachment," McConnell said in response to Pelosi. "The House’s turn is over. The Senate has made its decision."
    source: New York Times
    url: https://www.nytimes.com/2020/01/08/us/politics/mcconnell-pelosi-impeachment-trial.html
  - item: But clearly not <i>everybody</i> in the Senate has made their decision. <b>Senate Minority Leader Chuck Schumer took to the op-ed pages of USA Today, er, today to once again make the case for witnesses at the trial.</b> "We are not asking for critics of the president to serve as witnesses in a trial. We are asking that the president’s men—his top advisers—tell their story, and for the Senate to have access to the documents that will shed light on the truth." Which <i>yes absolutely</i>, but that and 51 votes makes it happen and more and more it looks like those votes are simply not there. 
    source: USA Today
    url: https://www.usatoday.com/story/opinion/2020/01/08/trump-senate-impeachment-trial-needs-bolton-mulvaney-column/2832300001/
  - item: <b>Other Senators in Schumer's party are starting to cave to the pressure to get the trial started in the Senate.</b> "The longer it goes on the less urgent it becomes," California Senator Diane Feinstein said today, "so if it’s serious and urgent, send them over. If it isn’t, don’t send it over.” For Montana's Democratic Senator Jim Testor, "I don’t know what leverage we have," he told Politico, "it looks like the cake is already baked." Which sounds <i>delicious</i>, but Testor is talking about resigning himself to what's possible rather than talking about dessert. Delaware Senator Chris Coons also wasn't talking about dessert when he said, "I do think it is time to get on with it." <i>Mmmm dessert.</i>
    source: Politico
    url: https://www.politico.com/news/2020/01/08/senate-democrats-break-pelosi-over-impeachment-096224
  - item: While there's a great deal of external pressure on her at this point, Nancy Pelosi is still playing her hand very close to her chest. However, <b>Senate Minority Whip Dick Durban today said that he expected that Pelosi will be making a decision soon.</b> "I understand she may make a decision in the next few days," he said during an appearance on CNN. "But that’s entirely up to her." In defending her delay he added, "What’s she been looking for is not unreasonable. The Constitution calls for a trial in the Senate. She has asked what that trial will be. As one my colleagues said the other day, a trial has witnesses. A coverup does not have witnesses." Of course, a coverup <i>does</i> have witnesses, which is really what this is all about.
    source: Washington Post
    url: https://www.washingtonpost.com/politics/trump-impeachment-live-updates/2020/01/08/aea6ed80-3205-11ea-9313-6cba89b1b9fb_story.html#link-563TLM7G5EZ63F7YHR2BZOMCNY
  tomorrow: As you can surmise from above, everything moving forward from here currently boils down to "when will the articles be delivered to the Senate"? One person knows the answer to that question, and she's not telling. Yet. 
- date: 2020-01-07T18:30:00
  yesterday: Washington returned from their winter recess yesterday into a political landscape that has to balance both the potential of a <a href="https://www.nytimes.com/2020/01/06/world/middleeast/iran-soleimani-trump.html">war with Iran</a> and the looming <a href="https://www.washingtonpost.com/politics/trump-impeachment-live-updates/2019/12/18/237147e8-2110-11ea-bed5-880264cc91a9_story.html">impeachment</a> trial of the president who would wage it. Which was why it was especially surprising that noted Iranian war hawk John Bolton chose <i>yesterday</i> to <a href="https://www.boltonpac.com/2020/01/statement-of-john-r-bolton/">issue a surprise statement</a> that he would testify, if subpoenaed, in a Senate trial. Of course, when that trial would take place is still up in the air as <a href="https://www.politico.com/news/2020/01/03/trump-senate-impeachment-trial-093290">an impasse continues</a> between Senate Republicans and House Democrats. Which brings us to today.
  todays: 
  - item: Senate Majority Leader Mitch McConnell said today that <b>Republicans have the votes in the Senate to set the rules of the impeachment trial without any Democratic input</b>. With only 51 votes needed, that's been assumed for some time, but this is the first time McConnell has come out and said that the majority could move forward in this way. So what are the rules McConnell is proposing? "All we are doing here is saying we are going to get started in exactly the same way 100 senators agreed to 20 years ago," McConnell told reporters. "What was good enough for President Clinton is good enough for President Trump." What does that mean? It means that the question of witnesses would be kicked to after opening arguments by the House impeachment managers and the president's defense lawyers, which is how it was done during the trial of President Clinton. In that trial, witnesses <i>were</i> called, though that's no guarantee that would happen this time around. Of course, the rules vote can't happen until  House Speaker Nancy Pelosi releases the articles of impeachment, which as of now she has given no indication will happen soon. 
    source: New York Times
    url: https://www.nytimes.com/2020/01/07/us/politics/impeachment-trial-witnesses.html
  - item: McConnell's hand was strengthened by the statements of two Republican Senators that were on a very short list of Senators Democrats had hoped might call for witnesses at this stage, especially after yesterday's surprise announcement by former National Security Advisor John Bolton that he would testify if subpoenaed. <b>Both Senators Susan Collins and Lisa Murkowski said today that they backed McConnell's plan of delaying a vote on witnesses.</b> "I think we need to do what they did the last time they did this,” Murkowski said. “And that was to go through a first phase, and then they reassessed after that." Collins—who had previously said she was "disturbed" that McConnell was coordinating the trial with the White House—now believes that it's "difficult to decide in isolation before we have heard the opening statements."
    source: Vox
    url: https://www.vox.com/policy-and-politics/2020/1/7/21054699/trump-impeachment-trial-senate-romney-murkowski-collins
  - item: <b>Even a few Senate Democrats are now calling on Pelosi to turn over the articles of impeachment.</b> Connecticut Senator Chris Murphy and West Virginia Senator Joe Manchin—who are ideologically quite far apart from each other—said today that the time has come for the Senate to start the impeachment trial. "I think it needs to start," Manchin told reporters, "I really do. I can't tell the House how to do their business," but "let us do what we have to do over here." Murphy echoed Manchin's sentiments saying "I think the time has past. She should send the articles over."
    source: Axios
    url: https://www.axios.com/newsletters/axios-pm-c05af26e-db78-4d67-8e52-e7b61e493ff2.html
  - item: Meanwhile, <b>President Trump reacted to yesterday's Bolton surprise by saying that his former National Security Advisor doesn't know anything.</b> "He would know nothing about what we’re talking about because, if you know, the Ukrainian government came out with a very strong statement 'no pressure, no anything,' and that’s from the boss," Trump told reporters. Of course many of the two dozen witnesses during the House's impeachment investigation specifically called out John Bolton as someone who was in opposition to the president's Ukrainian "drug deal" (his words), and he most likely very much knows what he's talking about but, hey, let's just go with he doesn't. 
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2020-01-07/pelosi-faces-decision-on-trial-standoff-impeachment-update#trump-says-decision-on-bolton-up-to-senate-324-pm
  - item: Finally, while Senate Republicans are attempting to delay a decision about whether or not Bolton, or other witnesses, should testify in the impeachment trial, <b>House Intelligence chair Adam Schiff, who ran the open testimony during the House's impeachment investigation, said today that he hasn't taken issuing a subpoena to John Bolton himself "off the table."</b> However, he added "I think what makes the most sense, though, frankly, is for him to testify in the Senate trial." Of course, he also admits that Senate Republicans likely want "to dismiss the matter, make it go away, so the president’s conduct can be covered up," so perhaps he should reconsider the whole "just have Bolton testify at the trial" thing <i>because  that seems unlikely my dude</i>.
    source: Washington Post
    url: https://www.washingtonpost.com/politics/trump-impeachment-live-updates/2020/01/07/e0f49d52-313b-11ea-91fd-82d4e04a3fac_story.html#link-WSJCEP3ZVA7VHBYPCJSSBGOXH4
  tomorrow: Literally as I was writing this update, Iran fired missiles at US bases in Iraq, so what I was <i>going</i> to say was that we will likely hear Nancy Pelosi's plans for the articles of impeachment in the next few days, but now literally all bets are off. Be safe. 
- date: 2020-01-06T19:00:00
  yesterday: Way back in 2019 which was—<i>checks calendar</i>—six days ago, <a href="https://www.washingtonpost.com/politics/trump-impeachment-live-updates/2019/12/18/237147e8-2110-11ea-bed5-880264cc91a9_story.html">the president was impeached</a> by the House of Representatives. Since that time, Congress went on holiday break, the world <a href="https://www.bbc.com/news/world-australia-50951043">literally caught fire</a>, <i>and</i> the president may have <a href="https://www.nytimes.com/2020/01/06/world/middleeast/iran-soleimani-trump.html">set off a war with Iran</a>, so like there's a lot going on. But winter break is over and despite, well, everything, the impeachment of President Donald Trump will continue. So let's go.
  todays: 
  - item: After two weeks off for winter break during which <i>waves hands in all directions</i> happened, <b>both the Senate and the House returned to Washington today and found the impasse on the next step of the impeachment proceedings pretty much exactly where they left it back in December</b>. Where was that again?  Well&#58;<ul><li>The president was impeached by the House of Representatives on December 18th.</li><li>However, the House has not yet turned over the articles of impeachment to the Senate, which is required in order to start a trial of the president.</li><li>This is because House Democrats believe that they need to secure assurances that the Senate trial will include witnesses called by both sides. By withholding the articles, Democrats believe they can exert leverage over the Senate process.</li><li>Republican Senators, as you might expect, disagree and, since they have a 53 seat majority in the Senate, could proceed with setting rules for the Senate trial (which only need 51 votes) without Democratic input—but they need the articles first.</li></ul>What that means is that, at least as of now, "It may feel like we are no closer to establishing the rules for a Senate trial than when we last met," Senate Minority Leader Chuck Schumer said. "But the vital question of whether or not we have a fair trial ultimately rests with a majority of the senators in this chamber." Senate Republicans are planning on meeting tomorrow to discuss where to go from here.
    source: Politico
    url: https://www.politico.com/news/2020/01/03/trump-senate-impeachment-trial-093290
  - item: The question of witnesses has largely been about whether an impeachment trial in the Senate could compel testimony from people like White House Chief of Staff Mick Mulvaney or former National Security Advisor John Bolton, both of whom defied House requests for depositions. That question has been largely academic until today. <b>Today John Bolton issued a statement that he <i>would</i> testify in a Senate trial if subpoenaed.</b> "Since my testimony is once again at issue," he wrote, "based on careful consideration and study. I have concluded that, if the Senate issues a subpoena for my testimony, I am prepared to testify." <i>Well then</i>. 
    source: original document
    url: https://www.boltonpac.com/2020/01/statement-of-john-r-bolton/
  - item: Reaction to Bolton's statement today was rapid. Senate Democrats naturally pointed to it in ratcheting up their demands for witnesses at the trial. But so did Republican Senator Mitt Romney. <b>Bolton, Romney told reporters, "has first-hand information and assuming that articles of impeachment do reach the Senate, I'd like to hear what he knows."</b> With the slim majority held by the Republicans in the Senate, only four members would need to break from the party line in order to influence the rules of the impeachment trial. Romney, along with a handful of other Republicans, is among the best bet for that outcome. However, he quickly added that he wouldn't comment on the process in the Senate, because "the leaders are trying to negotiate that process right now." I'm not sure that there <i>is</i> actually a negotiation underway, but hey you do you Mitt. 
    source: NBC News
    url: https://www.nbcnews.com/politics/trump-impeachment-inquiry/live-blog/trump-impeachment-inquiry-live-updates-latest-news-n1065706#ncrd1111536
  - item: Much of Bolton's short statement today focused on the lawsuit filed last fall by his colleague at the National Security Council, Charles Kupperman. Kupperman had asked a judge to decide whether he should abide by House subpoena or the White House's directive of non-compliance in the impeachment inquiry. <b>Last week, a judge ruled that Kupperman's question was moot because the House had rescinded the subpoena.</b> In issuing his statement, however, Judge Richard Leon said that he has "no doubt though, should the winds of political fortune shift and the House were to reissue a subpoena to Dr. Kupperman, he will face the same conflicting directives that precipitated this suit. If so, he will undoubtedly be right back before this Court." But, Leon added, "Fortunately, however, I need not strike that balance today." Which, <i>thanks for not much?</i> Interestingly, Leon's failure to rule seems to have forced Bolton to actually decide for himself.
    source: CNN
    url: https://www.cnn.com/2019/12/30/politics/charles-kupperman-impeachment-subpoena-house/index.html
  - item: The Kupperman non-ruling wasn't the only thing to happen last week that has the potential to impact the impeachment trial. <b>Unredacted emails between the White House Office of Management and Budget and the Pentagon surfaced last week that show deep concern by the Pentagon over the hold placed on Ukrainian military aid by the President.</b> According to the legal policy website Just Security, the emails "reveal growing concern from Pentagon officials that the hold would violate the Impoundment Control Act, which requires the executive branch to spend money as appropriated by Congress, and that the necessary steps to avoid this result weren’t being taken." Why not? The emails cite "clear direction from POTUS to continue to hold." So, like, well, <i>screams</i>. Along with witnesses, Senate Democrats have requested these and other documents from the Office of Management and Budget. 
    source: Just Security
    url: https://www.justsecurity.org/67863/exclusive-unredacted-ukraine-documents-reveal-extent-of-pentagons-legal-concerns/
  - item: Finally, because two weeks can't possibly go by without Rudy Giuliani or his associates Lev Parnas and Igor Fruman getting up to <i>something</i>, <b>a judge ruled last week that Parnas could share documents along with the contents of a cell phone with House Investigators</b>. The material, described as, "two batches of documents seized from his home and the contents of one of his iPhones," was originally seized by federal investigators when they arrested Parnas and Fruman before they left the country back in October, <i>if you have forgotten just how wild things got in the early days of all this</i>. House investigators had requested that material some time ago and now, with this ruling, they'll get it this week. "Review of these materials is essential to the Committee’s ability to corroborate the strength of Mr. Parnas’s potential testimony," his lawyer said. What testimony, you ask? Yes, exactly. <i>What testimony indeed.</i> Welcome back. 
    source: Associated Press
    url: https://apnews.com/f72d80dda4493e84899b9674cd9f8d42
  tomorrow: With the world literally both on fire and on the brink of war, the impeachment may seem like a distant memory, but the Senate's calendar is empty this month specifically for the trial, the president <i>was</i> impeached, and things are going to start moving forward again because I can't imagine that Democrats are going to want to drag this <i>too</i> far into the presidential primary calendar but also, well, a lot of stuff has happened that I can't imagine. Like, everything. It's nice (?) to be back. <i>Cries</i>.
- date: 2019-12-20T18:15:00
  yesterday: On September 24, Speaker of the House Nancy Pelosi <a href="https://www.nytimes.com/2019/09/24/us/politics/democrats-impeachment-trump.html">announced that the House was undertaking an impeachment inquiry</a> against the president after a <a href="https://www.washingtonpost.com/context/read-the-whistleblower-complaint-regarding-president-trump-s-communications-with-ukrainian-president-volodymyr-zelensky/4b9e0ca5-3824-467f-b1a3-77f2d4ee16aa/">whistleblower reported</a> that the president had solicited political favors from Ukraine <a href="https://apps.npr.org/documents/document.html?id=6429015-Trump-Ukraine-Transcript">on a call</a> between Trump and Ukrainian president Zelensky back in July. From there, we saw a month of <a href="https://www.usatoday.com/story/news/politics/2019/11/05/trump-impeachment-witness-testimony-transcripts/4163983002/">closed-door depositions</a>—which had many witnesses <a href="https://www.politico.com/news/2019/10/08/white-house-formally-tells-democrats-it-wont-cooperate-with-impeachment-probe-000279">blocked by the White House</a>—in October, followed by <a href="https://www.nbcnews.com/politics/trump-impeachment-inquiry/everything-we-learned-trump-impeachment-hearings-n1089951">open hearings in November</a>. <a href="https://judiciary.house.gov/sites/democrats.judiciary.house.gov/files/documents/Articles%20of%20Impeachment.pdf">Articles of impeachment</a> were drawn up in December, and, on December 18, after a day of debate on the floor of the House of Representatives, <a href="https://www.washingtonpost.com/politics/trump-impeachment-live-updates/2019/12/18/237147e8-2110-11ea-bed5-880264cc91a9_story.html">the president was impeached</a>, 230-197 on Article I, Abuse of Power, and 229-198 on Article II, Obstruction of Congress. After the impeachment vote, the articles of impeachment should have been delivered to the Senate which would prepare for a trial of the president. Except…
  todays: 
  - item: <b>The final day of the legislative calendar for 2019 saw no movement in the stalemate between the House and the Senate in moving forward with the impeachment trial</b> now that the articles of impeachment have been passed in the House. Both House Speaker Nancy Pelosi and Senate Majority Leader Mitch McConnell are "roaming freely between the lines of the Constitution," Politico writes, "which spells out very little about the technicalities of the impeachment process." At the center of the dispute are a series of statements by McConnell in the last few weeks that call into question whether a fair trial will be held. As a result, Pelosi opted to hold on to the articles of impeachment as a bargaining chip to get concessions from the Republican-majority Senate. "It was definitely the right thing to do knowing you were sending it to what looked like ... an unfair trial," conservative Democrat Joe Manchin told Politico. "So if she can help us get a fair trial that’s what we want to do." As of now, it looks like there won't be any resolution on this before the ball drops on the new year. 
    source: Politico
    url: https://www.politico.com/news/2019/12/20/pelosi-mcconnell-impeachment-088741
  - item: With the delay of articles of impeachment currently sitting at the center of a Constitutional grey area, Constitutional scholar and lawyer <b>David Feldman, who earlier this month testified in the Judiciary Committee's impeachment hearings as a witness for the Democrats, weighed in on what the delay might mean.</b> His assessment? "If the House does not communicate its impeachment to the Senate, it hasn’t actually impeached the president." That said, Feldman also points out that "the Constitution doesn’t say how fast the articles must go to the Senate," and that while a "modest" delay isn't an issue, "an indefinite delay would pose a serious problem." <i>Fun times.</i>
    source: Bloomberg
    url: https://www.bloomberg.com/opinion/articles/2019-12-19/trump-impeachment-delay-could-be-serious-problem-for-democrats
  - item: Feldman's "problem" scenario of the House never delivering articles of impeachment to the Senate is unlikely, which means that whenever the House finally delivers the articles, a trial in the Senate will get underway. In an impeachment trial in the Senate, Senators act as the jury, the Chief Justice of the Supreme Court John Roberts sits as the judge, and impeachment managers selected by the House of Representatives act as prosecutors. So <b>what have Senators said about the impeachment process that they will sit on the jury of?</b> The New York Times has compiled an excellent look.
    source: New York Times
    url: https://www.nytimes.com/interactive/2019/12/20/us/politics/senators-impeachment-reactions.html
  - item: A central issue in the delay of delivery of articles of impeachment is the Democratic request for witnesses in the trial. With the Republican majority in the Senate, they could pass the rules for a speedy trial without witnesses with only 51 votes, essentially locking out Democratic input. Of course, <b>complicating life for Republicans—who desire a fast acquittal of the president in the Senate—is the president himself who is "harboring a desire to create a flashy, testimony-filled trial, fueled by a belief that such an approach would vindicate him and embarrass Democrats,"</b> Politico reported today. "We don’t want a quick technical acquittal but complete exoneration," an advisor to the president told Politico. With the president's proclivity for complicating his own life, I wouldn't write off the possibility that <i>he</i> will ultimately force a lengthier trial with witnesses called by both sides, which, <i>gestures wildly in all directions</i>.
    source: Politico
    url: https://www.politico.com/news/2019/12/20/family-feud-trump-witness-impeachment-trial-088248
  - item: <b>Whether the trial in the Senate is lengthy or brief, has witnesses or doesn't, it couldn't come at a worse time for the five Democratic Senators that are campaigning for president.</b> "The last place I’d think the Senators running for president would want to be in the weeks before the Iowa caucuses is tethered to their desks in the Senate, silently serving as jurors in an impeachment trial," Democratic advisor David Axelrod told Bloomberg today. The Iowa caucus is February 3, followed by the New Hampshire primary on February 11. At this point, the absolute fastest one can expect a trial to start in the Senate is January 6, and that feels fleeting at this point, so, uh, <i>yyyyyeah</i>. 
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-12-19/impeachment-trial-to-pull-2020-democrats-off-trail-in-key-month
  - item: Finally, a programming note&#58; <b>With Washington going on winter recess, so to is this website. There will be a pause in updates until Monday, January 6</b>, barring anything bonkers happening (which, well, <i>screams</i>). <b>To fill the time, consider downloading the free eBook "The Impeachment Papers" from the Digital Public Library of America.</b> The book is a massive compendium of the many documents published during the impeachment process, from the whistleblower report, opening statements of witnesses, text of subpoenas, letters from the White House and House members, the articles of impeachment themselves, and tons more. It's a dense compendium, but it's the most complete collection of this stuff that exists, and also it's free. Happy reading and Happy New Year. See you in 2020. 
    source: Digital Public Library of America
    url: https://pro.dp.la/ebooks/the-impeachment-papers
  tomorrow: With the Senate and the House going on winter recess and the president decamping to Mar a Lago for the holidays, this site is going on recess as well. Barring anything nuts happening (I know, I know), expect updates to resume on Monday January 6, 2020. See you then, or maybe before (<i>cries</i>).
- date: 2019-12-19T18:00:00
  yesterday: Yesterday the House of Representatives <a href="https://www.washingtonpost.com/politics/trump-impeachment-live-updates/2019/12/18/237147e8-2110-11ea-bed5-880264cc91a9_story.html">voted to impeach President Trump</a>. The vote, <a href="https://www.nytimes.com/interactive/2019/12/18/us/politics/trump-impeachment-vote.html">which split almost completely along party lines</a>, was 230-197 on Article I, Abuse of Power, and 229-198 on Article II, Obstruction of Congress. December 18, 2019 was only the third time in the history of the United States that a president was impeached—whatever happens next, that will always be true. 
  todays: 
  - item: If you were expecting things to get more straightforward now that the president has officially been impeached, well, welcome to Thursday where things have most definitely <i>not</i> . The day started with the news that <b>Speaker of the House Nancy Pelosi would delay delivering the articles of impeachment to the Senate</b>, which is necessary to trigger the trial of the president that marks the final phase of the impeachment process. "We are ready," to deliver the articles, Pelosi told press, but with no agreed-upon rules for the Senate trial, she was holding the articles back. "Until we can get some assurances from the majority leader that he is going to allow for a fair and impartial trial to take place," said Representative James Clybourn, "we would be crazy to walk in there." With only 51 votes in the Senate needed to establish the rules for the trial, which Republicans have without Democratic assistance, the belief is that by controlling the timing of delivery of the articles—which in turn controls the timing of the trial—it gives Democrats leverage on the process, like being able to get their witnesses called, that they may not otherwise have. It's a gamble, but, well, there's almost nothing to lose by trying.
    source: New York Times
    url: https://www.nytimes.com/2019/12/19/us/politics/impeachment-trump-senate-trial.html
  - item: If you're saying "Huh, I wonder how that went over with Senate Majority Leader Mitch McConnell," the answer is <i>not well</i>. <b>Mitch McConnell took to the floor of the Senate today to decry the impeachment process and to rant about Nancy Pelosi's gambit.</b> Democrats, McConnell said in his speech, are "too afraid to even transmit their shoddy work product to the Senate." McConnell then accused the Democrats of getting "cold feet" while proceeding to basically make the argument that maybe he isn't up for a "fair and impartial" trial by saying that the process was "poisoned by partisanship," set a "toxic precedent," and that "if either of these articles is blessed by the Senate, we could easily see the impeachment of every future president of either party." He repeated warnings against the Senate "blessing" the impeachment—one assumes, by voting for it—two more times, which, well, uh, <i>looks at the bullet point above</i>.
    source: ABC News
    url: https://abcnews.go.com/Politics/democrats-cold-feet-mcconnell-afraid-send-shoddy-impeachment/story?id=67824205
  - item: Of course, maybe you are also wondering if Donald Trump would use the delay in delivery of articles of impeachment to <i>something something fake impeachment something</i>? Well, "<b>lawyers close to President Donald Trump are exploring whether House Speaker Nancy Pelosi's decision to temporarily withhold articles of impeachment from the Senate could mean that the president hasn't actually been impeached</b>," Bloomberg reported today. In a press availability at the White House later, Trump said that "To me, it doesn’t feel like impeachment," because, he explained, it was a hoax. <i>Screams for an eternity.</i>
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-12-19/trump-lawyers-ask-if-pelosi-delay-means-trump-not-yet-impeached?sref=oepuUjhU
  - item: About that press availability&#58; <b>President Trump welcomed former Democratic Representative Jeff Van Drew to the White House this afternoon and officially announced that, the day after Van Drew voted "nay" on impeachment, he had joined the Republican party.</b> "I believe that this is just a better fit for me," Van Drew said while sitting next to Trump, adding that the president has his "undying support." Of course, as the Washington Post points out, "Aside from impeachment votes, a bipartisan budget deal, and a vote on holding two Trump cabinet officials in contempt of Congress, Van Drew broke with the Trump administration on every major vote of 2019," but sure let's go with "undying support" sounds good Jeff.
    source: Washington Post
    url: https://www.washingtonpost.com/politics/trump-welcomes-rep-van-drew-an-impeachment-foe-to-the-gop/2019/12/19/76bccad2-226c-11ea-a153-dce4b94e4249_story.html
  - item: Finally, even with question marks hanging around the articles of impeachment and the future of the impeachment trial in the Senate, <b>the DC Circuit Court of Appeals didn't hesitate to query whether the House was going to continue to pursue appeals on a pair of lawsuits tied up in the impeachment</b>. According to Politico, "Less than an hour after the first impeachment vote was gaveled to a close," the courts had issued a pair of orders asking the House to clarify if they still wanted the testimony of former White House Lawyer Don McGahn or access to portions of the Mueller investigation grand jury documents, now that their impeachment inquiry was done. Of course, the big question right now is simply&#58; <i>is it?</i> Currently, the appeals court is scheduled to hear arguments on these appeals on January 3. Gonna go ahead and bet that the House would like to continue to pursue the cases.
    source: Politico
