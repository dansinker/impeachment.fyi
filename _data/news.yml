- date: 2019-12-15T13:30:00
  yesterday: The House Judiciary Committee <a href="https://www.nytimes.com/2019/12/13/us/politics/impeachment-vote.html">voted Friday morning</a> (after <a href="https://www.nytimes.com/2019/12/12/us/politics/trump-impeachment.html">14 hours of debate</a> on Thursday) to approve articles of impeachment against President Trump. That was the last step in a multi-month process before bringing a vote to the floor of the House of Representatives to impeach the president on two articles of impeachment, "abuse of power" and "obstruction of Congress." The vote will happen this week.  
  todays: 
  - item: It's the final week of business in 2019 for the House of Representatives, and the impeachment vote looms large. So what does the week look like? <ul><li>Even before we get to the impeachment vote, the House has two other major votes to hold this week&#58; spending bills to keep the government open past Friday and a vote on the United States-Mexico-Canada Agreement, the replacement to NAFTA. So, like, it's a pretty high-stakes week all around.</li><li>Impeachment-wise, first up will be a Tuesday debate and vote by the House Committee on Rules to decide on—guess what—the rules that will govern the final impeachment vote in the House. The Rules committee will decide "how long debate will last and how many amendments—if any—will be allowed," according to USA Today. The Rules committee has nine Democrats and four Republicans, so decisions will likely reflect that ratio.</li><li>Once the rules have been set, the House is free to hold a full floor debate and vote on impeachment of the president. Currently the expectation is that vote will be held on Wednesday, December 18th. How long and how bananas the debate is will be directed by the Rules Committee. The outcome of the vote is not particularly in question, as the Democrats hold a majority of seats in the House, 233-197. It's expect that, come the end of the vote, the president will be impeached.</li></ul>Once impeachment is done, everything moves over to the Senate for a trial that could result in the president's conviction—at which point he would be removed from office—or acquittal. No president has ever been convicted by the Senate. So, uh, there's that.
    source: USA Today
    url: https://www.usatoday.com/story/news/politics/2019/12/13/trump-impeachment-whats-next-full-house-vote-senate-trial/4407540002/
  - item: With a vote to impeach the president the likely outcome in the House, the biggest unknown is how many Democrats may vote <i>not</i> to impeach. According to Bloomberg, there are 31 House Democrats that represent districts that Trump won in 2016, potentially making a vote to impeach him politically risky. For some, like Staten Island Rep Max Rose, whose district voted for Trump by 54%, the vote is about "showing integrity and abiding by my oath the Constitution." Rose is expected to vote to impeach. Representative Elissa Slotkin says that among her constituents, there are "more people against than for." She hasn't revealed how she plans to vote. Speaker of the House Nancy Pelosi has said that she will not be pressuring Democrats to vote for impeachment. "People have to come to their own decisions," she said.
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-12-14/impeachment-vote-a-crucial-test-for-vulnerable-house-democrats?srnd=premium
  - item: One Democratic House member has come to a surprising decision&#58; New Jersey Rep Jeff Van Drew, who previously voted against moving forward with the impeachment inquiry, is reported to be leaving the Democratic party and becoming a Republican.  The decision, according to the Washington Post, "came after Van Drew joined President Trump for a lengthy Friday meeting, during which Trump urged him to join the GOP." <i>Well.</i>  While Van Drew has yet to officially announce the switch, he's already being condemned by some in the party. "Jeff Van Drew has chosen his political career over our Constitution," New Jersey Governor Phil Murphy said Saturday night. Murphy added that Van Drew was "willing to enable Donald Trump just to try to salvage his own election."
    source: Washington Post
    url: https://www.washingtonpost.com/powerpost/trump-urges-rep-van-drew-anti-impeachment-democrat-to-switch-parties/2019/12/14/b201bb4a-1ea0-11ea-8d58-5ac3600967a1_story.html
  - item: Once the vote to impeach passes the House, the Senate will hold a trial, where Senators serve as the jury. Republicans hold a slim majority in the Senate, but a vote to convict requires a 2/3 majority&#58; 67 votes, meaning that even if every Democrat voted to convict the president they would still need 20 Republican votes. As a result, things could end very quickly. That's exactly what Republican Senator Lindsay Graham would like to see, he said this weekend. "This thing will come to the Senate, and it will die quickly, and I will do everything I can to make it die quickly," Graham said at the Doha Forum on Saturday. Which, uh, seems like a weird thing for a juror to say. But then again, "I'm not trying to pretend to be a fair juror here," Graham explained. Well, <i>screams</i>.
    source: CNN
    url: https://amp.cnn.com/cnn/2019/12/14/politics/lindsey-graham-trump-impeachment-trial/index.html
  - item: Lindsay Graham was back in the news again on Sunday when he told Face the Nation in a pre-taped interview that he would be willing to have Rudy Giuliani testify to the Senate Judiciary Committee. Giuliani, who is a central figure in the impeachment inquiry, was back in Ukraine just two weeks ago where he claimed to unearth more dirt on Joe Biden. <i>Stares</i>. "Rudy, if you want to come and tell us what you found, I'll be glad to talk to you," Graham said. Previously, the senator had indicated that he <i>didn't</i> want Giuliani to testify to the committee he heads up. What changed? Who knows (<i>you know</i>), but now Graham's saying "We can look at what Rudy's got and Joe Biden, Hunter Biden and anything else you want to look at." Great. Just great.
    source: Politico
    url: https://www.politico.com/news/2019/12/14/lindsey-graham-rudy-giuliani-ukraine-085061
  - item: Finally, Giuliani associate Lev Parnas who has been indicted for violations relating in part to their work together in Ukraine and whose phone records released by the House Intelligence Committee indicate that he was in contact with Republican Representative Devin Nunes, is set to go to court <i>on Tuesday</i> for a bail hearing. Prosecutors last week asked a judge to revoke his bail conditions after it was revealed that he'd lied about receipt of a $1 million dollar Russian payment in September. So—<i>looks at impeachment calendar</i>—this all seems just great.
    source: Washington Post
    url: https://www.washingtonpost.com/national-security/in-donation-fraud-case-involving-giuliani-associates-defense-is-pushing-for-any-intelligence-intercepts-that-may-exist/2019/12/13/75a74654-1df3-11ea-8d58-5ac3600967a1_story.html
