  yesterday: This week, <a href="https://judiciary.house.gov/sites/democrats.judiciary.house.gov/files/documents/Articles%20of%20Impeachment.pdf">two articles of impeachment</a> against Donald Trump were introduced. Article one, abuse of power, says   the president misused the powers of his office in pressuring Ukraine to investigate his political rivals. Article two, obstruction of Congress, says that he then waged "unprecedented" defiance of the investigation into those actions. After a heated debate in the Judiciary Committee that <a href="https://www.nytimes.com/2019/12/12/us/politics/trump-impeachment.html">dragged on for a day and a half</a>, the articles of impeachment came up for a vote by the committee this morning. 
  todays: 
  - item: In stark contrast to yesterday's 14 <i>long</i> hours of debate, <b>the House Judiciary Committee only needed seven minutes today to vote to approve the two articles of impeachment against President Trump.</b> Splitting, as anticipated, straight down party lines, the 23-17 vote now moves the articles to the floor of the House of Representatives where it is expected to receive a vote next week. "For the third time in a little over a century and a half," Judiciary chair Jerry Nadler said, "the House Judiciary Committee has voted articles of impeachment against the president." The vote in the Judiciary Committee marked, according to Nadler, "a solemn and sad day." Of course, House Republicans disagreed, calling the vote a "political hit-job," according to House Minority Leader Kevin McCarthy. Whatever it is, it's history. The full House is expected to vote on impeachment next Wednesday. Hang on. 
    source: New York Times
    url: https://www.nytimes.com/2019/12/13/us/politics/impeachment-vote.html
  - item: <b>How did the president respond to the news that articles of impeachment against him had been approved by the Judiciary Committee? With a threat.</b> "Someday they’ll be a Democrat president and they’ll be a Republican House, and I suspect they’re going to remember it," he told reporters during a press appearance with the president of Paraguay. <i>Sure, why not.</i> Trump then launched into attacks against the whistleblower ("a fraud") whose report kicked off the impeachment, the chair of the House Intelligence Committee Adam Schiff ("a disgrace") who lead the impeachment investigation, and Lieutenant Colonel Alexander Vindman ("another beauty") who testified in open hearings. The articles of impeachment against the president include using the power of the presidency to investigate political rivals for personal gain and obstructing congress by blocking and threatening witnesses, so like everything he said today is very cool.
    source: ABC News
    url: https://abcnews.go.com/Politics/reacting-vote-articiles-trump-accuses-democrats-trivializing-impeachment/story?id=67711415
  - item: Speaking of very cool things, <b>Rudy Giuliani—the president's personal lawyer whose continued efforts in Ukraine to uncover dirt against Democrats  is a major factor in the impeachment inquiry—spent the morning at the White House.</b> So that's, uh, <i>screams</i>. While what he was doing there is unknown, the Wall Street Journal today released an extensive look into Giuliani's actions in Ukraine covering all the way from 2016 to, uh, last weekend. When Giuliani "returned to New York last Saturday, the president called him as his plane was still taxiing down the runway," he told the Journal. "'What did you get?' he said Mr. Trump asked. 'More than you can imagine,'" Giuliani responded. So, well, <i>keeps screaming</i>.
    source: Wall Street Journal
    url: https://www.wsj.com/articles/just-having-fun-giuliani-doubles-down-on-ukraine-probes-11576233001?shareToken=stf24773214b964ff3b815de1bcee022c3
  - item: If the House votes to impeach President Trump next week (which, because of the Democratic majority there, is very likely), things then move to the Senate where an impeachment trial will be held. Coordination between the White House and Republican Senators on that trial continues to get tighter. <b>Last night Senate Majority Leader appeared on Sean Hannity's Fox News show and pledged "total coordination" between Senate Republicans and the White House.</b> "There will be no difference between the president’s position and our position, as to how to handle this," he said. Senators play the role of the jury in an impeachment trial, so, well <i>even more screaming</i>.
    source: Vice News
    url: https://www.vice.com/en_us/article/7kzzqq/mitch-mcconnell-just-told-fox-news-exactly-how-impeaching-trump-is-going-to-end
  - item: Finally, <b>the Supreme Court today announced that they would take up three appeals from the president, putting his assertion of "absolute immunity" against subpoenas to the ultimate legal test.</b> The appeals are on subpoenas for tax and financial records filed by both the House of Representatives and the Manhattan District Attorney. In all of these cases, the president's lawyers have asserted that he has "absolute immunity" against subpoenas—the same assertion the White House has made in blocking witnesses in the impeachment investigation. Every ruling on this argument up to now has gone against the president and a Supreme Court ruling that followed suit would have huge repercussions. But don't expect a decision that will impact the looming impeachment&#58; The Supreme Court won't hear arguments until the end of March, and won't issue a decision until the end of June. That's just two months before the party conventions that mark the official start of the 2020 general election. So, uh. <i>Wow.</i>
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-12-13/trump-gets-supreme-court-review-on-financial-records-subpoenas
  tomorrow: Unless something goes <i>wild</i>, next week the House of Representatives will impeach President Trump. That's a huge thing. In addition to that, we'll probably get a better sense of timing of the trial in the Senate that will be triggered by impeachment. And there will be <i>a lot</i> of angry tweeting and spin ahead of us too. This site will be updated mid-day Sunday to catch it all. TGIF, it's been a long week.
- date: 2019-12-12T23:03:00
  yesterday: House Democrats <a href="https://judiciary.house.gov/sites/democrats.judiciary.house.gov/files/documents/Articles%20of%20Impeachment.pdf">introduced two articles of impeachment against Donald Trump</a> on Tuesday. The first article covers "abuse of power"—the president "used the power of his high office" to solicit "the interference of a foreign government, Ukraine" in the 2020 election. The second covers "obstruction of congress"—the president waged an "unprecedented, categorical, and indiscriminate defiance of subpoenas" and as a result obstructed the investigation. Those articles <a href="https://www.nytimes.com/2019/12/11/us/politics/judiciary-committee-impeachment-debate.html?action=click&module=Top%20Stories&pgtype=Homepage">then went to the Judiciary Committee</a> for markup, debate, and a vote today. Except, well, maybe not that vote part. 
  todays: 
  - item: <b>After <i>14 hours</i> of debate in the Judiciary Committee today (which followed three hours of opening statements last night), chairman Jerry Nadler surprised pretty much everyone by postponing a final vote on articles of impeachment until tomorrow, Friday the 13th (<i>stares</i>).</b> Really, after 14 hours, <i>there was no vote</i>. On the plus side, if you are a fan of circular arguments, people that hate each other passive-aggressively saying "my friend," or the phrase "move to strike the last word," then today was really your day. For the rest of us, it was simply a very long day that began and ended in <i>exactly</i> the same place. From opening statements last night, through looping arguments debating five different amendments introduced by Republicans today, to what everyone thought were closing statements as midnight approached, the debate took on a Groundhog Day-like quality, except if Bill Murray never learned a single thing, <i>ever</i>. Despite the hours (<i>and hours</i>) of repetitive debate, already-hardened positions remained that way. For Democrats, the argument remained what it's been for weeks&#58; not only did the president abuse his position by using the power of his office to pressure Ukraine into investigating his political rivals for his own benefit, he is still trying to do so and  they must act accordingly. For Republicans, well, take your pick&#58; the process was unfair, Joe Biden did worse, Adam Schiff something or other, the Democrats can't win next year, oh and Hunter Biden smoked crack (<i>really</i>). After 14 hours of this, with no warning, chairman Nadler recessed the Committee until a final vote—almost certain to be along party lines—in the morning. People yelled. I was one of them. <i>I feel like I'm going to die.</i>
    source: 
    url: 
  - item: Once the articles have been approved by the Judiciary Committee tomorrow—<i>nobody jinx this, it is going to happen for real this time</i>—they move to the full House of Representatives for debate and a final vote next week. But while tomorrow's vote in the Judiciary is expect to fall cleanly along party lines, next week's may have a few defections. Currently, <b>Democrats are preparing for some members to vote <i>against</i> impeaching the president.</b> <i>Sure, why not.</i> According to the Washington Post, "Lawmakers and senior aides are privately predicting they will lose more than the two Democrats who opposed the impeachment inquiry rules package in late September." While it's unknown how many Democrats may vote against impeachment—or if any will at all (as with everything, nothing is done 'til it's done)—the Democrats have enough of a majority in the House that they could lose 17 votes and impeachment would still pass. They won't lose 17 votes.
    source: Washington Post
    url: https://www.washingtonpost.com/politics/house-democrats-brace-for-some-defections-among-moderates-on-impeachment-of-trump/2019/12/11/8698a398-1c29-11ea-8d58-5ac3600967a1_story.html
  - item: With the outcome of a vote in the full House all but a foregone conclusion (though, so was a vote happening in Judiciary tonight, so what do I know), <b>Democratic House members are now looking toward the trial in the Senate and who will play the important roles of impeachment managers in the trial there.</b> Impeachment managers are essentially the prosecutors of the impeachment trial, making the case to the jury of Senators that the president should be convicted and removed from office. It's a high-profile gig and lots of people are jockeying for it, according to Politico&#58; "Several members have been seeking out Pelosi—even making a beeline for her on the House floor during votes—to deliver their in-person pitch." While House Intelligence chair Adam Schiff and Judiciary Committee chair Jerry Nadler are almost certainly going to be selected as managers, who else gets the tap is a growing side quest of speculation.
    source: Politico
    url: https://www.politico.com/news/2019/12/11/democrats-impeachment-manager-082677
  - item: <b>The White House is gearing up for the Senate trial as well, sending White House legislative affairs director Eric Ueland and counsel Pat Cipillone to Senate Majority Leader Mitch McConnell's office today.</b> The meeting was to have "good close communication, conversation with Senate Republicans in the event the House goes ahead and actually produces articles of impeachment," Ueland told Bloomberg. Ueland declined to say whether calling witnesses were discussed, but White House spokesperson Stephanie Grisham earlier said that Trump would like to call "a lot" of them. <i>Save me.</i>
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-12-12/committee-to-debate-amendments-to-articles-impeachment-update#trump-aides-meet-mcconnell-to-discuss-trial-354-pm
  - item: Finally, the question of witnesses in the impeachment trial is also a question of length, as calling witnesses would greatly extend the trial. As of right now, <b>Senate Republicans are leaning towards a short trial that would include no witnesses</b>, according to the Washington Post. "I would say I don’t think the appetite is real high for turning this into a prolonged spectacle,” Senate Majority Whip John Thune told the Post. The appetite may not be high, but by going with no witnesses, Senate Republicans "could clash with President Trump’s desire to stage a public defense of his actions toward Ukraine that would include testimony the White House believes would damage its political rivals," the Post writes. So, well, we'll see who wins that one. Guess. Just guess. <i>Screams</i>.
    source: Washington Post
    url: https://www.washingtonpost.com/politics/senate-republicans-look-to-hold-short-impeachment-trial-despite-trumps-desire-for-a-raucous-show/2019/12/11/b55f7da8-1c58-11ea-9ddd-3e0321c180e7_story.html
  tomorrow: After the marathon session in Judiciary today that ended with no vote, well obviously, first thing on the list is to actually vote these articles out of the committee. I for one am thrilled to spend another morning watching these people on TV. After that, I'd expect we find out when the impeachment vote will happen in the House and, perhaps, a few more details about the Senate trial in the coming days. Plus tweeting. Lots and lots of tweeting. 
- date: 2019-12-11T17:30:00
  yesterday: Yesterday, Tuesday, December 10, House Democrats made history by <a href="https://judiciary.house.gov/sites/democrats.judiciary.house.gov/files/documents/Articles%20of%20Impeachment.pdf">introducing articles of impeachment against President Trump</a>, only the fourth time in US history that articles have been drawn up against a sitting president. You would think then that today would see Democrats continuing to make headlines as they sell their vision for impeachment. You would be mistaken. 
  todays: 
  - item: The biggest news in the impeachment today actually hasn't happened as of this update. Instead, <b>at 7pm Eastern tonight, the House Judiciary Committee will begin the process of debating the two articles of impeachment that were introduced yesterday.</b> "The rare evening session," the New York Times reports, "will give each of the 41 members of the committee a chance to argue for or against Mr. Trump’s impeachment. It could go late into the night." I mean, <i>that's certainly a choice</i>, who doesn't love a night of parliamentary procedures and points of order? After the late night, the Committee will reconvene Thursday morning to begin the markup process, where members can propose edits and amendments to the articles (expect the clownshow to be in full effect for this). Finally, once markup is finished—current expectation is Thursday afternoon—the Judiciary Committee will vote on the articles of impeachment and, assuming they pass, they'll move to the full House of Representatives at that point. If you're into watching people yell at each other late at night, or just curious which representative falls asleep in their chair first, maybe tune in tonight. Otherwise, Thursday's impeachment.fyi update will cover any highlights from tonight along with coverage of tomorrow's vote.   
    source: New York Times
    url: https://www.nytimes.com/2019/12/11/us/politics/judiciary-committee-impeachment-debate.html?action=click&module=Top%20Stories&pgtype=Homepage
  - item: Beyond the debates to come tonight, Democrats have been largely absent from the news today but Republicans have been busy. <b>Jacketless representative, and member of the Judiciary Committee, Jim Jordan along with Republican counsel Stephen Castor met with Republican Senators today</b>, "another sign," the Washington Post reports, "that the probe’s center of gravity is soon moving to the other side of the Capitol building." Assuming that the House votes to impeach the president (which is likely because Democrats hold a commanding majority there), the impeachment process moves to the Senate for a trial. Which, according to Mitch McConnell will happen after New Year's. Whether Jordan was meeting to brief Senators on the process thus far or strategize on the trial to come is unknown. It's also unknown if Castor once again brought a grocery bag instead of a briefcase, as he did to Monday's Judiciary Committee hearing. <i>Sorry, not sorry.</i>
    source: Washington Post
    url: https://www.washingtonpost.com/politics/trump-impeachment-live-updates/2019/12/11/a5b7a6be-1c03-11ea-b4c1-fd0d91b60d9e_story.html#link-4KTVMYKAA46THOFFK5OM3HDUYQ
  - item: <b>Republican strategy for the trial in the Senate is still up in the air, but at least one House Republican would like them to take a harder line than they're currently signaling.</b> Representative Jim Banks wrote a letter today to Senator Lindsay Graham asking him to "rethink" his impeachment strategy. "The letter comes after Graham, a top Trump ally, rebuffed a number of the House GOP’s calls for hard-line tactics to defend Trump," writes Politico. Those "hard-line tactics"? Banks had previously written Graham asking him to subpoena the phone records of House Intelligence chair Adam Schiff. <i>Stares</i>. "It is urgent we fight fire with fire and tell them enough is enough," Banks wrote in today's letter which maybe seems like a <i>little</i> bit of hyperbole but hey, you do you. When Banks wrote Graham previously, Graham turned him down, explaining simply "we’re not going to do that." But, with so much about the Senate trial still unknown, I wouldn't bet against them doing that quite yet.
    source: Politico
    url: https://www.politico.com/news/2019/12/11/jim-banks-lindsey-graham-impeachment-082385
  - item: Finally, speaking of Republican Senators, <b>Rudy Giuliani, the president's personal lawyer, told the Washington Post that President Trump has asked that he brief GOP Senators, along with the Justice Department, on what he found on his trip to Ukraine last week.</b> Sure, why not. "He wants me to do it," Giuliani told the Post, "I’m working on pulling it together and hope to have it done by the end of the week." Which, <i>what on earth is going on</i>. The Post points out that it's unclear if anyone actually <i>wants</i> Giuliani to brief them&#58; Lindsay Graham has previously said he doesn't plan to call Giuliani to testify to the Senate Judiciary Committee and Attorney General Bill Barr has "counseled Trump in general terms that Giuliani has become a liability and a problem for the administration." Despite being in the process of potentially being impeached in part because of Rudy Giuliani skulking around Ukraine, as recently as this weekend the President told reporters that he believed Giuliani would make a report from his trip. "He says he has a lot of good information," Trump said. Which, <i>screams forever</i>.
    source: Washington Post
    url: https://www.washingtonpost.com/politics/giuliani-says-trump-has-asked-him-to-brief-justice-department-and-gop-senators-on-his-ukraine-findings/2019/12/10/e4edc652-1b80-11ea-8d58-5ac3600967a1_story.html
  tomorrow: After tonight's late-night debate in the House Judiciary Committee, tomorrow will see the markup/clownshow phase followed by a vote, probably in the afternoon, to send the articles of impeachment to the full House of Representatives. It's expected that they will pick up the debate quickly and vote sometime next week. 
- date: 2019-12-10T18:45:00
  yesterday: Back on September 24, Speaker of the House Nancy Pelosi <a href="https://www.nytimes.com/2019/09/24/us/politics/democrats-impeachment-trump.html">announced that the House was undertaking an impeachment inquiry</a> against the president after a <a href="https://www.washingtonpost.com/context/read-the-whistleblower-complaint-regarding-president-trump-s-communications-with-ukrainian-president-volodymyr-zelensky/4b9e0ca5-3824-467f-b1a3-77f2d4ee16aa/">whistleblower reported</a> that the president had solicited political favors from Ukraine <a href="https://apps.npr.org/documents/document.html?id=6429015-Trump-Ukraine-Transcript">on a call</a> between Trump and Ukrainian president Zelensky back in July. From that point, House investigative committees spent a month holding <a href="https://www.usatoday.com/story/news/politics/2019/11/05/trump-impeachment-witness-testimony-transcripts/4163983002/">closed-door depositions</a>—many of the subpoenas they sent during that time were <a href="https://www.politico.com/news/2019/10/08/white-house-formally-tells-democrats-it-wont-cooperate-with-impeachment-probe-000279">blocked by the White House</a>. On Halloween, the House voted to move the impeachment to a new phase, starting with <a href="https://www.nbcnews.com/politics/trump-impeachment-inquiry/everything-we-learned-trump-impeachment-hearings-n1089951">open hearings in November</a>, which concluded prior to the Thanksgiving recess. With the publication of a <a href="https://intelligence.house.gov/report/">300 page report</a> of the investigation and a week of <a href="https://www.c-span.org/video/?466833-1/judiciary-hearing-constitutional-framework-impeachment">legal panels</a> in the Judiciary Committee to kick off December, the House's impeachment inquiry moved to its final phase today.
  todays: 
  - item: Well, it's official&#58; <b>At a brief press conference this morning, House Democrats released the articles of impeachment against Donald Trump</b>. Despite everything that has happened or may happen, this is a big deal—it's only the fourth time in US history that impeachment articles have been drawn up against a sitting president. "Our president holds the ultimate public trust," House Judiciary Committee chair Jerry Nadler said before introducing the articles. "When he betrays that trust and puts himself before country, he endangers the Constitution, he endangers our democracy and he endangers our national security."  That betrayal, Nadler explained, lead Democrats to draft two articles of impeachment. The actual resolution is only nine pages long, but here's the quick two-bullet summary&#58;<ul><li>	<b>Article One&#58; Abuse of Power.</b> "Using the powers of his high office, President Trump solicited the interference of a foreign government, Ukraine, in the 2020 United States Presidential election" and "used the powers of the Presidency in a manner that compromised the national security of the United States and undermined the integrity of the United States democratic process."</li><li>	<b>Article Two&#58; Obstruction of Congress.</b> "Donald J Trump has directed the unprecedented, categorical, and indiscriminate defiance of subpoenas issued by the House of Representatives" and, as a result, "abused the powers of the Presidency in a manner offensive to, and subversive of, the Constitution."</li></ul>By introducing these two articles of impeachment, "unlike President Trump, we understand that our duty—first and foremost—is to protect the Constitution and to protect the interests of the American people,” Nadler said. “That is why we must take this solemn step today."
    source: original document
    url: https://judiciary.house.gov/sites/democrats.judiciary.house.gov/files/documents/Articles%20of%20Impeachment.pdf
  - item: The introduction of articles of impeachment is only the first step in passing the articles by the full House. <b>The next step in the process will begin Wednesday evening in the House Judiciary Committee with opening statements followed by discussion, markup, probably quite a bit of shouting, and ultimately a vote by the Committee on Thursday.</b> Once that vote in the Judiciary Committee happens, and assuming the articles are passed, then it goes to the full House for a discussion (and more shouting) and then a final vote most likely before the end of next week—<i>which is, like, super soon.</i> For a good understanding of all that's to come, including a potential Senate trial, the Washington Post has put together a very nice flowchart. 
    source: Washington Post
    url: https://www.washingtonpost.com/politics/2019/09/25/how-impeachment-works/
  - item: Assuming the articles of impeachment pass the full House, they then go to the Senate for an impeachment trial. However, <b>Senate Majority Leader Mitch McConnell said Tuesday that a potential trial in the Senate will wait until after the winter recess</b>. I mean, <i>thank you?</i> "What is not possible, obviously, would be to turn to an impeachment trial … before we break for Christmas," McConnell told reporters today. Once the Senate reconvenes in 2020, however, McConnell said that he would expect that the trial would proceed with House managers making the case to convict the president and the president's lawyers making their defense. After that, McConnell said, "It could go down the path of calling witnesses and basically having another trial, or it could decide—and again 51 members could make that decision—that they’ve heard enough and believe they know what would happen and could move to vote on the two articles of impeachment." So we've all got <i>that</i> to look forward to once the New Year's ball drops.
    source: Politico
    url: https://www.politico.com/news/2019/12/10/mcconnell-senate-impeachment-trial-christmas-080962
  - item: Finally, <b>one thing that <i>may</i> be resolved before the new year is the lingering lawsuit filed by deputy national security advisor Charles Kupperman, which had a hearing today.</b> Kupperman filed suit back in October asking a judge to decide whether he should follow the House subpoena for him to testify or abide by the White House's directive that he not comply. While the House has since dropped their subpoena—saying that maneuvering the courts would take too long—Kupperman has continued to pursue the case, explaining today that he wants a definitive decision so he can't be held in contempt of Congress at a later date. Kupperman's lawyer also represents former national security advisor John Bolton, who has said he'd follow the ruling as well, which is really the bigger deal in all of this, no offense Charles. At today's hearing, Judge Richard Leon said he would have a decision by the end of the year. Happy New Year!
    source: CBS News
    url: https://www.cbsnews.com/news/impeachment-inquiry-charles-kuppermans-subpoena-case-shows-rare-unity-between-house-democrats-and-trump/
  tomorrow: Wednesday and Thursday belong to the Judiciary Committee's debate and vote on articles (early warning&#58; if they're really starting opening statements Wednesday night, they'll get rolled into Thursday's update because I'm not staying up just for that). From there, the articles of impeachment will go to the full House who are currently expected to pick them up for discussion and a final vote by the end of next week. In addition to that, the Supreme Court meets on Friday and will potentially decide if they're hearing two Trump appeals against subpoenas that could have further reverberations in the impeachment process. And, almost certainly, we'll get a lot of angry tweets—I'm already exhausted just thinking about those.
- date: 2019-12-09T19:45:00
  yesterday: Drawing from last week's panel of law professors talking about the Constitution, over the weekend, the House Judiciary Committee <a href="https://www.wsj.com/articles/democrats-outline-constitutional-justification-for-trumps-impeachment-11575778352">released a report</a> outlining what the Committee believes are impeachable offenses. Previous versions of this report were drawn up for both the Nixon and Clinton impeachments, so it's clearly a signal of what's to come. Speaking of signals of what's to come, also over the weekend President Trump said that his personal lawyer, Rudy Giuliani had just returned from Ukraine and <a href="https://www.bloomberg.com/news/articles/2019-12-07/trump-says-giuliani-will-file-a-report-on-findings-from-ukraine?srnd=premium">wanted to present what he found to Congress</a>. So, well, <i>screams</i>. Anyway, that brings us to today.
  todays: 
  - item: The House Judiciary Committee held their second hearing in the ongoing impeachment proceedings against Donald Trump today. <b>Over nine <i>long</i> hours, the hearing featured the lawyers from the House Intelligence Committee—both Democratic counsel Daniel Goldman and Republican counsel Stephen Castor (who brought his notes in a reusable shopping bag)—making their respective cases for and against impeachment.</b> For Democrats, Goldman ran—once again—through the established narrative of the president's actions toward Ukraine. Republicans took more of a—uh—scattershot approach, questioning the process, the absence of Adam Schiff, and Joe Biden's actions toward Ukraine as Vice President. Did I mention that this hearing was <i>over nine hours long?</i> OK, let's look at the main arguments here&#58;
    source: 
    url: 
  - item: For Democrats, Goldman's 45 minute presentation was largely a run-through of the case that they made through two weeks of open testimony and the 300 page report that followed&#58; the president attempted to use the power of his office to pressure Ukraine into investigating former Vice President Joe Biden, a political rival. However, <b>Democrats were quick to point out that this wasn't just about what the president did this spring and summer, he's still <i>actively</i> attempting to solicit Ukrainian help to influence the 2020 election.</b> "If you do not believe he won’t do it again," Judiciary Committee Chair Jerry Nadler said, "let me remind you that the president’s personal lawyer spent last week in Ukraine meeting with government officials in an apparent attempt to gin up the same so-called favors that brought us here today." I mean, that's <i>exactly</i> what Rudy Giuliani spent last week doing, so.
    source: Politico
    url: https://www.politico.com/news/2019/12/09/read-house-judiciary-chairman-jerry-nadlers-opening-statement-075235
  - item: <b>Republicans, when they weren't calling points of order—which they did, a lot—took today to do what they've been dying to do for weeks now&#58; Make their case against, who else, Joe Biden.</b> <i>Help. Me.</i> From the start of Castor's 45 minute presentation—which focused heavily on Joe, his son Hunter, and Hunter's seat on the board of the Ukrainian energy company Burisma—to the many 5 minute rounds of member "questions," Biden was front and center. The Biden argument reached its nadir when, after playing clips from an ABC News interview with Hunter Biden, Republican Representative Steve Chabot declared, "You’re investigating the wrong guy, Mr. Chairman." <i>No, really&#58; Help. Me.</i> Representative Louie Gohmert went so far as to say, "Joe Biden—we're told, gee he may be the next president—well we've already got the forms, all we've got to do is eliminate Donald Trump's name and put Joe Biden's name in there." He added, "I'm scared for my country." <i>Stares</i>. Me too Louie, me too.
    source: NBC News
    url: https://www.nbcnews.com/politics/trump-impeachment-inquiry/live-blog/impeachment-hearing-live-updates-second-day-judiciary-committee-testimony-n1097486/ncrd1098546#liveBlogHeader
  - item: The other major point that Republicans made, <i>repeatedly</i>, today was that <b>they were very upset that the House Intelligence Committee report included phone record metadata that implicated Devin Nunes, the Republican ranking member of the Intelligence Committee, in having phone conversations with both Rudy Giuliani and Giuliani associate Lev Parnas.</b> I mean, I guess a guy could be pissed at Devin for making the calls in the first place, but instead over and over again Republicans wanted to know who decided to—in ranking member Doug Collins' words—play "match game" by connecting a phone number to Nunes. "We're not going to play cute here," Collins hollered at Goldman, "someone took the records, took those numbers and said, 'hey, let's play match game.'" Match Game was a game show that aired mostly in the 1960s and 70s. I know this because I just looked it up. Anyway, Representative Collins would very much like Intelligence Committee chairman Adam Schiff, who he said must have ordered the phone records to be released, to explain himself—which is going to make for an awkward bowl of bean soup at the Capitol cafeteria sometime for sure.
    source: New York Times
    url: https://www.nytimes.com/2019/12/09/us/politics/impeachment-hearings.html#link-687c8cf4
  - item: But ultimately this hearing wasn't about Republicans' procedural complaints or their mock trial of the Biden family&#58; <b>It was about the Democrats making a closing argument that the president should be impeached.</b> Having spent the months of October and November investigating the president's actions in regards to Ukraine, as well as a single week in the Judiciary Committee looking into the legal ramifications of it all, the sense seems to be that their case is closed which, uh, <i>aaaaaaaahhhhh</i>??? Yes, <i>that.</i> Anyway, as he gaveled out the proceedings, Jerry Nadler said  that the president's "conduct is clearly impeachable. This committee will proceed accordingly." Of course, <i>proceed to what</i> is a little unclear— the theme of the entire Judiciary phase of the inquiry may as well be "next steps are unclear"—but current understanding is that the Committee may draft articles of impeachment by the end of the week. <i>That's like in two days.</i> Here we go.
    source: LA Times
    url: https://www.latimes.com/politics/story/2019-12-08/nadler-articles-of-impeachment-likely-this-week
  tomorrow: Well, if the plan is still to have draft articles by the end of the week, <i>someone</i> had better get writing. On top of that, we've got former deputy national security counsel Charles Kupperman's day in court tomorrow and probably <i>a lot</i> of angry tweeting ahead. 
- date: 2019-12-08T11:15:00
  yesterday: Articles of impeachment against Donald Trump are officially being drafted. <a href="https://pelosi.house.gov/news/press-releases/pelosi-remarks-announcing-house-of-representatives-moving-forward-with-articles">Announced by Speaker of the House Nancy Pelosi on Thursday</a>, this starts what will be the final phase of the impeachment process in the House of Representatives. The articles will be drafted by the Judiciary Committee who will then vote on them and send them to the full House for debate and votes. All of this is, reportedly, going to happen <a href="https://www.washingtonpost.com/politics/democrats-consider-bribery-obstruction-for-impeachment-articles-against-trump/2019/12/05/b2e89686-1776-11ea-9110-3b34ce1d92b1_story.html">before the House breaks for winter recess</a>. Yipes. 
  todays: 
  - item: On Saturday, <b>the House Judiciary Committee released a report outlining what the Committee believes are impeachable offenses.</b> The report has historic significance, as it it's based on one first written during the Nixon impeachment and updated in the 90s for Bill Clinton. "The earlier reports remain useful points of reference," writes Judiciary Chair Jerry Nadler, "but no longer reflect the best available learning on questions relating to presidential impeachment." The report goes on to define what the committee considers impeachable treason ("a deliberate betrayal of the nation and its security"), bribery ("when the President offers, solicits, or accepts something of personal value to influence his own official actions"), and other high crimes and misdemeanors (divided into three broad categories&#58; abuse of power, foreign entanglements, and corruption of office and elections). While this report isn't the draft articles of impeachment, it's a roadmap straight to them. Here we go. 
    source: Wall Street Journal 
    url: https://www.wsj.com/articles/democrats-outline-constitutional-justification-for-trumps-impeachment-11575778352
  - item: Meanwhile, <b>House Intelligence Chair Adam Schiff, who passed the impeachment baton to the Judiciary Committee last week, was back at it this weekend, writing a letter to Vice President Pence's office requesting that they declassify supplemental evidence from Pence aide Jennifer Williams about a phone call the Vice President had with Ukrainian president Zelensky in September.</b> In his letter, Schiff wrote that the classification of "certain portions" of the call "cannot be justified on national security or any other legitimate grounds we can discern." The Vice President's office has already refused, saying that "because Adam Schiff continues to operate in an underhanded manner, the Office of the Vice President does not even know what he wants declassified." Cool cool.
    source: USA Today
    url: https://www.usatoday.com/story/news/2019/12/07/pences-office-says-doesnt-know-what-schiff-wants-declassified/4364792002/
  - item: In other impeachment-related news, <b>Supreme Court Justice Ruth Bader Ginsberg ordered a temporary stay on the release of the president's financial reports to House Democrats.</b> This is the latest legal maneuver in an ongoing lawsuit filed by Trump to block Deutsche Bank and Capital One from releasing financial documents to the House. While he's lost every suit up to now, the stay puts that release on hold at least until this coming Friday when the Court will decide whether to hear the lawsuit. This is the second case that surrounds the administration's claim of "absolute immunity" from subpoena to reach the Supreme Court and it's likely they'll consider both Friday. If they do decide to hear the cases, expect the stay to be extended and for a decision to not come until next summer. <i>Screams into the void</i>.
    source: NBC News
    url: https://www.nbcnews.com/politics/congress/trump-asks-supreme-court-block-subpoenas-financial-information-deutsche-bank-n1097246
  - item: And, <i>because nothing matters</i>, President Trump said that Rudy Giuliani, his personal lawyer who just came back from Ukraine where he's reported to have been digging for more dirt on Joe Biden, "found plenty" and that "he's going to make a report, I think, to the attorney general and to Congress." Why the president's personal lawyer, who's already a central figure in this Ukraine scandal, spent the week <i>in Ukraine</i> doing more dirt digging is an open question. Even Matt Gaetz, one of Trump's biggest defenders in the House, told ABC's This Week that it "seems to be odd having him over there at this time." Yes Matt, <i>yes it does</i>. 
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-12-07/trump-says-giuliani-will-file-a-report-on-findings-from-ukraine?srnd=premium
  - item: Finally, this coming week has <i>a lot</i> of moving parts. It's probably easiest to just break it down into some bullets of their own.<ul><li><b>On Monday December 9, the House Judiciary Committee will hold another public hearing.</b> This hearing will focus around presentations of the evidence collected in the impeachment thus far by lawyers for both parties from the House Intelligence and Judiciary committees. </li><li><b>On Tuesday December 10, US District Judge Richard Leon will hear arguments in the lawsuit filed by former deputy national security advisor Charles Kupperman</b>, who asked the court to decide whether he should abide by House subpoena or the White House demand of noncompliance in the impeachment inquiry. Kupperman's case may also affect the potential testimony of John Bolton, who shares a lawyer with Kupperman.</li><li>Additional legal maneuverings lead to <b>the Supreme Court's closed-door conference on Friday December 13 where they are likely to consider two appeals by the Administration trying to block access to Trump's financial records.</b></li><li>Finally, it's widely reported that <b>the Judiciary Committee will be debating and voting on articles of impeachment potentially by the end of this week</b> in order to bring the articles to the full House next week.</li></ul>That's just a list of the things we <i>know</i> are happening this week. Lololol. I work for tips. <i>Cries</i>.
    source: 
    url: 
  tomorrow: Tomorrow's Judiciary Committee hearing may give us a sense of next steps in terms of the draft articles—then again, it may not. But they <i>are</i> coming, and likely quite soon, along with some court decisions that may shake things up even as the pace accelerates toward impeachment. Strap in for a wild week—or at least a weird one.
- date: 2019-12-06T18:00:00
  yesterday: Yesterday Speaker of the House Nancy Pelosi moved the impeachment investigation into another new phase&#58; <a href="https://pelosi.house.gov/news/press-releases/pelosi-remarks-announcing-house-of-representatives-moving-forward-with-articles">the drafting of articles of impeachment</a>. The articles, which will be drafted by the Judiciary Committee potentially as soon as late next week, will then be voted on by the full House. Current best guess for when that will happen is <a href="https://www.washingtonpost.com/politics/democrats-consider-bribery-obstruction-for-impeachment-articles-against-trump/2019/12/05/b2e89686-1776-11ea-9110-3b34ce1d92b1_story.html">prior to the House breaking for the winter holidays</a>. <i>Which is actually quite soon.</i> 
  todays: 
  - item: The day after Nancy Pelosi announced that the House was going to officially draft articles of impeachment against President Trump was… a quiet day? For the most part, it was remarkably so. That was, until the end, when <b>White House Counsel Pat Cipollone wrote to the House Judiciary Committee to say that the president would not be taking part in the rest of the impeachment hearings</b>. More than just turning down the invitation, Cipollone said that the Committee "should end this inquiry now and not waste even more time with additional hearings." But what does Pat <i>really</i> think? "Adopting articles of impeachment would be a reckless abuse of power by House Democrats and would constitute the most unjust, highly partisan and unconstitutional attempt at impeachment in our nation’s history." <i>OK then.</i> Cipollone ended his letter by quoting the president's tweet from yesterday—you know, like you do in legal documents—saying that "if you are going to impeach me, do it now, fast, so we can have a fair trial in the Senate."
    source: original document
    url: https://int.nyt.com/data/documenthelper/6556-read-the-letter-from-the-white/25010e6fa74fd792b75d/optimized/full.pdf
  - item: So about that "fair" trial in the Senate. <b>Politico today did a lot of legwork talking with Republican Senators about their plans for the impeachment trial</b> they're almost certain to hold. Were they, as the president has demanded, considering calling House Intelligence Committee Chair Adam Schiff and Speaker Nancy Pelosi as witnesses? "Are we going to start calling House members over here when we don’t like what they say or do?" Senator Lindsay Graham responded. "I don’t think so." In fact, Politico reports that Republicans are attempting to defend the president without having the trial descend "into chaos or divide their caucus ahead of a tough 2020 cycle." The reason? The math is hard. "Calling controversial witnesses will require near lockstep party unity from 51 of the 53 Senate Republicans to make any procedural maneuvers, a tough task given the diverse views in the GOP, according to senators and aides." Of course, as they say, <i>things are fluid</i>, so we'll see when we see.
    source: Politico
    url: https://www.politico.com/news/2019/12/05/senate-republicans-impeachment-trial-076673
  - item: Meanwhile one potential fact witness to many of the important questions surrounding the president and Ukraine is reportedly negotiating a plea deal. <b>Lev Parnas, an associate of Rudy Giuliani's who was arrested at Dulles airport with a one-way ticket out of the country in October, is reportedly seeking a deal that, according to the Guardian, "would probably require Parnas to offer more information about Giuliani and probably others he had contacts with, including possibly Trump and the Republican congressman Devin Nunes."</b> While Parnas's lawyer wouldn't comment on a potential deal, he did say that Parnas would need to be "granted a level of immunity, such that his statements in the impeachment inquiry cannot be used against him in his federal prosecution." So, uh, game on?
    source: The Guardian
    url: https://www.theguardian.com/us-news/2019/dec/06/giuliani-associate-lev-parnas-talks-potential-plea-deal
  - item: And finally, speaking of <b>Rudy Giuliani, the president's personal lawyer has spent the last week in Ukraine gathering, he claims, evidence against Joe Biden</b>. OK now, you may be currently asking yourself&#58; <i>Wait, isn't this whole impeachment about whether or not the president, through intermediaries including Rudy Giuliani, was trying to dredge up evidence that Joe Biden did something something Ukraine something, and isn't it weird that right now in the midst of the impeachment proceedings there's Rudy Giuliani hanging out with a bunch of Ukrainian edgelords bragging about collecting dirt on Joe Biden?</i> And if that is what you are asking yourself, the answer is <i>yes</i>. Beyond that, I do not have the foggiest possible clue.
    source: Washington Post
    url: https://www.washingtonpost.com/world/national-security/as-impeachment-tide-swirls-around-trump-giuliani-drops-anchor-in-ukraine/2019/12/06/8f454a7a-184e-11ea-bf81-ebe89f477d1e_story.html
  tomorrow: The next hearings in the impeachment inquiry against Donald Trump will be held this coming Monday. In those hearings, the Judiciary Committee will hear from lawyers from the House Intelligence Committee about the impeachment investigation they just held. Man, if that doesn't do it what will right? Anyway, between now and then is undoubtedly a rage-filled weekend and we'll update Sunday afternoon to catch you up. I remember what it was like to have a life, once. 
- date: 2019-12-05T18:00:00
  yesterday: The House Judiciary Committee started the next phase of the impeachment inquiry yesterday with testimony from four Constitutional law professors about, well, impeachment. Over the course of nearly nine hours, the professors <a href="https://www.theguardian.com/us-news/2019/dec/03/trump-impeachment-inquiry-judiciary-committee">laid out an argument for impeaching the president</a> based both on historical intent and current precedent. While three of the four professors were in deep agreement one, who was chosen by Republicans, <a href="https://www.washingtonpost.com/politics/impeachment-hearings-live-updates/2019/12/04/b7cc7b4e-1682-11ea-a659-7d69641c6ff7_story.html#link-2M6JUMXMAMZWROGGY722LEEZJU">offered a dissenting view</a> that the process was being rushed. Well, whether or not things were rushed before, they may have hit lightspeed today.
  todays: 
  - item: It's official&#58; <b>Speaker of the House Nancy Pelosi today announced that the House of Representatives will begin drafting articles of impeachment against Donald Trump.</b> "The President leaves us no choice but to act," she said, "because he is trying to corrupt, once again, the election for his own benefit." Her remarks, delivered outside her office in the Capitol, started with the opening lines of the Declaration of Independence and leaned heavily on quotes from the framers of the Constitution if you were wondering what level of Americana Gravity she was going for. "During the debate over impeachment at the Constitutional Convention," Pelosi said, "George Mason asked&#58; 'Shall any man be above justice?'" She answered quickly&#58; "In America, no one is above the law." President Trump has "engaged in abuse of power undermining our national security and jeopardizing the integrity of our elections," she said. And, as a result, "sadly, but with confidence and humility, with allegiance to our Founders and our hearts full of love for America, today, I am asking our Chairmen to proceed with articles of impeachment." Articles are drafted by the Judiciary Committee and then debated and voted on in the full House, so this is the very beginning of the big one. Hold on to yer butts. 
    source: transcript of remarks
    url: https://pelosi.house.gov/news/press-releases/pelosi-remarks-announcing-house-of-representatives-moving-forward-with-articles
  - item: While Speaker Pelosi's remarks left a lot unanswered—she gave no timeline or sense of what charges may be pursued—additional reporting has fleshed out our sense of what's coming. According to the Washington Post, <b>"House Democrats are considering articles of impeachment against President Trump that include obstruction and bribery but are unlikely to pursue a treason charge."</b> In terms of timing, the Post reports that the current plan is to hold a floor vote "before Christmas," which, <i>looks at words, looks at calendar, falls on floor</i>. Of course, "the situation remains fluid"—I'd say so—and "discussions about the articles are ongoing."
    source: Washington Post
    url: https://www.washingtonpost.com/politics/democrats-consider-bribery-obstruction-for-impeachment-articles-against-trump/2019/12/05/b2e89686-1776-11ea-9110-3b34ce1d92b1_story.html
  - item: <b>How did President Trump take the news? Pretty much exactly how you'd expect&#58; by lashing out on Twitter.</b> "The Do Nothing Democrats had a historically bad day yesterday in the House. They have no Impeachment case and are demeaning our Country. But nothing matters to them, they have gone crazy," he wrote this morning. "Therefore I say," he continued, "if you are going to impeach me, do it now, fast, so we can have a fair trial in the Senate." If you wondered what he meant by a "fair" trial, you only had to wait until the next tweet&#58; "We will have Schiff, the Bidens, Pelosi and many more testify, and will reveal, for the first time, how corrupt our system really is." <i>Help. Me.</i>
    source: Politico
    url: https://www.politico.com/news/2019/12/05/donald-trump-impeachment-076148
  - item: Meanwhile, <b>the White House was back, once again, filing a petition with the Supreme Court asking the justices to hear an appeal on <i>yet another</i> case subpoenaing Trump's financial records.</b> This is the second appeal the administration has filed with the Court in the last month, the first was to fight a subpoena by the Manhattan district attorney, this one is a subpoena by the House. Both appeals concern subpoenas to Trump's accounting firm, Mazars USA, who Trump sued to stop from complying. <i>You know, like you do.</i> The White House has lost all their appeals on these cases up to now, along with multiple other cases concerning what the administration contends is "absolute immunity" against subpoenas. The Supreme Court may decide as soon as next Friday, the 13th—<i>stares</i>—whether they will hear the cases. If they do (and that's likely), they probably wouldn't issue a ruling until June. <i>Looks at calendar again. Counts on fingers. Cries.</i> 
    source: New York Times
    url: https://www.nytimes.com/2019/12/05/us/trump-supreme-court-mazars.html
  - item: Finally, shortly after Nancy Pelosi's announcement this morning, <b>the House Judiciary Committee finally put another hearing on the calendar.</b> Scheduled for this coming Monday, December 9, the Committee charged with drafting articles of impeachment will follow up yesterday's law professor panel with "presentations from counsels to the House Permanent Select Committee on Intelligence and House Judiciary Committee" on the investigation thus far. I mean OK I guess?
    source: CNN
    url: https://www.cnn.com/2019/12/05/politics/next-impeachment-hearing-judiciary-committee/index.html
  tomorrow: With the official announcement that the drafting of articles of impeachment is underway, I am sure that tomorrow will be very chill and cool. Maybe everyone will go to the spa or something. <i>Please?</i>
- date: 2019-12-04T18:20:00
  yesterday: The House Intelligence Committee <a href="https://intelligence.house.gov/report/">released a 300 page report</a> based on the last two months of the impeachment investigation. The result? The president "<a href="https://www.washingtonpost.com/politics/2019/12/03/takeaways-house-intelligence-committees-impeachment-report-trump/">viewed himself as unaccountable and determined to use his vast official powers to secure his reelection</a>" while also obstructing the investigation into his actions at a level that made him "<a href="https://www.theatlantic.com/politics/archive/2019/12/impeachment-report-trump-obstruct/602938/">the first President in the history of the United States to seek to completely obstruct an impeachment inquiry.</a>" Alright then. That report, which was voted on by the committee last night, was then turned over to the House Judiciary Committee who, this morning, got the impeachment ball rolling again.
  todays: 
  - item: Public impeachment hearings got underway again today with—<i>checks watch</i>—nearly nine hours of testimony by four constitutional law professors about, well, constitutional law. <i>Really, that was the testimony.</i> <b>The first hearing held by the House Judiciary Committee was about establishing an understanding of what the Constitution says about impeachment and how some of the ambiguities in the text (what constitutes a "high crime," or "misdemeanor" for example) might be interpreted today.</b> The law professors assembled—Noah Feldman from Harvard, Michael Gerhardt from the University of North Carolina, Pamela Karlan from Stanford, and Jonathan Turley from George Washington University—did their best to answer both the 90 minute questioning session (45 minutes for Democratic counsel, 45 minutes for Republican) as well as for the 5 minute rounds for the 41—<i>forty one</i>—members of the Judiciary committee. What did we learn? Well, uh, that the president likely committed a series of impeachable offenses, unless you are a Republican congressperson in which case Adam Schiff, whistleblower, something something. In other words, we're pretty much where we were yesterday. 
    source: C-SPAN
    url: https://www.c-span.org/video/?466833-1/judiciary-hearing-constitutional-framework-impeachment
  - item: Three of the professors—Feldman, Gerhardt, and Karlan—were unequivocal in their assessment that Trump had committed impeachable offenses in both his demand for political favors from Ukraine and his obstruction of the investigation into his actions. <b>"If what we’re talking about is not impeachable, then nothing is impeachable," Professor Gerhardt testified. "If Congress fails to impeach here, then the impeachment process has lost all meaning and, along with that, our constitution’s carefully crafted safeguards against the establishment of a king on American soil."</b> While all three professors to come down on the side of impeachment were chosen by Democrats on the Judiciary committee, Stanford law professor Karlan was quick to point out that this wasn't about partisan politics, it was about the Constitution. "The Constitution of the United States does not care whether the next President of the United States is Donald J Trump or any one of the Democrats," she testified, "what the Constitution cares about is that we have free elections."
    source: The Guardian
    url: https://www.theguardian.com/us-news/2019/dec/03/trump-impeachment-inquiry-judiciary-committee
  - item: The one professor on the panel chosen by Republicans, Jonathan Turley, was less quick to call for impeaching the president—however, he also wouldn't entirely rule it out. Instead, <b>Turley felt that the process had been rushed. "Fast and narrow is not a good recipe for impeachment," he testified. "Impeachments are like buildings. There's a ratio between your foundation and your height. And this is the highest structure you can build."</b> Turley's assessment was that with so many fact witnesses blocked from testifying by the White House, that House investigators should be spending more time in court before proceeding with impeachment in order to prove whether the president's actions were either "obnoxious" or "impeachable."
    source: Washington Post
    url: https://www.washingtonpost.com/politics/impeachment-hearings-live-updates/2019/12/04/b7cc7b4e-1682-11ea-a659-7d69641c6ff7_story.html#link-2M6JUMXMAMZWROGGY722LEEZJU
  - item: Surprisingly, the Judiciary Committee hearing ended today without clear next steps—there are no more hearings currently scheduled nor a timeline for drawing up articles of impeachment. However, <b>House Democrats met earlier today in a private meeting—no aides, staff, or even phones were allowed in—to discuss the impeachment proceedings.</b> According to Politico, halfway through the meeting Speaker of the House Nancy Pelosi asked "Are you ready?" to which the response was "Yes." But, at least for now what they are ready for isn't entirely clear. "We'll see," House Majority Leader Steny Hoyer said, "it depends on what the Judiciary Committee does." Of course, as of this writing, the Judiciary Committee is doing nothing so <i>shruggie guy emoji</i>.
    source: Politico
    url: https://www.politico.com/news/2019/12/04/nancy-pelosi-prepare-for-next-steps-impeachment-075294
  - item: The Democrats weren't the only ones meeting today&#58; <b>Senate Republicans sat down for a lunch with White House counsel Pat Cipollone to talk about the potential of an impeachment trial in the Senate.</b> "They just wanted to help us get an understanding of where they’re coming from and how they see it," Senate Majority Whip John Thune told Politico. Over the lunch, Senator Lindsay Graham said that Cipollone laid out "here’s why we think the House process was flawed and the president did nothing wrong." Which is a normal thing you do with 53 potential jurors, definitely. 
    source: Politico
    url: https://www.politico.com/news/2019/12/04/white-house-senate-impeachment-trump-075573
  - item: Speaking of the Senate, <b>while the timeline in the House is still very much in flux, the Senate's legislative calendar for 2020, released today, is empty in January—an obvious placeholder for an impeachment trial.</b> "When we have clarity on a date to convene and what January will look like, we will get that information out as soon as possible," a Senate aide said in a statement. Happy New Year, I guess. Lololol. <i>Cries</i>
    source: Roll Call
    url: http://www.rollcall.com/news/impeachment-trial-timing-hangs-2020-senate-calendar
  tomorrow: You know what? <i>I wish I knew.</i> But as of now, there's no calendar—none that's public at least. Which means that, maybe, we'll get one soon and, definitely, a lot of wackiness will rush to fill the void. My head hurts, proactively. 
- date: 2019-12-03T19:20:00
  yesterday: After taking Thanksgiving off, the impeachment inquiry against Donald Trump moved into its next phase yesterday, with the announcement of the <a href="https://www.bloomberg.com/news/articles/2019-12-02/four-impeachment-scholars-to-open-judiciary-impeachment-hearing">lineup of law professors</a> (no, really) who will kick off the Judiciary Committee's first public impeachment hearing on Wednesday. In addition, <a href="https://www.politico.com/news/2019/11/30/intelligence-committee-draft-ukraine-report-074518">Democrats got to work</a> circulating their impeachment report (more on that below) while Republicans <a href="https://republicans-oversight.house.gov/wp-content/uploads/2019/12/2019-12-02-Report-of-Evidence-in-the-Democrats-Impeachment-Inquiry-in-the-House-of-Representatives.pdf">went ahead and published</a> their rebuttal. What was in the Democrats' report? Well, glad you asked… 
  todays: 
  - item: After two months of investigations, including two weeks of public hearings, <b>the House Intelligence Committee released their impeachment inquiry report today</b>. Across 300 pages, the Committee extensively documents how President Trump "was withholding officials acts" (military aid and a White House visit for Ukraine) "while soliciting something of value to his reelection campaign—an investigation into his political rival." On top of that, the report says that Trump also obstructed the investigation into those actions, in fact, the report says, Trump is "the first President in the history of the United States to seek to completely obstruct an impeachment inquiry." <i>Oh, OK then</i>. The report—which is both very long and very damaging—was approved by the Intelligence Committee on Tuesday night along—<i>surprise surprise</i>—party lines, 13-9. The report will now move to the Judiciary Committee where they'll use it as evidence toward potentially drafting articles of impeachment. 
    source: original document
    url: https://intelligence.house.gov/report/
  - item: <b>The first half of the report, "The President’s Misconduct," lays out the entirety of the president's actions in Ukraine.</b> It's all in there&#58; from forcing out the US ambassador and replacing her, essentially, with Rudy Giuliani and US ambassador to the EU Gordon Sondland, to Giuliani's behind-the-scenes investigation of Joe Biden's son and the Ukraine/2016 election conspiracy theory, to the hold placed on military aid to Ukraine, to the "favor" the president asks for on the July 25 call, to the reverberations of that call that eventually lead to this very report, to the—<i>it's a lot.</i> Seeing it all laid out so clearly—in a complete, complex narrative built with testimony, texts, tweets, emails, and more—is pretty dramatic. The extensive research offered in the report paints a portrait of "a president who viewed himself as unaccountable and determined to use his vast official powers to secure his reelection." In fact, Trump's determination is undeterred, the report says, and "given the proximate threat of further presidential attempts to solicit foreign interference in our next election, we cannot wait to make a referral until our efforts to obtain additional testimony and documents wind their way through the courts." <i>Oh.</i>
    source: Washington Post
    url: https://www.washingtonpost.com/politics/2019/12/03/takeaways-house-intelligence-committees-impeachment-report-trump/
  - item: <b>The second part of the report, "The President's Obstruction of the House Of Representatives' Impeachment Inquiry" makes the case that the president obstructed the impeachment investigation at historically unparalleled levels.</b> The section dedicates <i>dozens</i> of pages to the many attempts by the House to compel testimony from administration officials and the extent the White House went to block them. Alongside that, it compiles the hundreds of times the president threatened and intimidated witnesses via tweet, interview, and press gaggle. Finally, it offers a history lesson&#58; After looking at the ways previous presidents complied (or didn't) with impeachment investigations, the report concludes that "Donald Trump is the first and only President in American history to openly and indiscriminately defy all aspects of the Constitutional impeachment process, ordering all federal agencies and officials categorically not to comply with voluntary requests or compulsory demands for documents or testimony." I mean, it checks out.
    source: The Atlantic
    url: https://www.theatlantic.com/politics/archive/2019/12/impeachment-report-trump-obstruct/602938/
  - item: While the report largely compiles information that was already public, through testimony, transcripts, and released documents, there's a bunch of new information buried in previously-undisclosed phone metadata. <b>Congressional investigators obtained phone records from AT&T that show extensive communications between Rudy Giuliani and the White House, the Office of Management and Budget, National Security Counsel officials, and—<i>oh hey</i>—ranking Republican on the House Intelligence Committee, which just finished its impeachment investigation, Devin Nunes.</b> The phone records also show Nunes having multiple conversations with Lev Parnas, the Giuliani associate currently under arrest in part for his actions in Ukraine. So, well, <i>what???</i>
    source: Wall Street Journal
    url: https://www.wsj.com/articles/report-reveals-call-records-between-giuliani-white-house-and-nunes-11575409448
  - item: Meanwhile, even as Democrats press forward with the next phase of the impeachment inquiry based on the extensive evidence they've gathered, the courts continue to rule against the White House's blockade on subpoenas that predate the impeachment investigation. <b>Today's latest L for the White House was delivered by the US Court of Appeals in New York in a case seeking Trump's banking records from Deutsche Bank and Capital One.</b> The House's "interests in pursuing their constitutional legislative function is a far more significant public interest than whatever public interest inheres in avoiding the risk of a chief executive’s distraction arising from disclosure of documents reflecting his private financial transactions," Circuit Judge Jonathan Newman wrote. This is the third court case in as many weeks to find that the White House's insistence on "absolute immunity" from Congress isn't valid. And, like those others, this one will be appealed to the Supreme Court.
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-12-03/trump-loses-appeal-in-deutsche-bank-subpoena-case
  - item: Finally, <b>public impeachment hearings start again tomorrow</b>! Can you not wait? Wait—don't answer that. Tomorrow's hearings will be very different than the ones held by the Intelligence Committee two weeks ago. Instead of fact witnesses, four law professors will explore what "high crimes and misdemeanors" means in the Constitution. I mean, OK? After that, well, there's still no public schedule for what happens next. Really. I'm sure they'll think of something. The hearing starts at 10am Eastern. Wear a powdered wig if you want to go full Constitutional cosplay I guess. 
    source: PBS NewsHour
    url: https://www.pbs.org/newshour/politics/watch-live-the-trump-impeachment-hearings-house-judiciary-committee-day-1
  tomorrow: The time beyond tomorrow is mostly uncharted territory. Though, with the delivery of the impeachment report to the Judiciary Committee, I'd think that they'll start filling in the many blanks in short order. Then again, I think lots of things. <i>Thinks</i>.
- date: 2019-12-02T18:50:00
  yesterday: November saw two weeks of public impeachment hearings held by the House Intelligence Committee. Over the course of the hearings, a dozen witnesses testified about <a href="https://www.washingtonpost.com/politics/2019/11/22/everything-new-we-learned-since-start-public-testimony-impeachment-inquiry/">the circumstances surrounding</a> interactions the president and other administration officials had with the new president of Ukraine and the potential that those interactions included <a href="https://www.lawfareblog.com/gordon-sondland-accuses-president-bribery">attempting to pressure Ukraine</a> into investigating the president's political rivals in return for a visit to the White House and the release of halted military aid. Those hearings wrapped up prior to the House's Thanksgiving recess and with them, the first public phase of the impeachment inquiry came to a close. But, with the start of a new month, a new phase began today.
  todays: 
  - item: After a week off for Thanksgiving, work begins again on the impeachment inquiry against Donald Trump. After a November dominated by public hearings held by the House Intelligence Committee, <b>the focus for December now shifts to the House Judiciary Committee, which will start holding open hearings <i>this</i> Wednesday.</b> Since this phase is about drafting articles of impeachment, not about investigating potential impeachable offenses, the focus of these hearings is apparently going to be quite different. How different? Well, Wednesday kicks off with four law professors who, according to Bloomberg, will offer an "opportunity to discuss the historical and constitutional basis of impeachment." <i>I mean, OK</i>? What happens with the inquiry after Wednesday's professorial hearing is actually still unclear—there's currently no schedule after Wednesday. Which, I'm sorry, <i>what?</i> 
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-12-02/four-impeachment-scholars-to-open-judiciary-impeachment-hearing
  - item: The lack of clarity of the impeachment process from here was the focus of a letter written by White House counsel Pat Cipollone to the Judiciary Committee chair Jerry Nadler on Sunday night. <b>Nadler, Cipollone writes, "provided no information whatsoever as to the dates these hearings will occur, what witnesses will be called, what the schedule will be, what the procedures will be, or what rights, if any, the Committee intends to afford the President"</b> I mean, there is <i>currently nothing scheduled after Wednesday</i>, so like he's not <i>wrong</i> here. Anyway, Trump's lawyer says that he won't be participating in Wednesday's hearing, but won't rule out future participation if they're ever told what they're participating in. Again, not an entirely indefensible position to take—which feels weird to write, but here we are.
    source: Washington Post 
    url: https://www.washingtonpost.com/politics/republicans-mount-aggressive-campaign-against-impeachment-as-spotlight-turns-to-judiciary-panel/2019/12/01/823f64ce-144c-11ea-9110-3b34ce1d92b1_story.html
  - item: Part of what's holding up next steps is that the impeachment process Democrats laid out requires the House Intelligence Committee to write a report summarizing their investigations from the last few months and deliver it to the Judiciary Committee, who will then consider the evidence in the report and decide if they'll draft articles of impeachment. But <b>the Intelligence Committee report was only just completed today and is now being circulated in draft form among committee members.</b> From there, according to Politico, they will vote on it and pass it along to the Judiciary Committee. So, at best, the Judiciary Committee will receive the report tomorrow afternoon for hearings that begin on Wednesday which sure feels like odd planning but hey, <i>shruggie guy emoji</i>.
    source: Politico
    url: https://www.politico.com/news/2019/11/30/intelligence-committee-draft-ukraine-report-074518
  - item: Meanwhile <b>Republicans have written their own report and went ahead and released it ahead of the Democratic report</b>, because of course they did. Its findings are what you might expect&#58; <i>nothing to see here</i> across 110 pages. The Democrats' case, Republicans say, is based on "hearsay, presumption and emotion," with a "predetermined outcome" and also Democrats "flatly disregard any perception of potential wrongdoing with respect to Hunter Biden’s presence on the board of Burisma Holdings or Ukrainian influence in the 2016 election," which, <i>screams forever</i>.
    source: original document 
    url: https://republicans-oversight.house.gov/wp-content/uploads/2019/12/2019-12-02-Report-of-Evidence-in-the-Democrats-Impeachment-Inquiry-in-the-House-of-Representatives.pdf
  - item: While there's a remarkable amount we don't know about what happens next, one thing we do know is that <b>House Majority Leader Steny Hoyer announced today that the House will be open for business the week of December 16 with votes scheduled for the 17-20th.</b> While this wasn't an unexpected move—the government is only funded to the 20th, so they'll definitely be voting on <i>that</i>—it's also exactly the timeline previously floated for potential floor discussion and votes on impeaching the president so, well, here we go. Well, maybe. 
    source: Washington Post
    url: https://www.washingtonpost.com/politics/impeachment-hearings-live-updates/2019/12/02/1ef96062-14f2-11ea-9110-3b34ce1d92b1_story.html#link-GMILVBCA2E2GTDXH3JF6PZOWCE
  tomorrow: With the Democratic report on the impeachment investigations publishing tomorrow and the first Judiciary hearing scheduled for Wednesday, you can imagine that it will be a busy first half of the week. And, hey, maybe someone will schedule some more hearings after Wednesday that would be nice. Anyway, welcome back from the holiday weekend. 
- date: 2019-11-27T18:50:00
  yesterday: Yesterday we learned what happens next in the impeachment inquiry against Donald Trump&#58; <a href="https://www.bloomberg.com/news/articles/2019-11-26/house-to-open-next-trump-impeachment-phase-with-dec-4-hearing?srnd=premium">it moves to the House Judiciary Committee</a>, which will hold its first public hearing on December 4th. Additionally this week, White House lawyers have been fighting <a href="https://www.nytimes.com/2019/11/27/us/politics/trump-legal-strategy.html?action=click&module=Top%20Stories&pgtype=Homepage">multiple judicial decisions</a> against their assertion that administration officials have "absolute immunity" over congressional subpoenas, which is definitely when you know it's going well. Anyway, for being a short week before a national holiday and long weekend, it's been surprisingly busy.
  todays: 
  - item: <b>With yesterday's announcement that the impeachment inquiry is moving to its next phase after the Thanksgiving recess, the White House is left with a choice&#58; to cooperate or not.</b> This phase of the process, which moves to the House Judiciary Committee, is focused on evaluating evidence and drafting articles of impeachment. A major difference from the first phase of the inquiry is that it includes the opportunity for the administration to participate, including cross-examining witnesses and presenting a defense. Despite the oft-repeated talking points about being denied due process and not being able to defend themselves, now that the door is open, it's reported that the White House <i>still</i> may not take part. Shocking, I know. According to the New York Times, those involved in the decision "are deeply suspicious of taking part in a process they view as unfair." Of course, one way to make the process fairer would be to engage with it, but <i>shruggie emoji</i>. The White House has until 6pm Sunday to decide. 
    source: New York Times
    url: https://www.nytimes.com/2019/11/27/us/politics/trump-impeachment.html?action=click&module=Top%20Stories&pgtype=Homepage
  - item: Meanwhile, today we learned more from yesterday's release of the testimony of Mark Sandy, deputy associate director for national security programs at the Office of Management and Budget. According to the Washington Post, <b>Sandy told investigators that "two officials at the White House budget office resigned this year partly because of their concerns about President Trump’s decision to hold up congressionally approved security assistance to Ukraine."</b> The hold on aid to Ukraine is a central part of the impeachment inquiry and while so far investigators have not directly connected the hold with the president's demand that Ukraine investigate his political rivals, they have also not been able to uncover any <i>actual</i> reason why the aid was withheld. That people within the White House's own budget office were quitting over it certainly underscores just how irregular the hold was. 
    source: Washington Post
    url: https://www.washingtonpost.com/us-policy/2019/11/26/two-omb-officials-resigned-voicing-concerns-over-ukraine-aid-hold-official-testifies/
  - item: Speaking of irregular, the Washington Post is reporting that <b>Rudy Giuliani, the president's personal lawyer whose machinations in Ukraine on behalf of the president are a central part of the impeachment investigation, may have been negotiating a contract to represent Ukrainian prosecutor Yuri Lutsenko for $200,000 at the same time he was working with Lutsenko to dig up information on whether Joe Biden used Ukrainian connections for personal gain</b>. Which, <i>waves hands in all directions</i>. While it appears that money never exchanged hands, "negotiations proceeded far enough that legal agreements were drafted under which Giuliani’s company would have received more than $200,000 to work for the Ukrainians," the Post reported. Sure, why not.
    source: Washington Post
    url: https://www.washingtonpost.com/politics/giuliani-was-in-talks-to-be-paid-by-ukraines-top-prosecutor-as-they-together-sought-damaging-information-on-democrats/2019/11/27/636c3e86-112d-11ea-b0fc-62cc38411ebb_story.html
  - item: This latest revelation about Giuliani comes after a week where his partner Lev Parnas announced he had shared documents with the impeachment inquiry, and reports came out that federal investigators were issuing subpoenas for information on Giuliani's business dealings. It was not a great week for Rudy. Which might explain why <b>President Trump told conservative pundit Bill O'Reilly that he "didn't direct" Rudy to go to Ukraine.</b> <i>Stares</i>. When asked by O'Reilly what Giuliani was doing in Ukraine then, Trump replied that "you'd have to ask that to Rudy" and that "Rudy has other clients, other than me." While Trump didn't explicitly disavow Giuliani—he told O'Reilly that Rudy was "a warrior"—it's a very curious turn by the president considering there have been two weeks of public testimony directly connecting him with Giuliani's actions in Ukraine. But sure, let's go with he was freelancing. <i>Why not?</i> 
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-11-26/trump-denies-sending-rudy-giuliani-to-ukraine-for-biden-probe
  - item: One final note before we all log off to spend time with family and friends&#58; this newsletter is entirely independent and is run and written by one person (<i>hi!</i>). If these impeachment updates are valuable to you, consider leaving a tip via <a href="https://www.paypal.me/dansinker">PayPal</a>, <a href="https://venmo.com/?txn=pay&audience=friends&recipients=dansinker">Venmo</a>, or <a href="https://cash.app/$dsinker">CashApp</a>. Impeachment news isn't slowing down any time soon and your support is central in keeping this running. Thank you and have a wonderful Thanksgiving weekend. <b>We'll resume regular updates on Monday, December 2.</b>
    source: 
    url: 
  tomorrow: After Thanksgiving break, things will pick right back up in high gear next week with the first impeachment hearings run by the Judicial Committee beginning on Wednesday, December 4. Even before that, the report being compiled by House Intelligence Committee chair Adam Schiff should be completed and we should learn whether the White House will participate in this next phase (don't hold your breath on that one). Have a wonderful Thanksgiving, we'll see you on December 2nd.
- date: 2019-11-26T18:50:00
  yesterday: The first public phase of the impeachment inquiry came to a close last week after <a href="https://www.washingtonpost.com/politics/2019/11/22/everything-new-we-learned-since-start-public-testimony-impeachment-inquiry/">two weeks of testimony by a dozen witnesses</a>. Yesterday, House Intelligence Committee chair Adam Schiff <a href="https://www.cnn.com/2019/11/25/politics/adam-schiff-letter-impeachment-timeline/">announced that the committee was compiling a report</a> containing the evidence gathered thus far and would be turning it over to the Judiciary Committee for the start of the next phase. Today, we learned when that would begin. 
  todays: 
  - item: The next phase of the impeachment inquiry against Donald Trump now has a start date&#58; December 4. <b>With the conclusion of hearings by the Intelligence Committee, impeachment work now moves to the House Judiciary Committee, which will start open hearings next Wednesday.</b> <i>That's really soon.</i> This new phase will be different than the public hearings that just ended, as the Judicial Committee is charged with deciding articles of impeachment, not on investigation. Another big change from last time is that the president will be able to have counsel cross examine witnesses. "The president has a choice to make," Judicial Committee chair Jerry Nadler said today, "he can take this opportunity to be represented in the impeachment hearings, or he can stop complaining about the process." One of the president's regular complaints is that he hasn't had representation in the hearings, so this fixes that, but the idea that he'll stop complaining about the process sounds far less likely. Either way, December 4, save the date!
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-11-26/house-to-open-next-trump-impeachment-phase-with-dec-4-hearing?srnd=premium
  - item: The announcement of new hearings is great because just <b>earlier today President Trump went on Twitter to say that he would "love  to have Mike Pompeo, Rick Perry, Mick Mulvaney and many others testify"</b> and now, with new hearings announced, most certainly they can, <i>right?</i> I mean, sure, any of those people could have easily testified the <i>many</i> times they were asked to by congressional investigators before now. And, you know, if the president was making a <i>truly</i> genuine offer, maybe there wouldn't have been administration lawyers spending their pre-holiday days in court fighting against congressional subpoenas on multiple fronts. But sure, you know, the president said it so, <i>stares off into the middle distance</i>.
    source: Twitter
    url: https://twitter.com/realDonaldTrump/status/1199352977934487553?s=20
  - item: Meanwhile, back in this reality, administration lawyers spent their pre-holiday days in court fighting against congressional subpoenas on multiple fronts. First, <b>lawyers from the Department of Justice have asked District Court Judge Kentanji Brown Jackson to put her ruling from yesterday—which found that the White House could not stop members of the administration from testifying to Congress—on hold so they can appeal it to the US District Court of Appeals</b>. In her ruling, Judge Jackson said that the administration argument of "absolute immunity" against congressional subpoenas was "baseless" and that "Presidents are not kings." If the ruling stands, former White House counsel Don McGahn would be compelled to testify and it could give the green light to other administration officials to follow suit as well. However, it will likely get tied up in appeals for some time because that's a pattern we've seen repeatedly at this point <i>including today in another case</i>, but please tell me again how much the president would "love" all his men to testify.
    source: Politico
    url: https://www.politico.com/news/2019/11/26/doj-moves-to-halt-judges-ruling-that-mcgahn-must-testify-073923
  - item: On the subject of that other case, administration lawyers yesterday got a stay on a <i>different</i> ruling that would have compelled the administration to abide by Congressional subpoena. <b>The US Supreme Court has put a temporary block on a ruling by the US District Court of Appeals that required the accounting firm that does the president's taxes to turn over tax records to congressional Democrats.</b> The stay is in place so that administration lawyers can file an appeal with the Supreme Court that they shouldn't have to release the tax documents to the House. The Supreme Court has given them until December 5th to file that appeal. Man, I could have sworn that the president just today said he would <i>love</i> for people to be—<i>oh forget it</i>.
    source: NPR
    url: https://www.npr.org/2019/11/25/782813946/u-s-supreme-court-temporarily-blocks-release-of-trumps-tax-records
  - item: One of the people Trump said he would "love" to have testify is former National Security Advisor John Bolton, but Bolton won't testify until a judge decides whether he should comply with congressional subpoena or follow the White House's order of non-compliance. Now, you'd think that yesterday's ruling by Judge Jackson, who declared that presidents "do not have subjects, bound by loyalty or blood, whose destiny they are entitled to control," would have decided that. But <b>today Bolton's lawyers said that Jackson's ruling didn't apply to Bolton because of the national security aspects of his job.</b> <i>Stares</i>. "Any passing references in the McGahn decision to presidential communications concerning national security matters are not authoritative," his lawyer said in a statement. As a result, Bolton is still waiting on judicial review, the first hearing for which is scheduled December 10th. <i>It's been 84 years dot gif</i>.
    source: New York Times
    url: https://www.nytimes.com/2019/11/26/us/politics/bolton-testimony.html
  - item: Finally, today the last two remaining transcripts from last month's closed-door depositions were released. The final two testimonies, by Philip Reeker, acting assistant secretary of state for European and Eurasian affairs, and Mark Sandy, deputy associate director for national security programs at the Office of Management and Budget, offered a deeper look into the behind-the-scenes machinations happening at both the State Department and the Office of Budget and Management this summer. At the Budget Office, Sandy testified, nobody knew why $400M in aid to Ukraine had been put on hold, only "that the president is directing a hold" on it. And at the State Department, it struck Reeker as "irregular" that the US ambassador to the EU was involved in Ukraine affairs (Ukraine is not in the EU). But, he added "If that was the choice of the President and the Secretary, then obviously, that was their choice." It sure was.
    source: Washington Post
    url: https://www.washingtonpost.com/politics/impeachment-inquiry-live-updates/2019/11/26/08cd4aba-1038-11ea-9cd7-a1becbc82f5e_story.html#link-XGP6GT4CGUYSJJ7OSRXFAUADVU
  tomorrow: Look, if things don't calm down tomorrow—the literal day before Thanksgiving—then they're just never going go calm down are they. <i>Oh god</i>.
- date: 2019-11-25T18:45:00
  yesterday: Two weeks of public hearings in the impeachment inquiry against Donald Trump wrapped up last week. Over the course of the hearings, a dozen witnesses testified about <a href="https://www.washingtonpost.com/politics/2019/11/22/everything-new-we-learned-since-start-public-testimony-impeachment-inquiry/">the circumstances surrounding interactions the president and other administration officials had with the new president of Ukraine</a> and the potential that those interactions included <a href="https://www.lawfareblog.com/gordon-sondland-accuses-president-bribery">attempting to pressure Ukraine into investigating the president's political rivals in return for a visit to the White House and the release of halted military aid</a>. While the hearings seemed to wrap last week, next steps were left unclear. That is, until today. 
  todays: 
  - item: House Intelligence Committee Chair <b>Adam Schiff put to rest any question of what happens next with the impeachment inquiry in a letter sent to House colleagues today, saying that a report summarizing the inquiry's findings is underway and will be sent to the House Judiciary Committee "soon after Congress returns from the Thanksgiving recess."</b> But wait, aren't there like—<i>waves hands in all directions</i>—things that could still be investigated? Well yes, and Schiff isn't writing that off&#58; "While we will continue with our investigative work and do not foreclose the possibility of further depositions or hearings," he writes, "we will not allow the President or others to drag this out for months on end in the courts." Besides, Schiff says, "the evidence of wrongdoing and misconduct by the President that we have gathered to date is clear and hardly in dispute. What is left to us now is to decide whether this behavior is compatible with the office of the Presidency, and whether the Constitutional process of impeachment is warranted." So with that, once they receive the report, the Judiciary Committee will consider the evidence and, most likely, draft articles of impeachment in the coming weeks. Here we go—again. 
    source: CNN
    url: https://www.cnn.com/2019/11/25/politics/adam-schiff-letter-impeachment-timeline/
  - item: Even while Schiff is drafting his report, a big ruling came down this evening about the administration's stance of "absolute immunity" against congressional subpoenas that could have big repercussions on the impeachment inquiry. The short version? <b>The White House's "claim to unreviewable absolute testimonial immunity" is "baseless, and as such, cannot be sustained."</b> The ruling, from Federal District Court Judge Ketanji Brown Jackson, comes on a case House Democrats have been pursuing since the Mueller investigation. While the original lawsuit was about compelling the testimony of then-White House counsel Don McGahn, Judge Jackson's ruling was much broader, stating that the law applied to "other current and former senior-level White House officials" as well. Judge Jackson's ruling could have massive implications on the current impeachment proceedings, considering that the White House has blocked many relevant witnesses from testifying, including Chief of Staff Mick Mulvaney, former National Security Advisor John Bolton, former Energy Secretary Rick Perry, and many others. Of course, this ruling is almost certainly going to be appealed to the Supreme Court so maybe Adam Schiff has a point about the White House dragging this out "for months on end in the courts." But at least on paper, it's a big win for the rule of law.
    source: New York Times
    url: https://www.nytimes.com/2019/11/25/us/politics/mcgahn-testimony-ruling.html
  - item: What's at stake in this lawsuit was underlined once again today in a <b>Washington Post report that an administration review of the president's decision to withhold aid from Ukraine has "turned up hundreds of documents that reveal extensive efforts to generate an after-the-fact justification for the decision and a debate over whether the delay was legal."</b> This internal review was undertaken because of the impeachment inquiry and White House lawyers are now "expressing concern that the review has turned up some unflattering exchanges and facts that could at a minimum embarrass the president." If only there was a way of legally requiring these documents be turned over to congressional investigators. <i>Thinking face emoji</i>.
    source: Washington Post
    url: https://www.washingtonpost.com/politics/white-house-review-turns-up-emails-showing-extensive-effort-to-justify-trumps-decision-to-block-ukraine-military-aid/2019/11/24/2121cf98-0d57-11ea-bd9d-c628fd48b3a0_story.html
  - item: Speaking of turning things over to congressional investigators, ABC News is reporting that <b>Lev Parnas, an associate of Rudy Giuliani's who was arrested last month in part over his work in Ukraine, has turned over photos, audio, and video to the House Intelligence Committee.</b> <i>Oh</i>.  Parnas's lawyer said that "his evidence and potential testimony is non-partisan, and not intended to be part of a battle between the left and the right, but rather an aid in the determination by our government of what is in the best interests of our nation." Which I mean OK, but <i>what is on those tapes?</i> For now, we don't know. 
    source: ABC News
    url: https://abcnews.go.com/amp/Politics/house-intelligence-committee-possession-video-audio-recordings-giuliani/story
  - item: Finally, the federal investigation into Parnas and his partner Igor Fruman is potentially moving on to a much larger target&#58; Rudy Giuliani. <b>According to the Wall Street Journal, recent subpoenas in the federal investigation that caught Parnas and Fruman "suggest that prosecutors are looking closely at the work of Mr. Giuliani himself."</b> The subpoenas, according to the Journal, cover an extensive list of potential charges&#58;  "obstruction of justice, money laundering, conspiracy to defraud the United States, making false statements to the federal government, serving as an agent of a foreign government without registering with the Justice Department, donating funds from foreign nationals, making contributions in the name of another person or allowing someone else to use one’s name to make a contribution, along with mail fraud and wire fraud." Giuliani, of course, denies any wrongdoing, saying, "There’s obviously a concerted effort to spread as many lies about me as possible, to destroy my reputation so that I’m not credible when I continue to reveal all of the massive evidence of criminality by the Bidens." Which, <i>screams</i>.
    source: Wall Street Journal
    url: https://www.wsj.com/articles/federal-subpoenas-seek-information-on-giulianis-consulting-business-11574712722?mod=hp_lead_pos2
  tomorrow: At some point, this holiday week will kick in. But with the repercussions of Judge Jackson's ruling tonight still to be felt, and the president getting on a plane for a campaign rally in Florida, it may not be tomorrow. 
- date: 2019-11-24T11:45:00
  yesterday: Public testimony in the impeachment inquiry against Donald Trump may have wrapped up on Thursday with the testimony of <a href="https://www.nytimes.com/2019/11/21/us/politics/impeachment-hearing.html">Fiona Hill and David Holmes</a>. Over the last two weeks, <a href="https://www.washingtonpost.com/politics/2019/11/22/everything-new-we-learned-since-start-public-testimony-impeachment-inquiry/">a dozen witnesses have testified</a> about extensive interactions with Ukraine over the spring and summer by both administration officials and people like Rudy Giuliani acting on behalf of the president and how those interactions lead to pressuring the Ukrainians to get them to investigate the President's political rivals. While it's not entirely clear what happens next (see the final bullet of today's update for more on that), what's happened up to now has been remarkable.
  todays: 
  - item: The weekend got off to a surprisingly impactful start with <b>the release of 100 pages of documents relevant to the impeachment investigation from the State Department on Friday night</b>. The documents, which were acquired via FOIA by the watchdog group American Oversight, show "multiple contacts" between Secretary of State Mike Pompeo and the president's personal lawyer Rudy Giuliani this spring—exactly the time Giulaini was conducting a "smear campaign" against then-ambassador to Ukraine Marie Yovanovich. The documents, which were released by the State Department after a Freedom of Information Act lawsuit by American Oversight, also include two conspiracy-heavy dossiers on Joe Biden's work in Ukraine enclosed in Trump Hotel folders that were addressed to Secretary of State Pompeo and were sent from the White House. So like, <i>brain actually explodes</i>.
    source: original documents
    url: https://www.americanoversight.org/state-department-releases-ukraine-documents-to-american-oversight
  - item: Friday night continued to be a rough one for Giuliani, when CNN reported that a lawyer representing Giuliani associate Lev Parnas—who was arrested at Dulles Airport last month on charges stemming in part from his work in Ukraine—said that <b>his client was willing to tell Congress about meetings Rep Devin Nunes, the top Republican on the House Intelligence Committee, had with former Ukrainian Prosecutor General Victor Shokin last December in Vienna</b>. <i>Wait, what??</i> Parnas's lawyer, Joseph Bondy, went on to tell CNN that Parnas was "willing to comply with a Congressional subpoena for documents and testimony as part of the impeachment inquiry in a manner that would allow him to protect his Fifth Amendment rights against self-incrimination." Which, <i>exploded brain explodes again</i>. Nunes has threatened to sue CNN over the allegations. 
    source: CNN
    url: https://www.cnn.com/2019/11/22/politics/nunes-vienna-trip-ukrainian-prosecutor-biden/index.html
  - item: With Parnas allegedly connecting the dots between Nunes and the major players in the Ukraine scandal, <b>it appears that the House is moving toward an ethics investigation on Devin Nunes</b>. <i>Ya think?</i> When asked about a potential investigation, Rep Adam Smith, the chairman of the House Armed Services Committee, said it was "quite likely, without question." The Washington Post also connected a Nunes aide with "a group that met frequently in spring 2019 at the Trump International Hotel in Washington, DC, to discuss the Biden matter." That group, according to Parnas's lawyer, included Giulini, Parnas, Lev Fruman (who was arrested with Parnas last month), and two lawyers. I wonder if they used Trump hotel folders for their dossiers? <i>Even more brain explosions.</i>
    source: Washington Post
    url: https://www.washingtonpost.com/politics/top-house-democrat-says-ethics-probe-of-nunes-is-likely-over-alleged-meeting-with-ukrainian-about-bidens/2019/11/23/0dde6b22-0e0a-11ea-97ac-a7ccc8dd1ebc_story.html
  - item: How'd all this sit with Rudy? Well, <b>Giuliani went to Fox News on Saturday and said if the president were to throw him "under the bus" that "I have insurance."</b> If you were wondering what Giuliani meant by "insurance," he went on Twitter later in the day to clarify&#58; "The statement I’ve made several times of having an insurance policy, if thrown under bus, is sarcastic & relates to the files in my safe about the Biden Family’s 4 decade monetizing of his office." Which certainly seemed like maybe the most bonkers thing he could say until he added "If I disappear, it will appear immediately along with my RICO chart." <i>Brain exploding back and forth, forever.</i>
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-11-23/giuliani-says-biden-documents-to-be-released-if-i-disappear
  - item: With this <i>impossibly</i> bananas weekend in the background, House Intelligence chair Adam Schiff went on CNN's State of the Union today to answer lingering questions on what happens next in the impeachment inquiry. The answer? It appears that he's taking a two-pronged approach&#58; taking all "the time that's necessary" to compile a report for the Judiciary Committee—which will be in charge of the next phase—but "we may have other depositions and hearings to do" in the Intelligence Committee because "we've continued to learn new information every day and I think that's going to continue." <i>Do you think so?</i> As a result, Schiff said, they may be making addendums and additions to any report they supply to the Judiciary Committee. Seems messy but you do you Adam.
    source: CNN
    url: https://twitter.com/CNNPolitics/status/1198612356877758465?s=20
  tomorrow: Well it's Thanksgiving week, Congress is recessed, and the president heads to Mar a Lago on Tuesday, so expect things to be just very chill and cool. Who am I kidding, there's a judicial ruling expected on Monday that may compel administration members to testify and Trump holds a rally Tuesday night so expect things to be nuts until the Turkey is sliced.
- date: 2019-11-22
  yesterday: This phase of the House impeachment inquiry against Donald Trump may (seriously, <i>we don't actually know</i>) have come to a close yesterday after two weeks of open testimony with the final two witnesses. But what witnesses they were! Fiona Hill, former senior director for European and Russian affairs on the National Security Council, explained about the <a href="https://www.nytimes.com/2019/11/21/us/politics/impeachment-hearing.html">"domestic political errand"</a> that the president sent US ambassador to the EU Gordon Sondland on, while David Holmes, a State Department official who works at the US Embassy in Ukraine, <a href="https://www.nbcnews.com/politics/trump-impeachment-inquiry/live-blog/nov-21-impeachment-hearings-live-updates-n1087686/ncrd1088436#liveBlogHeader">reenacted the phone call he overheard</a> between the president and Sondland. And then it was over (again&#58; ???) and the big question is, like the <a href="https://www.youtube.com/watch?v=7XdAQpq_1Xw">Buffy musical episode</a> asks, "where do we go from here?"
  todays: 
  - item: When Adam Schiff gaveled yesterday's Intelligence Committee to a close yesterday, he did so leaving questions unanswered&#58; Will more witnesses be called? Will they pursue administration officials who have defied subpoenas? Whatever happened to the president's offer to submit written testimony? Is this the end of this phase of impeachment hearings? Today didn't bring clarity to any of those questions, <b>but there are some indications that perhaps there are <i>new</i> questions emerging at the House Judiciary Committee who—if this really is the end of this phase—will be picking up the impeachment baton</b>. According to the Wall Street Journal, those questions include <i>tiny</i> details like "how the Judiciary Committee wants to handle hearings," which, like, you'd think they'd have thought of before now but who hasn't done an all-nighter before the big test right? Anyway, the Journal offers a potential timeline from here, that includes hearings and a vote in the Judiciary Committee the first two weeks of December, followed by floor debate over articles of impeachment that could "consume the entire week of December 15" and a vote "shortly before Christmas." <i>Ho ho nooooooo</i>.
    source: Wall Street Journal
    url: https://www.wsj.com/articles/house-judiciary-committee-awaits-impeachment-report-as-proceedings-move-to-next-stage-11574453633
  - item: Nature may abhor a vacuum, but the President of the United States loves one and moved quickly to fill the void left by the absence of impeachment hearings today. <b>President Trump gave a rambling, 53 minute interview on—where else—Fox & Friends this morning where he lashed out at many of the witnesses in the impeachment proceedings.</b> David Holmes' overheard phone call? "I guarantee you that never took place," Trump said (Gordon Sondland corroborated the call in his testimony). Gordon Sondland? "Hardly know him," Trump explained (Sondland donated a $1M to the Trump inaugural committee). Former US ambassador to Ukraine Marie Yovanovitch? She said "bad things about me. She wouldn’t defend me." (<i>Stares</i>.)  He went on to say that he knows the identity of the whistleblower and continued to spread the now thoroughly-debunked theory that Ukraine "hated me. They were after me in the election." So, you know, it went real well.
    source: New York Times
    url: https://www.nytimes.com/2019/11/22/us/politics/trump-impeachment-inquiry-interview.html
  - item: Meanwhile, since we're on the messy-people-who-live-for-drama beat, <b>former national security advisor John Bolton returned to Twitter this morning</b>. Bolton, who has defied a subpoena to appear in the impeachment proceedings and who has been namechecked repeatedly in testimony the last two weeks, tweeted that he had "liberated the Twitter account, previously suppressed unfairly in the aftermath of my resignation as National Security Advisor." He ended two different tweets with "stay tuned........" and "More to come....."—you'd better believe I copy/pasted those periods <i>exactly</i>—so clearly there's going to be some mustachioed drama to come. He could just, you know, testify, but that would apparently be too easy or something. 
    source: Washington Post
    url: https://www.washingtonpost.com/politics/impeachment-hearings-live-updates/2019/11/22/54fff730-0ca9-11ea-97ac-a7ccc8dd1ebc_story.html?hpid=hp_hp-top-table-low_liveticker-750a%3Aprime-time%2Fpromo#link-FCUG5HSQYE6KNMELR3VE5MYYMI
  - item: And, in case you needed any more indication that it was <i>that</i> kind of day, <b>Senator Lindsay Grahham sent a letter to Secretary of State Mike Pompeo last night "requesting documents related to former vice president Joe Biden and his communications with Ukrainian officials,"</b> according to the New York Times. Why? I mean besides the very obvious answer of <i>you know why</i>? "Adam Schiff and the House Intel Committee have made it clear they will not look into the issues about Hunter Biden and Burisma," explained Graham spokeswoman Taylor Reidy. <i>You knew why</i>.
    source: Washington Post
    url: https://www.washingtonpost.com/politics/graham-launches-probe-into-bidens-burisma-and-ukraine/2019/11/21/5a5675b4-0ca5-11ea-97ac-a7ccc8dd1ebc_story.html?hpid=hp_hp-top-table-main_grahambiden-655pm%3Ahomepage%2Fstory-ans
  - item: It was a big day for Senators sending letters to Secretary of State Mike Pompeo. <b>The ten Democratic Senators on the Senate Foreign Relations Committee wrote Pompeo asking him to recuse himself from State Department business related to the Ukraine scandal at the heart of the impeachment inquiry.</b> The letter, which cited the many instances the State Department refused to cooperate with the House impeachment investigation, said that the "only legitimate option is for you to recuse and delegate the department’s response to the Trump-Ukraine scandal to a senior career department official. We urge you to do so immediately." Don't hold your breath though. 
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-11-22/democrats-ask-pompeo-to-recuse-himself-from-ukraine-fallout
  - item: Finally, even as House members break for Thanksgiving there's a potential impeachment curveball that could hit before anyone slices turkey. <b>US District Court Judge Ketanji Brown Jackson is set to rule no later than Monday on a lawsuit House Democrats filed this spring that seeks to enforce a subpoena against Don McGahn</b>, the former White House lawyer who played a large role back in the Mueller investigation days. What's that got to do with the <i>current</i> investigations? The judge's ruling will decide whether the White House argument that the executive branch should be immune from House subpoenas is valid which, if Judge Jackson rules in the House's favor, could have <i>huge</i> repercussions in their witness strategy from here.
    source: Politico
    url: https://www.politico.com/news/2019/11/22/impeachment-robert-mueller-072698
  tomorrow: Does anyone think that the weekend before Thanksgiving week, where Congress is recessed and the president will head to Mar a Lago, is going to be chill? Please? It probably won't be. We'll update mid-day Sunday. TGIF and all that.
- date: 2019-11-21
  yesterday: Open hearings in the impeachment inquiry against Donald Trump hit high gear this week with <i>two</i> eleven-hour days of testimony. Over those 22 hours, we <a href="https://www.cnn.com/politics/live-news/impeachment-hearing-11-19-19">learned more</a> about the July 25 call President Trump had with Ukrainian president Zelensky and the fallout from it, as well as gained additional understanding about the <a href="https://www.politico.com/news/2019/11/20/laura-cooper-david-hale-impeachment-hearings-live-highlights-and-updates-072240">hold placed on military aid for Ukraine by the White House</a>. But the centerpiece of the week was the testimony of US ambassador to the EU Gordon Sondland, who didn't mince words yesterday when he asked, <a href="https://www.nytimes.com/interactive/2019/11/20/us/politics/gordon-sondland-opening-statement-ukraine.html">"Was there a 'quid pro quo'? And answered, "The answer is yes."</a> Which brings us to today.
  todays: 
  - item: Two weeks of public impeachment hearings wrapped today with <b>the testimony of Fiona Hill, former senior director for European and Russian affairs on the National Security Council, and David Holmes, a State Department official who works at the US Embassy in Ukraine</b>. After yesterday's lengthy, surprising testimony by US ambassador to the EU Gordon Sondland, I'll admit that I thought today was going to be a snooze. But it turned out to be some of the most compelling, clear, and crucial testimony of the last two weeks—every copyeditor just cringed at my use of three c's there. <i>Sorry not sorry.</i> A few highlights&#58; 
    source: 
    url:
  - item: The hearing opened with Fiona Hill taking apart the Republican theory—voiced over and over at these hearings—that Ukraine interfered in the 2016 election. <b>"Some of you on this committee appear to believe that Russia and its security services did not conduct a campaign against our country—and that perhaps, somehow, for some reason, Ukraine did," she testified. "This is a fictional narrative that has been perpetrated and propagated by the Russian security services themselves."</b> Later, Hill expanded on the Russian's motivation&#58; "The goal of the Russians was really to put whoever was going to become the president … under a cloud." Whoever won, Hill explained, the Russians ultimately wanted to "pit one side of the electorate against the other. That they would pit one party against the other … That they would create just the kind of chaos that we have seen in our politics." <i>Sound familiar?</i> 
    source: Wall Street Journal
    url: https://www.wsj.com/articles/fiona-hill-david-holmes-expected-to-testify-on-ukraine-pressure-campaign-11574332203?mod=hp_lead_pos2
  - item: David Holmes' testimony offered a first-hand account of the activity at the US embassy in Ukraine during the timeframe leading up to Trump's July 25 call with Ukrainian president Zelensky, and the aftermath of that call. At the Embassy, Holmes testified, "we'd been hearing about the investigations"—into the Bidens and the 2016 election, pushed by Rudy Giulani—"since March." Giuliani's involvement, Holmes said, wasn't welcome by Ambassador Sondland, who told him "every time Rudy gets involved he goes and F's it all up." <b>But, according to Holmes, Sondland became a key conduit between Ukraine and the president on these investigations, leading to a phone call Sondland held with President Trump on the terrace of a restaurant in Kiev on July 26</b>, the day after the president's call with Ukrainian president Zelensky. Holmes, who reenacted the call with flair, said that when asked by the president if Zelensky would do "the investigations," Sondland replied "He will do it. He'll do anything you ask him to." On Twitter, the president questioned whether it was possible to overhear conversations on the phone, which, <i>screams</i>. 
    source: NBC News
    url: https://www.nbcnews.com/politics/trump-impeachment-inquiry/live-blog/nov-21-impeachment-hearings-live-updates-n1087686/ncrd1088436#liveBlogHeader
  - item: Sondland was a focus for Republican counsel Steve Castor who, it seemed, hoped to get Hill to cast Sondland's testimony yesterday into question. Instead, when Castor asked her what made her angry in a meeting she had with Sondland, she turned it around in stunning fashion&#58; "What I was angry about was that he wasn't coordinating with us. But I've actually realized, having listened to his deposition, that he was absolutely right. He wasn't coordinating with us because we weren't doing the same thing he was doing." So what <i>was</i> Sondland doing? "He said to me, I'm briefing the president, I'm briefing Chief of Staff Mulvaney, I'm briefing Secretary Pompeo, and I've talked with Ambassador Bolton. Who else do I have to deal with?" <b>It struck her, Hill said, as she looked at the emails Sondland supplied in yesterday's testimony, "that he was absolutely right. Because he was being involved in a domestic political errand and we were involved in national security foreign policy and those two things had just diverged.</b>" And <i>that</i>—more than almost anything else that's been said the last two weeks—is the whole problem. 
    source: New York Times
    url: https://www.nytimes.com/2019/11/21/us/politics/impeachment-hearing.html
  - item: While testimony continued at the House, <b>President Trump and Senate Republicans met at the White House to discuss strategy for what will likely become an impeachment trial in the Senate</b>. According to Politico, there's a feeling that "a motion to dismiss won't fly," and so instead Republicans, at the White House's prompting, "want some kind of factual affirmative defense on the merits." What kind of "merits" you ask? According to White House deputy press secretary Hogan Gidley, Trump "wants to be able to bring up witnesses like Adam Schiff, like the whistleblower, like Hunter Biden, like Joe Biden." <i>Disintegrates into a pile of ash; is blown away by a stiff fall breeze</i>.
    source: Politico
    url: https://www.politico.com/news/2019/11/21/white-house-backs-full-senate-trial-if-house-impeaches-trump-072578
  - item: But, back here in reality, <i>are</i> we headed to a trial in the Senate? Today's hearings wrapped without clear next steps given. <b>Congress takes a recess for Thanksgiving next week and, with no more hearings currently scheduled, what happens from here is a bit up in the air.</b> While I'd expect House Democrats to clarify what they're planning before going on break—and I'd be a little surprised if, coming out of Sondland's testimony yesterday, they don't attempt to call more witnesses—Bloomberg offers a useful look at the many options they have in front of them.
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-11-21/democrats-moving-toward-impeachment-must-decide-their-next-steps
  tomorrow: Well, as I just said above, what's next is a little bit unknown. So probably what's coming next is clarity on that. And a lot of spin, maneuvering, and attempts at reframing narratives from Republicans and the White House. Oh, and Thanksgiving, which should offer a nation-wide opportunity for extremely awkward table conversations.
- date: 2019-11-20
  yesterday: The open hearings in the impeachment inquiry against Donald Trump hit hyperdrive this week with nine witnesses <a href="https://www.vox.com/2019/11/13/20961074/impeachment-hearings-testimony-live-stream-taylor-kent">scheduled to testify</a>. Yesterday saw four of them testify in pairs over <i>eleven</i> hours—it was very, very long, but important, testimony from three people who were present on the president's call with Ukrainian president Zelensky on July 25. The verdict? Even among the witnesses <a href="https://www.npr.org/2019/11/19/778657017/impeachment-hearings-resume-with-white-house-state-department-witnesses">chosen by Republicans</a>, it was "unusual" at best. All four witnesses also <a href="https://www.cnn.com/politics/live-news/impeachment-hearing-11-19-19/h_f30913e2622eb1fb31345ce33047f1fa">heavily implicated Rudy Giuliani and US ambassador to the EU Gordon Sondland</a> as lynchpins in all of this, which set up huge expectations for Sondland's testimony today. 
  todays: 
  - item: Another marathon day of testimony in the impeachment inquiry against Donald Trump got off to a surprising start today when <b>US ambassador to the EU Gordon Sondland opened his testimony asking rhetorically "Was there a 'quid pro quo?'" and then answering, "the answer is yes."</b> <i>For real, y'all—this happened.</i> Sondland, who had been implicated as a central figure in the Ukraine controversy by almost every witness up to now, did not mince words. He testified that he aggressively pursued Ukraine's commitment to investigating the president's political rivals, in direct coordination with Rudy Giuliani, "at the express direction" of President Trump. It was remarkable. Read the whole opening statement. It is long but worth it. 
    source: New York Times
    url: https://www.nytimes.com/interactive/2019/11/20/us/politics/gordon-sondland-opening-statement-ukraine.html
  - item: <b>Sondland's testimony didn't just stop at the quid-pro-quo, but instead implicated an astounding number of people. "Everyone was in the loop. It was no secret,"</b> he explained. The people involved were so senior that Sondland pushed back on the idea that they represented an "irregular channel" of communication with Ukraine, which is how acting US ambassador to Ukraine William Taylor had described them in his testimony. "I'm not sure how someone could characterize something as an 'irregular' channel when you're talking to the President of the United States, the Secretary of State, the National Security Advisor, the Chief of Staff of the White House," he testified. "I don't know how they could consider us to be the 'irregular' channel and they to be the 'regular' channel when it's the leadership that makes decisions." <i>Well then.</i> 
    source: CNN
    url: https://www.cnn.com/videos/politics/2019/11/20/gordon-sondland-impeachment-hearing-irregular-channels-vpx.cnn
  - item: While Sondland repeatedly cited conversations <i>at all levels</i> tying an announcement of Ukrainian investigations into the Bidens and the 2016 election with a visit to the White House for the Ukrainian president, the connection of military aid for Ukraine never got as explicit a tie. "The aid was my own personal guess," he testified, based on "two plus two equals four." <b>Democrats pushed heavily to try and tie aid into the mix and, in the process, gave Republicans their only breathing room for the entire morning.</b> Sondland testified that he asked the president "what do you want" from Ukraine and that the president told him "I want nothing. I want nothing. I want no quid pro quo. Tell Zelensky to do the right thing." 
    source: BBC
    url: https://www.bbc.com/news/world-us-canada-50493440
  - item: Did the White House grab at that admission with all they had? Of course they did. <b>President Trump, on his way to visit an Apple manufacturing facility in Austin Texas, was photographed holding hand-written notes that in huge Sharpied lettering read "I WANT NOTHING. I WANT NOTHING. I WANT NO QUID PRO QUO. TELL ZELENSKY TO DO THE RIGHT THING. THIS IS THE FINAL WORD FROM THE PRES OF THE U."</b> In addition to the President's Sharpie, Vice President Pence, Secretary of State Mike Pompeo, Energy Secretary Rick Perry, and even Rudy Giuliani, pushed back on Sondland's testimony connecting all of them in the Ukrainian scheme.
    source: NBC News
    url: https://www.nbcnews.com/politics/trump-impeachment-inquiry/trump-white-house-scramble-respond-sondland-quid-pro-quo-testimony-n1086911
  - item: The withheld Ukrainian aid was the focus of the <i>second</i> hearing of the day, which didn't get underway until nearly 6:00pm Eastern. At that hearing—which was kept mercifully short after Sondland's testimony stretched to seven hours—Laura Cooper, deputy assistant secretary of defense for Russia, Ukraine, and Eurasia and David Hale, under secretary of state for political affairs at the State Department, testified that neither of them—nor anyone they talked to at their respective departments—could explain why the $400 million of aid to Ukraine was on hold. Most interesting was that <b>Cooper set a new timeline for when the Ukrainians knew that the aid was put on hold</b>, which up until her testimony tonight was largely believed to be in late August. However, according to Cooper, her staff was fielding queries from Ukraine about the aid in July, including two emails on July 25, the same day President Trump had his call with Ukrainian president Zelensky. So, that's certainly something. 
    source: Politico
    url: https://www.politico.com/news/2019/11/20/laura-cooper-david-hale-impeachment-hearings-live-highlights-and-updates-072240
  - item: Think this never-ending week of testimony is over yet? <i>Not so fast!</i> Tomorrow, theoretically, brings open hearings to a close until (maybe) after Thanksgiving. <b>Things wrap tomorrow with another twofer testimony day&#58; Fiona Hill, former senior director for European and Russian affairs on the National Security Council, and David Holmes, a State Department official who works at the US Embassy in Ukraine.</b> At her closed-door deposition, Hill testified of a tenure at the NSC "filled with hateful calls, conspiracy theories," and at his, Holmes gave a detailed report of an overhead conversation between Sondland and President Trump, so tomorrow should be fairly wild. It may also be the final day of public testimony in this phase of the impeachment inquiry, but I wouldn't put any bets on that. 
    source: New York Post
    url: https://nypost.com/2019/11/20/whats-coming-in-thursdays-impeachment-hearings/
  tomorrow: If tomorrow's testimony really is the last in this phase of the impeachment inquiry—things would move to the Judiciary Committee after this—then expect plenty of fireworks. But, there are lots of people that have been implicated in this week's testimony and a few legal questions actively making their way through courts that may offer opportunities to compel their testimony, I wouldn't be surprised if things go past this week, which should make for wild Thanksgiving conversations. 
- date: 2019-11-19
  yesterday: Tuesday was so long, remembering back to the days before feels like looking through the mists of time. There was a <a href="https://www.whitehouse.gov/wp-content/uploads/2019/09/Unclassified09.2019.pdf">phone call</a>? A <a href="https://www.nytimes.com/2019/10/17/us/politics/mulvaney-transcript-quid-pro-quo.html">quid-pro-quo</a>? An <a href="https://www.nytimes.com/2019/09/24/us/politics/democrats-impeachment-trump.html">investigation</a>? <a href="https://www.wsj.com/articles/inside-the-closed-door-house-impeachment-meetings-11571423200">Closed door hearings</a>? A man <a href="https://putthison.com/whats-going-on-with-congressman-jim-jordans-jacket/">without a jacket</a>? A <a href="https://www.buzzfeednews.com/article/addybaird/republicans-storm-scif-impeach-trump-pizza-phones">pizza party</a> in a secure location? It's all sort of fuzzy, like from a dream. <i>My god</i>, I am tired. Let's just get to today, shall we?
  todays: 
  - item: Tuesday's double-stacked impeachment inquiry—two witnesses in the morning, two in the afternoon—felt like a day that would never end. But, finally, <i>after over 11 hours of televised testimony</i>, it did. <i>Bursts into tears</i>. What did we learn after all this testimony? Largely that depended on where you fell on the ideological spectrum—which definitely applies to all these hearings, but was especially pronounced today as the two witnesses in the afternoon were specifically requested by Republicans, while the morning picks were by Democrats. That meant that <b>while a lot of the testimony overlapped—three of the four witnesses today were present for the July 25 call between President Trump and Ukrainian president Zelensky—there was divergence in the details, or at least in how they were interpreted.</b> Also, have I mentioned that it was a long day? <i>It was a very long day.</i> Let's break this down person by person&#58;
    source: 
    url:
  - item: In the morning, <b>Lieutenant Colonel Alexander Vindman, who wore his Army dress uniform, testified that he "couldn’t believe what I was hearing" when he listened in to the July 25 call between President Trump and Ukrainian president Zelensky.</b> "It was probably an element of shock—that maybe, in certain regards, my worst fear of how our Ukraine policy could play out was playing out, and how this was likely to have significant implications for US national security," he said. Vindman withstood attacks by Republicans, who attempted to question his loyalty to the country, and a tweet from the official White House account during his testimony that questioned his judgement. Why go through all this? "This is America," he explained. "This is the country I've served and defended—that all of my brothers have served—and here, right matters." Let's hope. 
    source: The Guardian
    url: https://www.theguardian.com/us-news/2019/nov/19/trump-impeachment-inquiry-alexander-vindman
  - item: Also testifying in the morning was Jennifer Williams, national security aide to Vice President Pence. <b>Williams, who was also present for the July 25 call, described the call as "unusual" and said that it "involved discussion of what appeared to be a domestic political matter."</b> In the dozen or so calls between heads of state she'd been involved with before, she said, she'd never heard something like that brought up. Specifically, Williams testified, the reference to former VP Joe Biden "struck me as political in nature given that the former vice president is a political opponent of the president." I mean, yeah, that sounds right. 
    source: Politico
    url: https://www.politico.com/news/2019/11/19/trump-ukraine-scrutiny-officials-testimony-071395
  - item: In his afternoon testimony, US special envoy to Ukraine Kurt Volker said that while he originally didn't think there was anything unusual in regards to his work with Rudy Giuliani, the president's personal lawyer, and US ambassador to the EU Gordan Sondland—both of whom were working backchannels to Ukraine for the president—in retrospect he should have picked up on all the clues they were laying down. <i>Really</i>. <b>"In hindsight," Volker testified, "I now understand that others saw the idea of investigating possible corruption involving the Ukrainian company, Burisma, as equivalent to investigating former Vice President Biden. I saw them as very different. The former being appropriate and unremarkable, the latter being unacceptable."</b> Sure, OK man. "In retrospect"—which really could have been Volker's catchphrase for the day—"I should have seen that connection differently, and had I done so, I would have raised my own objections." Keep in mind, this was a guy Republicans <i>wanted</i> to testify. 
    source: CNN
    url: https://www.cnn.com/politics/live-news/impeachment-hearing-11-19-19/h_f30913e2622eb1fb31345ce33047f1fa
  - item: Sitting alongside Volker was Tim Morrison, the former National Security Council advisor on Russia and Europe. Morrison, who only held that position for about four months, was present on the July 25th call as well. Immediately following the call—on which he testified he was "not concerned that anything illegal was discussed"—he recommended to NSC lawyers that the call be classified because its contents could leak. Which, <i>thinking guy emoji</i>. While he may not have heard anything illegal on the call he immediately recommended be classified—<i>stares</i>—he didn't hear a lot he liked either. <b>Morrison testified that while he prepared a lot of anti-corruption talking points for the president, Trump disregarded them and that the topics he <i>did</i> bring up—namely the Bidens and the DNC server—were "not what we recommended the President discuss."</b> Ya think?
    source: NPR
    url: https://www.npr.org/2019/11/19/778657017/impeachment-hearings-resume-with-white-house-state-department-witnesses
  - item: Beyond today's testimony, in the ancient times before this day began, <b>House impeachment investigators released the transcripts of State Department officials David Hale and David Holmes late Monday night.</b> In Hale's testimony, he further documented the involvement of Rudy Giuliani in forcing former US ambassador to Urkaine Marie Yovanovich out of her position. And in Holmes's testimony he talked extensively about the phone call between ambassador Sondland and President Trump that he overheard. I'd tell you more but first, <i>it's been a long day</i>, and second, Homes and Hale are both testifying publicly this week. 
    source: Axios
    url: https://www.axios.com/read-house-releases-hale-holmes-transcripts-25ff2433-d217-44a8-86f5-e5c863db143d.html
  - item: Finally, you know what's better than <i>one</i> day of 11 hours of testimony? Two! We're doing this all over again tomorrow folks. And, tomorrow's a big one&#58; <b>Testifying in the morning is US ambassador to the EU Gordon Sondland</b>—provided he can get up from under the bus he was thrown under repeatedly today. Sondland has been a main player in all this for a while now but after the public testimony we've gotten so far, where he's been emerged as a truly central figure, there's a lot riding on him. For everyone. <i>I'm sure it will go great.</i> <b>In the afternoon we'll hear from both Laura Cooper, deputy assistant secretary of defense for Russia, Ukraine, and Eurasia, and David Hale, under secretary of state for political affairs at the State Department.</b> Oh, also once the hearings tomorrow wrap up, you can flip right over to the Democratic presidential debate which will start at 9pm Eastern. <i>Weeps inconsolably.</i>
    source: Vox
    url: https://www.vox.com/2019/11/13/20961074/impeachment-hearings-testimony-live-stream-taylor-kent
  tomorrow: Three more testimonies tomorrow, then two on Thursday. That's—<i>counts fingers</i>—five people which is—<i>counts again</i>—one more than testified today. Which means we're not even over the midpoint of this week of All The Testimony. Rest up, keep hydrated, and we'll figure this out. Or we won't. <i>It's been a long day.</i> I work for tips, oh god. 
- date: 2019-11-18
  yesterday: In last week's open impeachment hearings, we heard from <a href="https://www.nytimes.com/2019/11/15/us/politics/marie-yovanovitch-testimony.html">former US ambassador to Ukraine Marie Yovanovich</a>, <a href="https://www.politico.com/news/2019/11/13/trump-impeachment-hearings-070089">acting ambassador to Ukraine William Taylor, and State Department Ukraine expert George Kent</a>. The three officials, <a href="https://www.politico.com/news/2019/11/13/public-impeachment-hearings-live-highlights-and-updates-070279">who testified over two days</a>, told the House Intelligence Committee about <a href="https://www.nbcnews.com/politics/trump-impeachment-inquiry/5-takeaways-public-testimony-n1081661">"side channels" of communication</a>—<a href="https://www.washingtonpost.com/politics/trump-attacks-ambassador-even-as-she-describes-feeling-threatened-by-him/2019/11/15/c14eefaa-07bc-11ea-8ac0-0810ed197c7e_story.html">run by Rudy Giuliani, the president's personal lawyer, and Gordon Sondland, the US ambassador to the EU</a>—between the US and Ukraine that worked to undermine the work of officials like Yovanovich—<a href="https://www.nbcnews.com/politics/trump-impeachment-inquiry/5-things-we-learned-marie-yovanovitch-s-impeachment-testimony-n1083341">who was fired this spring</a>—and were used to <a href="https://www.cbsnews.com/live-news/impeachment-public-hearings-live-stream-testimony-from-bill-taylor-george-kent-today-2019-11-13/">pressure Ukrainian officials to investigate the president's political rivals in return for military aid that was being withheld</a>. There was a lot. This week promises much, much more. Hang on. 
  todays: 
  - item: If you were hoping Monday was going to start out easy, President Trump took to Twitter early this morning to put an end to that. <b>In a multi-tweet diatribe, Trump wrote that while he "did nothing wrong," he'd "strongly consider" giving written testimony to House impeachment investigators.</b> <i>Stares</i> Of course, he did it while insulting Nancy Pelosi, the House Democrats, the impeachment inquiry, and the news show Face the Nation, so, well, maybe it wasn't the most sincere offer ever? Anyway, he ended his Twitter thread by saying "I like the idea & will, in order to get Congress focused again, strongly consider it." Let's just assume that's <i>definitely</i> going to happen.  
    source: Twitter
    url: https://twitter.com/realDonaldTrump/status/1196425928768929792
  - item: Of course, even as the president said he'd consider providing written testimony to Congress, <b>the House was in court arguing that he may have lied in his written testimony provided to the Mueller investigation</b>. "There is evidence, very sadly, that the President might have provided untruthful answers and this is a key part of the impeachment inquiry," House general counsel Douglas Letter told the US Court of Appeals for the DC Circuit today. The House is in court to force the Department of Justice to turn over grand jury material from the Mueller investigation. On top of the questions the House is already attempting to answer by gaining access to these documents, Friday's conviction of Trump associate Roger Stone has opened questions as to whether Trump's written answers to Mueller in regards to what he knew about Stone's contacts with Wikileaks were untrue. So it's definitely a good idea to have him provide written testimony again, that's for sure.
    source: CNN
    url: https://www.cnn.com/2019/11/18/politics/house-investigating-trump-lying-to-mueller/index.html
  - item:  Meanwhile, fallout from last week's open impeachment hearings has reached the "palace intrigue" stage. NBC News reported today that <b>the "impeachment inquiry has created the first rift between President Donald Trump and the Cabinet member who has been his closest ally, Secretary of State Mike Pompeo."</b> Most of the testimony in the House impeachment inquiry—both closed-door and open—has come from current and former State Department officials. According to NBC, "Pompeo 'feels like he's getting a bunch of blame from the president and the White House for having hired all these people who are turning against Trump and that it's the State Department that is going to bring him down, so it's all Pompeo's fault.'" Well then. 
    source: NBC News
    url: https://www.nbcnews.com/politics/trump-impeachment-inquiry/trump-s-impeachment-ire-turns-pompeo-amid-diplomats-starring-roles-n1082716
  - item: So probably it's not great for Pompeo that yet another <i>another</i> State Department staffer is now scheduled to testify in open hearings. <b>David Holmes, who works at the US Embassy in Ukraine, has been added to the public testimony schedule for Thursday.</b> Holmes overheard the July 26 phone call that US ambassador to the EU Gordon Sondland had with Trump in a crowded restaurant and <i>just</i> testified behind closed doors on Friday. During that call, Holmes testified that he heard the president ask Sondland if Ukrainian president Zelensky was "gonna do the investigation" into the Bidens, to which Sondland responded that Zelensky would do "anything you ask him to." Holmes will now testify alongside White House National Security Council official Fiona Hill on Thursday, making him the <i>ninth</i> witness scheduled to testify this week. Nine. <i>Cries</i>.
    source: Axios
    url: https://www.axios.com/david-holmes-testify-public-impeachment-inquiry-bill-taylor-62947477-fbfb-49ff-9058-01bbcbacef78.html
  - item: This overloaded week of testimony begins tomorrow, Tuesday November 19, with <i>four</i> people scheduled. <b>The morning will feature the dual testimony of Jennifer Williams, a national security aide to VP Pence, and Lieutenant Colonel Alexander Vindman, a Ukrainian expert on the National Security Council.</b> Both Williams and Vindman were present on the president's July 25 call with president Zelensky. <i>But that's not all!</i> <b>The afternoon will feature Kurt Volker, former US special representative to Ukraine, and Tim Morrison, a Russia expert on the National Security Council.</b> Morrison was also on the July 25 call, while Volker has been connected to Gordon Sondland's Ukraine machinations. Four people testifying in one day is one more person than testified <i>all last week</i>, so it's been nice knowing you. Lolololol. <i>Dies</i>.
    source: Vox
    url: https://www.vox.com/2019/11/13/20961074/impeachment-hearings-testimony-live-stream-taylor-kent
  tomorrow: What's coming next is a literal non-stop run of testimony for the next three days. After tomorrow's four, Gordon Sondland will have the whole of Wednesday morning to himself while Laura Cooper and David Hale will have the afternoon. Thursday we'll see Fiona Hill and David Holmes testify as reported above. And who knows, probably they can cram even more people in there somehow we only have to eat and drink and sleep and stuff. <i>Yells into the void</i>.
- date: 2019-11-17
  yesterday: The first week of open hearings in the impeachment inquiry against Donald Trump saw the testimony of <a href="https://www.nytimes.com/2019/11/15/us/politics/marie-yovanovitch-testimony.html">former US ambassador to Ukraine Marie Yovanovich</a>, <a href="https://www.politico.com/news/2019/11/13/trump-impeachment-hearings-070089">acting ambassador to Ukraine William Taylor, and State Department Ukraine expert George Kent</a>. Across the two days of testimony we learned much more about the <a href="https://www.wsj.com/articles/transcript-of-envoy-bill-taylors-testimony-to-be-released-11573061931">hold placed on military aide for Ukraine and the demands for investigations into the president's political rivals</a> to ensure its release. Additionally, we learned more about the <a href="https://www.nbcnews.com/politics/trump-impeachment-inquiry/live-blog/trump-impeachment-inquiry-live-updates-latest-news-n1065706/ncrd1081691">"smear campaign"</a> waged against Yovanovich that <a href="https://www.pbs.org/newshour/politics/yovanovitch-says-she-was-told-to-return-to-the-u-s-on-the-next-plane">eventually lead to her firing</a>. It was a very full week that only continues to get fuller.  
  todays: 
  - item: The House Intelligence committee was back behind closed doors on Saturday to hear the testimony of Mark Sandy, deputy associate director for national security programs at the Office of Management and Budget. The Office of Management and Budget has been a missing link in testimony up to now, with the acting director and other officials defying Congressional subpoenas. The budget office is the administration arm that actually placed the hold on $400M of Ukrainian military aid that sits at the center of the impeachment inquiry. According to the Wall Street Journal, <b>Sandy told investigators that the hold was "unusual" and that he was never told why the money needed to be held back.</b> Regardless, Sandy signed off on the hold on July 25, the same day as President Trump's call wtih Ukrainian president Zelensky.
    source: Wall Street Journal
    url: https://www.wsj.com/articles/house-impeachment-inquiry-to-hear-testimony-from-white-house-budget-staffer-11573902000
  - item: Saturday also saw the release of two transcripts from last month's closed-door depositions&#58; Tim Morrison, a Russia expert on the National Security Counsel, and Jennifer Williams, a national security aide to VP Pence. <b>Morrison, who was listening in on the president's July 25 call with Ukrainian president Zelensky, testified that even though he didn't think the president did anything illegal on the call—though the mention of investigations "seemed unusual"—he told NSC lawyers they should restrict access to the call transcript because the contents might leak.</b> <i>Sure, why not.</i> Morison also testified that he was concerned about alternative channels in US/Ukraine communications led by US ambassador to the EU Gordon Sondland. "At some point I became concerned that this parallel process was going to turn into something—and here we are." Here we are indeed.  
    source: NPR
    url: https://www.npr.org/2019/11/16/780176543/nsc-official-finds-fault-with-sondland-led-shadow-ukraine-policy
  - item: If "unusual" seems like the word of the day in this update, <i>that's because it is!</i> In the other transcript released yesterday, <b>Vice President Pence's national security aide Jennifer Williams, described Trump's request to investigate political opponents "unusual and inappropriate"</b> and that she viewed Trump's requests to be "more specific to the president in nature, to his personal political agenda, as opposed to a broader … foreign policy objective of the United States." Additionally, Williams testified that Ukrainian energy company Burisma was mentioned on the July 25th call, but there's no mention of Burisma in the summary transcript of the call released by the White House which, <i>thinking face emoji</i>. 
    source: Politico
    url: https://www.politico.com/news/2019/11/16/pence-aide-testified-that-trumps-efforts-to-pressure-ukraine-were-inappropriate-071282
  - item: Speaking of discrepancies in White House call transcripts, <b>the Friday release of a rough transcript of an earlier call between Trump and Zelensky raised some questions because it diverged significantly from the original summary of the call back in April</b>. The original summary said the two talked about working together to "root out corruption," which doesn't appear in the new transcript at all. The reason? Apparently the summary was written in advance of the call and, "because the call occurred on a Sunday, likely wasn’t updated." I got nothing.
    source: Politico
    url: https://www.politico.com/news/2019/11/15/trump-corruption-ukraine-071243
  - item: Finally, and <i>heavily</i> in "I got nothing" territory, CNN reported late Friday night on a meeting last year between president Trump, Rudy Giuliani, and the two Giuliani associates who are now under arrest for campaign finance violations, Lev Parnas and Igor Fruman. After the meeting, which took place during the White House Hanukkah party, <b>Parnas told people he was on "a secret mission" from the president to pressure the Ukrainian government to investigate the Bidens</b>. <i>This happened during the White House Hanukkah party</i>, I can not stress that enough. Parnas "told everyone in Ukraine about the White House meeting," Ken McCallion, a former federal prosecutor with numerous high-level clients in Ukraine told CNN. "He was adamant he was 'their guy'—that they chose him to be their ambassador in Ukraine." Meanwhile <i>in actual reality</i>, Parnas was one of the people, along with Fruman and Giuliani, cited by former US ambassador Marie Yovanovitch as involved in the "smear campaign" that lead to her ouster as ambassador. 
    source: CNN
    url: https://www.cnn.com/2019/11/15/politics/parnas-trump-special-mission-ukraine/index.html
  tomorrow: Open testimony in the impeachment inquiry against Donald Trump resumes on Tuesday with <i>eight</i> witnesses scheduled for this week. That's more than twice as many as this past week if you need a good sense of just how bananas things are going to get. Speaking of bananas, this is the final week of testimony before Congress breaks for Thanksgiving week so it should set up plenty of awful Thanksgiving Day family conversations. <i>Gobble gobble.</i> 
- date: 2019-11-15
  yesterday: Welcome to the end of the first full week of open impeachment hearings! Wednesday saw <a href="https://www.politico.com/news/2019/11/13/trump-impeachment-hearings-070089">testimony by acting ambassador to Ukraine William Taylor and George Kent, deputy assistant secretary of state for European and Eurasian affairs</a> that outlined the contours of the case the Democrats are making against the president. That brings us to today, which had more public testimony and then literally everything else too. There is a lot. <i>Lololol.</i>
  todays: 
  - item: The second public hearing in the impeachment inquiry against Donald Trump took place in the House of Representatives today. <b>The House Intelligence Committee questioned former US ambassador to Ukraine Marie Yovanovitch for hours about the circumstances surrounding her abrupt firing from her post this spring</b>. Over the course of her testimony, Yovanovitch outlined the smear campaign against her run by Rudy Giuliani and ousted former Ukrainian prosecutors. "When our anti-corruption efforts got in the way of a desire for profit or power, Ukrainians who preferred to play by the old, corrupt rules sought to remove me," she testified. "What continues to amaze me is that they found Americans willing to partner with them and, working together, they apparently succeeded in orchestrating the removal of a US Ambassador." In her testimony, she asked a very simple question that is endemic to this whole mess&#58; "How could our system fail like this?"
    source: The Guardian
    url: https://www.theguardian.com/us-news/2019/nov/15/trump-impeachment-inquiry-marie-yovanovitch
  - item: Unbelievably, <b>while Yovanovitch was testifying about feeling attacked by President Trump during his July 25 call with Ukrainian president Zelensky, Trump took to Twitter to, well, attack her again.</b> <i>For real</i>. "Everywhere Marie Yovanovitch went turned bad," he tweeted. "She started off in Somalia, how did that go? Then fast forward to Ukraine, where the new Ukrainian President spoke unfavorably about her in my second phone call with him." <i>I just. I can't.</i> A few minutes later, House Intelligence chair Adam Schiff interrupted the Democratic lawyer's questioning to read the tweet to ambassador Yovanovitch, who visibly slumped in her chair on hearing it, saying "It’s very intimidating." Schiff responded&#58; "Some of us here take witness intimidation very, very seriously." <i>I genuinely can't believe that happened</i>, yet here we are.
    source: New York Times
    url: https://www.nytimes.com/2019/11/15/us/politics/marie-yovanovitch-testimony.html
  - item: Yovanovich was not the only person to testify today. Immediately following her testimony, Intelligence Committee members went to the secure room that they'd taken closed-door depositions in all last month to hear from David Holmes, the US Embassy staffer in Kiev who William Taylor testified on Wednesday had overheard a conversation between US ambassador to the EU Gordon Sondland and President Trump. <b>According to his opening statement, Holmes heard Sondland tell Trump that President Zelensky "loves your ass" and, when asked by Trump if he'd investigate the Bidens, Sondland responded that Zelensky would do "anything you ask him to."</b> <i>Really, I can't. Today. I swear.</i>
    source: CNN
    url: https://www.cnn.com/2019/11/15/politics/david-holmes-testimony/index.html
  - item: Holmes is actually the first of <i>two</i> days of closed-door testimony the Intelligence Committee will hear. <b>Saturday, Mark Sandy, a career employee at the White House Office of Budget and Management will give a private deposition to the committee.</b> Sandy is the first Budget Office official to testify after multiple people have defied Congressional subpoena. It's expected that he'll be able to fill in "important details on the holdup of military aid to Ukraine."
    source: Washington Post
    url: https://www.washingtonpost.com/us-policy/2019/11/14/career-white-house-budget-official-expected-break-ranks-testify-impeachment-inquiry/
  - item: Meanwhile, because today was a day that would not end—<i>and so neither will this update</i>—as Yovanovich testified about the smear campaign Rudy Giuliani had orchestrated against her, <b>reports were coming out that Rudy Giuliani was now the focus of a federal investigation for his work in Ukraine</b>. <i>Oh, OK</i>. According to Bloomberg, "The probe of Giuliani, which one official said could also include possible charges on violating laws against bribing foreign officials or conspiracy, presents a serious threat to Trump's presidency." Add it to the pile I guess.
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-11-15/giuliani-faces-u-s-probe-on-campaign-finance-lobbying-breaches
  - item: Hey, think we're done yet? <i>We're not!</i> Since we're on the topic of oddball characters soliciting foreign help in elections to benefit the president, <b>Trump advisor Roger Stone was convicted today on seven counts of witness tampering and lying to Congress about his involvement with the 2016 Wikileaks' release of a tranche of DNC emails that had been hacked by Russia</b>. Sure, it's not <i>directly</i> related to this impeachment proceeding but also <i>waves hands in literally every direction simultaneously while screaming unceasingly</i>. 
    source: Washington Post
    url: https://www.washingtonpost.com/local/public-safety/roger-stone-jury-weighs-evidence-and-a-defense-move-to-make-case-about-mueller/2019/11/15/554fff5a-06ff-11ea-8292-c46ee8cb3dce_story.html
  - item: Finally—<i>finally</i>—the day began with what seemed like an attempt to get a leg up on the news cycle when <b>the White House released a rough transcript of another call Trump had with Ukrainian president Zelensky</b>. This call, held days after Zelensky's election in April, involved little more than congratulations between the men. That should have been that, except that the transcript they released "bared little resemblance" to the summary of the call the White House originally released back in April, the Associated Press found. Specificaly, that original summary said that the two discussed ways to help Ukraine "implement reforms that strengthen democracy, increase prosperity, and root out corruption," but there was no discussion of corruption on the call. So like, <i>huh?</i> Also missing from the original summary was a discussion about Ukrainian beauty pageant contestants. "When I owned Miss Universe, they always had great people," Trump said to Zelensky, according to the new transcript. <i>Falls to ground. Shatters into dust.</i> 
    source: Associated Press
    url: https://apnews.com/2f3c9910e0a14ec08d6d76ed93148059
  tomorrow: Hey, there's closed-door testimony on Saturday and also eight—<i>eight</i>—open testimonies scheduled for next week. Plus <i>plenty</i> of time this weekend for tantrums, news dumps, or whatever else may come out of this non-stop day. And we'll be back for the Weekend Addition edition of the newsletter mid-day Sunday to capture it all for you. <i>Collapses</i>. 
- date: 2019-11-14
  yesterday: Yesterday the first public impeachment hearings in the inquiry against Donald Trump were held. William Taylor, acting US ambassador to the Ukraine, and George Kent, deputy assistant secretary of state for European and Eurasian affairs <a href="https://www.politico.com/news/2019/11/13/trump-impeachment-hearings-070089">answered questions by both Democrats and Republicans for about five hours</a>. It was the first open hearing of <a href="https://www.washingtonpost.com/politics/trump-impeachment-inquiry-live-updates/2019/11/12/229f5484-04de-11ea-8292-c46ee8cb3dce_story.html">many to come</a> and was the first public look at the <a href="https://www.google.com/search?q=democrats+case+against+trump&rlz=1C1CHBF_enUS727US727&oq=democrats+case+against+trump&aqs=chrome..69i57.4729j0j4&sourceid=chrome&ie=UTF-8">case Democrats are building</a> against the president. 
  todays: 
  - item: The big revelation from yesterday's impeachment hearing, that US ambassador to Ukraine Gordon Sondland was overheard having a phone conversation with President Trump in Kyiv the day after Trump's July call with Ukrainian president Zelensky, was backed up by a second witness today. Because of course it was. <b>According to the Associated Press, a second diplomatic staffer at the same restaurant overheard the conversation between Sondland and Trump as well.</b> On the call, which William Taylor testified about yesterday, Trump was overheard <i>yelling through the phone</i> about "investigations" into the Bidens. When asked about the call today, Trump told reporters that he didn't remember making that call "not even a little bit." Well OK then.
    source: Associated Press
    url: https://apnews.com/6d318542e50b45dc9e1d4d829ad36c96
  - item: Repercussions from yesterday's testimony found their way to Speaker of the House Nancy Pelosi's weekly press conference today. <b>Pelosi told reporters that the testimony "corroborated evidence of bribery uncovered in the inquiry."</b> Which, I mean, that's been clear for a while right? The key part of the statement was Pelosi's use of the word "bribery" which is specifically used in the Constitution as an impeachable offense&#58; "treason, bribery, or other high crimes and misdemeanors." Since "high crimes and misdemeanors" is open to interpretation, the belief is that "bribery" is the incantation that gives far less wiggle room. Maybe smash a horcrux or two to be safe.     
    source: New York Times
    url: https://www.nytimes.com/2019/11/14/us/politics/pelosi-impeachment-bribery.html
  - item: Meanwhile <b>President Trump had lunch with Republican Senators today where he shared a transcript of <i>another</i> call he had with Ukrainian president Zelensky back in April.</b> "The president had it and we talked a while and he said, 'Here it is, you want to read it?'" Senator Kevin Cramer told the Wall Street Journal. "And he just shuffled it across the table and I read it and gave it back." It's worth noting that the Republican Senators he shared the transcript with will be jurors on his impeachment trial if it reaches the Senate so like, <i>lol nothing matters</i>. Anyway, in a Tweet this Monday, Trump said he'd release the "transcript of the first, and therefore more important, phone call with the Ukrainian President before week’s end." So we've got <i>that</i> to look forward to even if we're not Republican Senators maybe I guess.
    source: Wall Street Journal
    url: https://www.wsj.com/articles/first-trump-zelensky-call-barely-resembled-second-11573738399?mod=article_inline&mod=article_inline
  - item: Speaking of Republican Senators, according to the Washington Post, "<b>some Republican senators and their advisers are privately discussing whether to pressure GOP leaders to stage a lengthy impeachment trial beginning in January to scramble the Democratic presidential race.</b>" There are six Senators currently running for the Democratic nomination. Overlapping the impeachment trial with the leadup to the Iowa caucus and New Hampshire primary, both in early February, would keep them largely off the trail. <i>I am bone tired.</i> 
    source: Washington Post
    url: https://www.washingtonpost.com/politics/republicans-discuss-a-longer-senate-impeachment-trial-to-scramble-democratic-primaries/2019/11/13/d7e46d24-064c-11ea-b17d-8b867891d39d_story.html
  - item: Finally, <b>the open impeachment hearings continue <i>tomorrow</i> with the testimony of former US ambassador to Ukraine Marie Yovanovitch</b>. Yovanovitch was the recipient of a lengthy smear campaign masterminded by Rudy Giuliani that lead to her ouster as ambassador earlier this year. In closed door testimony last month, Yovanovitch said she first heard about Giulani's meddling from a Ukrainian official who told her to "watch her back." Yovanovitch's testimony will begin at 10am Eastern tomorrow and follow the same format as Wednesday's&#58; Opening statements, followed by 90 minutes of questioning by Democratic and Republican lawyers (45 minutes per), followed by 5 minute rounds of a jacketless Representative Jim Jordan yelling—<i>er</i>, I mean 5 minute rounds of Committee member questions, alternating between Republican and Democrat. 
    source: NPR
    url: https://www.npr.org/2019/11/14/779318947/yovanovitch-ex-ambassador-to-ukraine-will-testify-in-trump-impeachment-hearings
  tomorrow: Following Yovanovitch's testimony tomorrow, expect a fun-filled weekend of spin followed by <i>eight</i> people testifying next week across three days. Also, you know, the Federal Government might shut down on the 21st if a dozen funding bills aren't passed, but that's outside the scope of this update. <i>Weeps.</i>
- date: 2019-11-13
  yesterday: I could give a long, history-filled preamble of what has lead us to today, as I've done every day this week. But let's face it&#58; Wednesday, November 13 was the first day of the public impeachment inquiry against Donald Trump and let's just get straight to that shall we?
  todays: 
  - item: <b>For only the third time in modern presidential history, the House of Representatives today started hearings that could result in the impeachment of a sitting president.</b> The questioning of William Taylor, acting US ambassador to the Ukraine, and George Kent, deputy assistant secretary of state for European and Eurasian affairs, lasted from 10am until 2:30pm Eastern with only short breaks throughout. The hearing was a mix of courtroom—the first 90 minutes of questioning was largely done by lawyers representing Republicans and Democrats—and clownshow—every Rep still got five minutes to either ask questions or showboat in the last two hours—and testimony largely covered ground that Taylor and Kent had previously covered in their closed-door testimony last month. But public testimony is very different than reading transcripts and it was historic however you cut it. This phase of the impeachment inquiry against Donald Trump has officially begun.
    source: C-Span
    url: https://www.c-span.org/video/?466134-1/impeachment-hearing-william-taylor-george-kent
  - item: The biggest revelation of the day's testimony came early when <b>Ambassador Taylor described an previously-unknown phone call between President Trump and US ambassador to the EU Gordon Sondland</b>—a central figure in the US/Ukraine narrative that sits at the center of the impeachment proceedings. The phone call took place on July 26, the day after the now-infamous call between Trump and Ukrainian president Zelensky, and was overheard by one of Taylor's staffers. On the call, Trump—who was speaking loud enough that Taylor's staffer could hear him through the phone—asked Sondland about "the investigations" which Sondland then responded were "ready to move forward." After the call, Taylor's staffer asked Sondland what Trump thought about Ukraine. “Ambassador Sondland responded that President Trump cares more about the investigations of Biden, which Giuliani was pressing for," Taylor testified. That quote, that the President cared more about investigating Biden than he cared about Ukraine, came up in questioning repeatedly after Taylor dropped it. 
    source: Wall Street Journal
    url: https://www.wsj.com/articles/stage-set-for-first-public-impeachment-hearing-11573641000?tesla=y&mod=article_inline
  - item: Taylor, a career diplomat who speaks in a deep Leonard-Nimoy-esque bass, repeatedly centered his testimony around Ukraine and its importance in the global order. <b>In his opening statement, he labored to remind Congressmembers and the public that "there are two Ukraine stories today."</b> The first "is the one we are discussing this morning and that you have been hearing for the past two weeks. It is a rancorous story about whistleblowers, Mr Giuliani, side channels, quid pro quos, corruption, and interference in elections. In this story, Ukraine is merely an object." He continued&#58; "But there is another Ukraine story—a positive, bipartisan one. In this second story, Ukraine is the subject. This one is about young people in a young nation struggling to break free of its past." It was a human moment in a hearing that was largely absent of them.
    source: NPR
    url: https://www.npr.org/2019/11/13/778824788/read-william-taylors-opening-statement-in-public-impeachment-hearing
  - item: For his part George Kent—dressed like the natty professor in a tweed suit and bow tie—spent a good deal of his testimony defending other diplomats who he felt were the recipients of a Rudy Giuliani-led "campaign to smear." <b>Along with Giuliani and his associates, Kent testified that the "chief agitators" on the Ukrainian side were prosecutors fired for corruption who were "now peddling false information in order to exact revenge against those who had exposed their misconduct."</b> Sound like great guys all around.
    source: Politico
    url: https://www.politico.com/news/2019/11/13/public-impeachment-hearings-live-highlights-and-updates-070279
  - item: <b>Republicans on the committee spent much of the four and a half hours attempting to shift the inquiry toward—who else—Joe and Hunter Biden as well as revisiting conspiracy theories from the 2016 election.</b> The Republican position was summed up most succinctly by Intelligence Committee ranking member Devin Nunes who, in his closing statement, said that that the House "should stop holding these hearings until we get the answer to three important topics." Those topics? "Democrats prior coordination with the whistleblower. … Second, the full extent of the Ukraine's meddling against the Trump campaign. … And third why did Burisma hire Hunter Biden and what did he do for them." <i>Screams into the void forever.</i>
    source: C-Span
    url: https://www.c-span.org/video/?c4829560/user-clip-devinnunes-impeachmenthearing
  - item: Finally, <b>this all starts up again Friday with the open testimony of former US ambassador to Ukraine Marie Yovanovitch—the main subject of Rudy Giuliani's smear campaign—and then shifts into even higher gear next week with <i>eight</i> witnesses giving public testimony.</b> Highlights among those eight include Liutenant Colonel Alexander Vindman, who was on the July 25 call, Kurt Volker, the former special envoy to Ukraine who was namechecked repeatedly in today's testimony, and US ambassador to the EU Gordon Sondland who was on the receiving end of the phone call Ambassador Taylor revealed today. <i>Eight.</i> Hold on to your butts. 
    source: Washington Post
    url: https://www.washingtonpost.com/politics/trump-impeachment-inquiry-live-updates/2019/11/12/229f5484-04de-11ea-8292-c46ee8cb3dce_story.html
  tomorrow: With former Ambassador Yovanovitch testifying Friday, Thursday should be a day to for Democrats and Republicans to sift through what happened today and prepare their best spin for Friday. I'd almost say it'll be a chill day but we all know that that would be a lie. Also, Thursday is my birthday. <i>Cries.</i>
- date: 2019-11-12
  yesterday: This is it. 50 days ago, on September 24, <a href="https://www.nytimes.com/2019/09/24/us/politics/democrats-impeachment-trump.html">Nancy Pelosi announced that an impeachment inquiry was underway</a> after a <a href="https://www.washingtonpost.com/context/read-the-whistleblower-complaint-regarding-president-trump-s-communications-with-ukrainian-president-volodymyr-zelensky/4b9e0ca5-3824-467f-b1a3-77f2d4ee16aa/">whistleblower alerted Congress</a> to a potential quid-pro-quo <a href="https://apps.npr.org/documents/document.html?id=6429015-Trump-Ukraine-Transcript">in a call</a> between President Trump and Ukrainian president Volodymyr Zelensky. After investigating for a little more than a month behind closed doors, <a href="https://www.washingtonpost.com/national-security/house-to-vote-on-rules-governing-next-phase-of-trump-impeachment-inquiry/2019/10/31/bc2f5e7a-fbcc-11e9-ac8c-8eced29ca6ef_story.html">the full House voted</a> on Halloween to officially authorize the impeachment inquiry. In the two weeks since that vote, House investigative committees have wrapped their closed-door depositions and <a href="https://www.vox.com/2019/11/8/20954212/impeachment-transcripts-sondland-taylor-today-explained">released extensive transcripts</a> from that testimony. And now, tomorrow, the open inquiry begins. Let's do this.
  todays: 
  - item: <b>Public hearings in the impeachment inquiry against Donald Trump begin tomorrow.</b> Damn right that's going to lead today's update. Tomorrow will see dual testimony from William Taylor, acting US ambassador to the Ukraine, and George Kent, deputy assistant secretary of state for European and Eurasian affairs. Yes, they're testifying at the same time. No, I don't know why. The full schedule for tomorrow&#58;<ul><li>The hearing will begin at 10am Eastern.</li><li>From there, Democrat Adam Schiff, House Intelligence Committee chair, and Republican Devin Nunes, ranking member, will make opening statements followed by opening statements from Taylor and Kent.</li><li>Following opening statements, both Schiff and Nunes, and designated committee lawyers, will get 45 minutes each to question witnesses.</li><li>After that, each member of the committee will get five minutes each to ask questions, swapping between Democrat and Republican. There are 22 members of the committee, so that's—<i>does math</i>—110 minutes.</li><li>As of now, it's expected that things will wrap up between 2&#58;30 and 4&#58;30 Eastern.</li> </ul>
  - item: To kick things off for tomorrow, <b>House Intelligence Chair Adam Schiff wrote a letter to House members today</b>. The letter—which much of the above timeline comes from—gives both rules and context for impeachment hearings, restates the parameters of the questioning tomorrow, which is supposed to be tightly focused on the president's conduct in regards to Ukraine, and underscores that the inquiry "will not serve as venues for any Member to further the same sham investigations into the Bidens or into debunked conspiracies about 2016 US election interference that President Trump pressed Ukraine to undertake for his personal political benefit." We'll see how <i>that</i> goes. "Above all," Schiff wrote, "these hearings are intended to bring the facts to light for the American people." Here we go.
    source: original document
    url: https://intelligence.house.gov/uploadedfiles/20191112_-_hpsci_chm_memo_to_members_on_open_hearings.pdf
  - item: Republicans wrote a letter of their own, an 18 page talking points memo sent to committee members. <b>The letter outlines the main Republican strategy for defense, which appears to be—<i>for real here</i>—"the President's state of mind."</b> According to Axios, the letter states that "to appropriately understand the events in question—and most importantly, assess the President's state of mind during his interaction with [Ukrainian] President Zelensky—context is necessary." I mean, sure? 
    source: Axios
    url: https://www.axios.com/donald-trump-impeachment-republican-defense-ukraine-bb469517-6b6f-45f9-979e-b7758ccb1a69.html
  - item: Meanwhile today wasn't <i>just</i> about setting things up for tomorrow. <b>We learned more about the timeline of the withheld Ukrainian aid from the transcript of Laura Cooper, deputy assistant secretary of defense for Russia, Ukraine and Eurasia.</b> The New York Times reports that Cooper "testified that she and other Pentagon officials had warned the White House over the summer that continuing to deny Ukraine security assistance that had been approved by Congress could eventually cause the administration to run afoul of the law." Checks out. 
    source: New York Times
    url: https://www.nytimes.com/2019/11/11/us/politics/laura-cooper-dod-impeachment-testimony.html?action=click&module=Top%20Stories&pgtype=Homepage
  - item: Finally, even as we teeter on the precipice of the very start of the open impeachment inquiry in the House, <b>Republican Senator Richard Burr predicted that the impeachment trial in the Senate would last for "six to eight weeks."</b> <i>I'm sorry, what?</i> "The day the [Senate] takes it up, we go into session six days a week from 12&#58;30pm until 6&#58;30pm," he said at an event at Wake Forest University yesterday. <i>Six. To. Eight. Weeks. Please. God. Help. Me.</i> Who needed a life anyway. I work for tips. Lolololololol. <i>Cries</i>.
    source: CNN
    url: https://www.cnn.com/politics/live-news/impeachment-inquiry-11-12-2019/h_34602c03bb66af4e23b63d51d0909c80
  tomorrow: This is it&#58; Open impeachment proceedings begin tomorrow with the testimony of William Taylor and George Kent, followed by a second hearing on Friday with former US ambassador to Ukraine Marie Yovanovitch. This is only the third time in modern presidential history that this has happened. It's go time, let's see some hustle, and all that stuff. 
- date: 2019-11-11
  yesterday: All the final preparations for this week's start of public impeachment hearings are in motion. In addition to the <a href="https://www.vox.com/2019/11/8/20954212/impeachment-transcripts-sondland-taylor-today-explained">release of a steady stream of transcripts</a> from the last month of closed-door depositions, over the weekend, House Republicans sent a <a href="https://republicans-intelligence.house.gov/uploadedfiles/rm_letter_to_chm_re_witness_request.pdf">very ambitious list</a> of witnesses they'd like to call (spoiler alert&#58; they won't get many of them). And with that, we've suddenly reached <a href="https://www.cnn.com/2019/11/11/politics/house-impeachment-schedule-guide/index.html">open impeachment inquiry week</a>. Here we go.
  todays: 
  - item: Monday was the quietest day we'll have all week, with both a federal holiday today and the (relative) calm before the storm of public impeachment hearings starts on Wednesday. Today did bring the official schedule for those public hearings, with House Intelligence chair <b>Adam Schiff's office announcing that things will kick off at 10am Wednesday with the dual testimony of William Taylor, acting US ambassador to the Ukraine, and George Kent, deputy assistant secretary of state for European and Eurasian affairs</b>. Taylor's closed-door testimony included a detailed outline of the "irregular channels" of communication with Ukraine run by Rudy Giuliani. Kent's previous testimony attested to a "campaign of lies" that lead to the firing of former Ukraine ambassador Marie Yovanovitch, who testifies in the open on Friday. This is really happening—set your DVRs.
    source: CNN
    url: https://www.cnn.com/2019/11/11/politics/house-impeachment-schedule-guide/index.html
  - item: Despite the federal holiday, transcripts from the last month of closed-door depositions continued to be released. <b>Today saw the release of transcripts of testimony from Laura Cooper—deputy assistant secretary of defense for Russia, Ukraine and Eurasia—and Catherine Croft and Christopher Anderson, two State Department Ukraine specialists</b>. The transcripts continue to flesh out an understanding of both the hold placed on aid to Ukraine that sits at the center of the impeachment inquiry as well as the involvement of the president's personal lawyer, Rudy Giuliani, in Ukrainian affairs. In his testimony Anderson said that National Security Advisor John Bolton "made a joke about every time Ukraine is mentioned, Giuliani pops up." So basically, Giuliani is like the Candyman, only <i>terrible</i>. 
    source: Washington Post
    url: https://www.washingtonpost.com/politics/trump-impeachment-inquiry-live-updates/2019/11/11/bb1f0d60-0472-11ea-8292-c46ee8cb3dce_story.html
  - item: While the final lineup of people called to testify in this phase of the impeachment inquiry is still being settled, one person we officially won't hear from is the whistleblower who kicked everything off with their report to Congress in September. Republicans—and the president himself (more on that in a sec)—have wanted to call the whistleblower, but in responding to their request, <b>Adam Schiff said that the Intelligence Committee "will not facilitate efforts by President Trump and his allies in Congress to threaten, intimidate, and retaliate against the whistleblower"</b> and that the whistleblower has a right to remain anonymous. That's going to go over great I am sure. 
    source: CNN
    url: https://www.cnn.com/2019/11/10/politics/schiff-letter-to-nunes-whistleblower-testimony/index.html
  - item: Even though hearings begin in two days, the Republican strategy for the impeachment continues to evolve, with <b>Representative Jim Jordan temporarily assigned to the House Intelligence Committee so he can sit in on the open hearings</b>. Jordan was one of the Republicans that lead the occupation of the secure room where depositions were being held last month as a way of protesting the closed-door nature of the hearings—despite the fact that he had full access to the hearings as the head Republican on the House Oversight Committee. "You want your best contributors for 'showtime,'" one Republican told Politico. "Jordan is definitely a showman." <i>Stares</i>.
    source: Politico
    url: https://www.politico.com/news/2019/11/11/republicans-impeachment-counterattack-068226
  - item: Finally, <b>the president spent much of the day tweeting about the impeachment proceedings</b>, including saying that "the Whistleblower, his lawyer, and Corrupt politician Schiff should be investigated for fraud!" He paused his tweeting to take part in New York's Veterans Day Parade. When he started again a few hours later, he accused Adam Schiff of having "fabricated my phone call, he will fabricate the transcripts that he is making and releasing!" I'm sure the rest of the week is going to go great.
    source: Twitter
    url: https://twitter.com/realDonaldTrump/status/1193894144747429889
  tomorrow: Over the weekend President Trump claimed that on Tuesday he would release a summary transcript of another call he had with Ukrainian president Zelensky. Maybe that will happen? If not, expect more transcripts from testimony to be released by Democrats, more accusations from Republicans about the proceedings not being fair, and more planning by Democrats for those proceedings to proceed anyway. We're just two days away now.
- date: 2019-11-10
  yesterday: After the announcement of an impeachment inquiry in the House on <a href="https://www.nytimes.com/2019/09/24/us/politics/democrats-impeachment-trump.html">September 24</a>, the month of closed-door testimony that followed, the <a href="https://www.washingtonpost.com/national-security/house-to-vote-on-rules-governing-next-phase-of-trump-impeachment-inquiry/2019/10/31/bc2f5e7a-fbcc-11e9-ac8c-8eced29ca6ef_story.html">vote to move the inquiry to a new, more public, phase</a> on October 31, and last week's <a href="https://www.vox.com/2019/11/8/20954212/impeachment-transcripts-sondland-taylor-today-explained">release of transcripts</a> from testimony, we are now just a few days away from <a href="https://www.washingtonpost.com/powerpost/house-to-hold-first-open-hearings-in-impeachment-inquiry-of-trump/2019/11/06/90041c3c-00bd-11ea-9518-1e76abc088b6_story.html">open impeachment hearings</a>, which begin on Wednesday. If you thought things moved fast before, well hang on. 
  todays: 
  - item: <b>Republican House members had a deadline of Saturday to produce their wish list of witnesses for the next phase of the impeachment inquiry</b>. How's it looking? Well, it's "a list that includes former vice president Joe Biden’s son Hunter Biden"—<i>stares</i>—"and the anonymous whistleblower who filed the initial complaint against President Trump. What's the strategy here? "Republicans want to publicly question witnesses who would divert the conversation away from questions about Trump’s behavior to allegations only tangentially related to the case," writes the Washington Post. <i>Checks out</i>. However, Democrats have final say on who actually gets called, so expect "failure to fulfill Minority witness requests shall constitute evidence of your denial of fundamental fairness and due process" to become a talking point when half these folks aren't called. <i>I need a nap</i>.
    source: Washington Post
    url: https://www.washingtonpost.com/politics/house-gop-asks-for-hunter-biden-and-whistleblower-to-testify-in-impeachment-probe/2019/11/09/a6751cc6-02fe-11ea-8501-2a7123a38c58_story.html
  - item: From putting "impeachment inquiry" in quotes every time he uses it, to the list of witnesses that reads like a greatest-hits collection of three years of conspiracy theories—including a DNC staffer who "can assist Congress and the American public in better understanding the facts and circumstances surrounding Ukrainian involvement in the 2016 election"—<b>the entirety of Devin Nunes's letter is worth a read</b>. This is an actual document in an actual inquiry in actual Congress. <i>Lights self on fire</i>.
    source: original document
    url: https://republicans-intelligence.house.gov/uploadedfiles/rm_letter_to_chm_re_witness_request.pdf
  - item: The GOP list wasn't the only Republican maneuvering happening this weekend. Late Friday night, <b>acting White House chief of staff Mick Mulvaney asked to join the lawsuit requesting a judicial decision on whether White House staff should comply with House subpoenas or White House directives of non-compliance</b>. Does this mean that the chief of staff of the White House is attempting to sue the White House? Yes, yes it does. The lawsuit, originally filed by National Security Counsel deputy Charles Kupperman, is also holding up the testimony of National Security Advisor John Bolton. The first hearing is scheduled for December 10. <i>Checks calendar. Bursts into tears</i>.
    source: CNN
    url: https://amp.cnn.com/cnn/2019/11/09/politics/mick-mulvaney-subpoena-lawsuit/index.html
  - item: Speaking of John Bolton, <b>a puzzling report from Bloomberg on Saturday placed Bolton at the center of the release of the withheld funds to Ukraine</b>. "Shortly before September 9, Bolton had relayed a message to the State Department that the funding could go ahead. It’s not clear whether Bolton, who resigned from the job a week later, did so with Trump’s approval," Bloomberg reports. <i>Wait what?</i> This report directly contradicts the White House's narrative that Trump himself lifted the hold on the money on September 11 after a phone call with Republican Senator Rob Portman. "I gave the money because Rob Portman and others called me and asked," Trump told reporters last month. The hold and later release of Ukrainian aid—and who knew what when—is a key element of the impeachment inquiry. My head genuinely hurts. 
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2019-11-09/state-department-freed-ukraine-money-before-trump-says-he-did?srnd=premium
  - item: If that isn't enough for one weekend, <b>President Trump told reporters yesterday that the White House was readying the release of a second transcript summary with Ukrainian president Zelensky</b>. "We have another transcript coming out which is very important," he told reporters before going to a football game Saturday. He said that the summary, from a call in April after Zelensky won the Ukrainian election, would be released on Tuesday, a day before open impeachment hearings begin. Sure, why not. 
    source: The Guardian
    url: https://www.theguardian.com/us-news/2019/nov/09/mick-mulvaney-trump-impeachment-hunter-biden
  tomorrow: Hey, Monday is a federal holiday so nobody's really supposed to be doing any work. But it's also two days before open impeachment hearings begin, there's the potential of a new Ukrainian transcript, and a lot of back-and-forthing about witnesses to deal with so... <i>weeps for an uncomfortably long time.</i> 
- date: 2019-11-08
  yesterday: After a month of closed-door testimony and a week of <a href="https://www.vox.com/2019/11/8/20954212/impeachment-transcripts-sondland-taylor-today-explained">transcripts</a> from that testimony being released, we're just a few days away from the <a href="https://www.washingtonpost.com/powerpost/house-to-hold-first-open-hearings-in-impeachment-inquiry-of-trump/2019/11/06/90041c3c-00bd-11ea-9518-1e76abc088b6_story.html">first open hearings</a> in this impeachment inquiry. This week has largely been about clearing the deck for those hearings&#58; regular release of transcripts, strategy sessions by both <a href="https://www.politico.com/news/2019/11/07/house-republicans-want-whistleblower-testify-public-impeachment-hearings-067292">Democrats</a> and <a href="https://www.cbsnews.com/news/as-impeachment-inquiry-enters-public-phase-republicans-consider-moving-jim-jordan-to-house-intelligence-committee/">Republicans</a>, and <a href="https://www.cnn.com/2019/11/02/politics/democrats-impeachment-next-steps/index.html">generally maneuvering</a> to prepare for the show. Here we go.
  todays: 
  - item: As the House prepares for open hearings next week, two more transcripts from last month's closed-door testimony were released. The first, by Lieutenant Colonel Alexander Vindman, the director for European affairs for the National Security Council, gave a vivid look into the July 25 call between president Trump and Ukrainian president Zelensky. "I’m struggling for the words," he told investigators, "but it was not a positive call." <b>When asked if there was any doubt in his mind that Trump was asking Zelensky to investigate his political rivals as a "deliverable," Vindman responded "There was no doubt."</b> <i>Well then.</i> Of course that wasn't enough for Republican Rep John Ratcliffe who pressed Vindman to define what he meant by a "deliverable."  Vindman explained further&#58; "it became completely apparent what the deliverable would be in order to get a White House meeting. That deliverable was reinforced by the President. … The demand was, in order to get the White House meeting, they had to deliver an investigation." 
    source: Washington Post
    url: https://www.washingtonpost.com/national-security/top-white-house-official-told-congress-there-was-no-doubt-trump-sought-quid-pro-quo-with-ukrainians/2019/11/08/c4ff269a-023c-11ea-8bab-0fc209e065a8_story.html
  - item: The transcript of Fiona Hill, senior director for European and Russian affairs on the National Security Council was also released today. <b>In her deposition, Hill describes a hellish tenure at the NSC "filled with hateful calls, conspiracy theories … accusing me of being a Soros mole in the White House, of colluding with all kinds of enemies of the president, and, you know, of various improprieties."</b> I've had some bad jobs, but <i>omg</i>. When she reported this to her boss, John Bolton, he told her to go to NSC lawyer John Eisenberg&#58; "You go and tell Eisenberg that I am not part of whatever drug deal Sondland and Mulvaney are cooking up on this, and you go and tell him what you've heard and what I've said." Well OK then.
    source: Politico
    url: https://www.politico.com/news/2019/11/08/fiona-hill-impeachment-testimony-released-067908
  - item: Speaking of Fiona Hill's boss John Bolton, the former National Security Advisor continues to be a mustachioed enigma in these proceedings, appearing as a critical voice in many transcripts but refusing to appear. <b>Today his lawyer said that John Bolton knows about "many relevant meetings and conversations that have not yet been discussed in the testimonies thus far."</b> Well, out with it then, right? Not so fast—his lawyer wants a judge to decide whether Bolton should abide by House subpoena or the White House directive of non-cooperation. If that sounds familiar it's because Bolton's lawyer is the same lawyer as Charles Kupperman who has already sued for the same reason. His case is being heard December 10, so it may be a while before we hear about those "relevant meetings and conversations."
    source: New York Times
    url: https://www.nytimes.com/2019/11/08/us/politics/john-bolton-ukraine.html
  - item: While we're talking about not appearing, <b>White House Chief of Staff Mick Mulvaney refused to comply with a subpoena today and skipped his hearing with House investigators</b>. You are <i>shocked</i>, I know. He waited until literally the last minute to do it, according to Time. "Mulvaney’s lawyer informed the committees leading the impeachment probe one minute before the deposition was supposed to start that Mulvaney had been directed not to comply with the subpoena." So there's your fun fact for the day. 
    source: Time
    url: https://time.com/5722548/mick-mulvaney-skip-impeachment-inquiry/
  - item: <b>If you were wondering how next week's public hearings were weighing on the president, he's "not concerned about anything,"</b> he told White House reporters today. <i>Hmmmmm</i>. "The testimony has all been fine," he said (side note&#58; <i>it hasn't</i>). "I mean, for the most part, I never even heard of these people. I have no idea who they are," which is a little odd because he appointed a number of them. Anyway, he added that "They shouldn't be having public hearings; this is a hoax." <i>Screams into the void for all eternity.</i> Public hearings begin on Wednesday.
    source: New York Times
    url: https://www.nytimes.com/reuters/2019/11/08/world/europe/08reuters-usa-trump-impeachment-depositions.html
  tomorrow: Before public hearings begin next week, Republicans have a deadline of <i>tomorrow</i> to submit the list of witnesses they'd like to call in the hearings. Since Democrats have final say on who actually will be testifying, expect a lot of fireworks over the weekend. Good thing we update on Sunday mid-day. Keep an eye out. And, like, hydrate and get extra sleep or something—next week is going to be a long one. Maybe this is just advice for me. <i>Cries</i>.
- date: 2019-11-07
  yesterday: We're in the thick of the pregame for the start of open impeachment hearings following <a href="https://www.washingtonpost.com/national-security/house-to-vote-on-rules-governing-next-phase-of-trump-impeachment-inquiry/2019/10/31/bc2f5e7a-fbcc-11e9-ac8c-8eced29ca6ef_story.html">last week's floor vote</a> to formally authorize the impeachment investigation that has been underway since September 24. The House Intelligence Committee has been <a href="https://www.npr.org/2019/11/05/776331817/new-transcripts-of-closed-door-depositions-released-in-trump-impeachment-inquiry">releasing transcripts of closed-door testimony</a> collected over the last month and setting up the ground rules and schedule for <a href="https://www.nbcnews.com/politics/trump-impeachment-inquiry/first-public-hearings-trump-impeachment-inquiry-begin-next-week-schiff-n1077371">public testimony which will begin next Wednesday</a>. That's soon.
  todays: 
  - item: Preparation for next week's start of open impeachment hearings continued today with <b>Democrats revealing the three questions they are using as the "official parameters" of  public hearings</b>&#58; <ul><li>Did the President request that a foreign leader and government initiate investigations to benefit the President's personal political interests in the United States, including an investigation related to the President's political rival and potential opponent in the 2020 US presidential election?</li><li>Did the President–directly or through agents–seek to use the power of the Office of the President and other instruments of the federal government in other ways to apply pressure on the head of state and government of Ukraine to advance the President's personal political interests, including by leveraging an Oval Office meeting desired by the President of Ukraine or by withholding US military assistance to Ukraine?</li><li>Did the President and his Administration seek to obstruct, suppress or cover up information to conceal from the Congress and the American people evidence about the President's actions and conduct?</li></ul>These tightly-focused inquiry parameters appear to be an attempt to keep the next phase of the impeachment inquiry—which will allow Republicans to call their own witnesses as well—dialed into the key question of presidential abuse of power. Next week is going to be <i>bonkers</i> isn't it.  
    source: Politico
    url: https://www.politico.com/news/2019/11/07/house-republicans-want-whistleblower-testify-public-impeachment-hearings-067292
  - item: As <b>Republicans draw up their list of potential witnesses they'd like to call, their number one appears to be the anonymous whistleblower who kicked off the whole impeachment inquiry</b>. How would an anonymous whistleblower testify in an open hearing? Well, according to Republican Rep Mark Meadows, "The whistleblower statute never required for anonymity." Which, <i>thinking face emoji</i>. Republicans have until Saturday to deliver their list of witnesses to Intelligence Committee chair Adam Schiff. But—<i>twist</i>—Democrats have veto power on anyone on their list so all bets are off on who actually makes it through. 
    source: The Hill
    url: https://thehill.com/homenews/house/469384-jordan-republicans-to-subpoena-whistleblower-to-testify-in-public-hearing
  - item: In addition to figuring out their list of potential witnesses, Republicans are also deciding if they want to shift the makeup of their side of the Intelligence Committee, which will lead this stage of the inquiry. Specifically, <b>Republicans are considering moving Jim Jordan, currently the ranking member of the House Oversight Committee, over to Intelligence</b>. Why make the move? "We are interested in putting together the best team," a senior Republican aide told CBS News. Jim Jordan is their best player? I, uh—<i>walks away slowly.</i>
    source: CBS News
    url: https://www.cbsnews.com/news/as-impeachment-inquiry-enters-public-phase-republicans-consider-moving-jim-jordan-to-house-intelligence-committee/
  - item: Meanwhile, actual work got done too, with <b>Jennifer Williams, an advisor to VP Pence on Europe and Russia, testifying today</b>. The White House attempted to block Williams, but she appeared under subpoena. This is potentially a "what did the Vice President know and when did he know it" moment for the inquiry, as Williams is the first person from Pence's staff to give a deposition. While we don't yet know what she covered, her lawyer said "we expect her testimony will largely reflect what is already in the public record." After the release of thousands of pages of transcripts this week, there is <i>a lot</i> in the public record.
