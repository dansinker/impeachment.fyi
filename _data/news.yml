- date: 2019-12-16T19:30:00
  yesterday: After a lengthy debate last week, the <a href="https://www.nytimes.com/2019/12/13/us/politics/impeachment-vote.html">House Judiciary Committee voted Friday morning</a> to approve <a href="https://www.npr.org/2019/12/10/786579846/read-articles-of-impeachment-against-president-trump">two articles of impeachment</a>—"abuse of power" and "obstruction of Congress"—against President Trump and move them to the full House of Representatives for a historic vote to impeach the president. There are very few steps left, and they all happen this week. 
  todays: 
  - item: <b>The House Judiciary Committee today released a <i>658-page report</i> that explains in full detail the charges against the president in the two articles of impeachment approved by the committee last Friday.</b> The lengthy report cites extensive evidence and testimony collected over the course of the impeachment investigation to charge that the president engaged in "multiple federal crimes" including bribery and wire fraud. <i>Oh.</i>  The report also includes a 20 page dissent written by Republican ranking member Doug Collins who writes that the case is "weak" and "lowers the bar for future impeachments." Despite the minority dissent, the report concludes that President Trump "has placed his own interest in retaining power above our national security and commitment to self-governance," and that he "has done so before, he has done so here, and he will undoubtedly do so again." As a result, the report says, President Trump "should be impeached and removed from office." With this report done, the House Rules Committee will meet tomorrow to finalize the rules of engagement for a debate and final vote on articles of impeachment by the full House of Representatives on Wednesday.
    source: original document
    url: https://rules.house.gov/sites/democrats.rules.house.gov/files/CRPT-116hrpt346.pdf
  - item: With the final vote on impeaching the president just days away, attention has turned to 31 freshman Democratic House members who come from districts that voted for Trump in 2016 before they elected a Democrat in 2018. <b>A coalition of conservative groups are spending millions of dollars on TV and Facebook advertising targeting the districts of what they're calling the "Dirty 30."</b> Which sounds <i>gross</i>, tbh, and I'm never typing that again. The goal of the groups is to use the impeachment to mobilize voters against those candidates next November. Even Donald Trump Jr has gotten into the mix, tweeting out contact information for the 31 lawmakers and telling his followers to "call non-stop, tweet at them, tell them this will NOT STAND & you’ll remember in Nov." So, well, that's special.
    source: Politico 
    url: https://www.politico.com/news/2019/12/15/conservative-groups-wage-war-on-impeachment-083396
  - item: Despite the pressure on them, many of those targeted Democrats are announcing their intention to vote for impeachment anyway. <b>According to Politico, "fifteen Democrats in districts won by Trump have now said publicly they will back articles of impeachment."</b> Representative Ben McAdams, a conservative Democrat from Utah said that "the evidence, for me, is clear," in announcing his vote for impeachment. For South Carolina Representative Joe Cunningham, "at the end of day, this is simply about the rule of law, whether we’re a country with laws or not and what type of precedent we want to set for future presidents." Michigan Representative Elissa Slotkin echoed the sentiment, saying "for me, this was an issue of principle. I felt it in my bones." With significant resources mobilized against them, speaking out in support of impeachment—let alone voting for it—comes with major downsides, and yet here they are.
    source: Politico
    url: https://www.politico.com/news/2019/12/16/ben-mcadams-vote-to-impeach-trump-086215
  - item: Not every vulnerable Democrat is taking as principled a stand, however. <b>Representative Jeff Van Drews saw almost his entire staff quit Sunday after reports leaked that he is expected to switch party allegiances and become a Republican.</b> <i>Whoops.</i> "Sadly, Congressman Van Drew’s decision to join the ranks of the Republican Party led by Donald Trump does not align with the values we brought to this job when we joined his office," his staffers wrote in a joint resignation letter obtained by the Washington Post. It's unknown when Van Drew's party switch may happen, but certainly he'll need to staff up again shortly. 
    source: Washington Post
    url: https://www.washingtonpost.com/nation/2019/12/16/jeff-van-drew-impeachment-gop-switch-staffers-quit/
  - item: Meanwhile, even as the vote on impeachment looms in the House, Senate Democrats are wasting no time preparing for the impeachment trial that will follow in the Senate. <b>Senate Minority Leader Chuck Schumer, in a letter to Majority Leader Mitch McConnell last night, said that he'd like White House Chief of Staff Mick Mulvaney and former White House National Security Advisor John Bolton to testify in a Senate trial.</b> <i>Go big or go home</i>, I guess. In addition to the witnesses requested, Schumer also proposed a start date of January 7 for the impeachment trial. Of course, the Republicans are the majority party in the Senate, so Schumer's letter is really more of an opening volley in what he hopes will be a negotiation between the two parties. However, if McConnell can hold together 51 votes from the 53 Republicans in the Senate, they could simply set the trial rules without Democratic input. Which, well, <i>stares</i>.
    source: New York Times
    url: https://www.nytimes.com/2019/12/15/us/politics/trump-impeachment.html
  - item: Finally, <b>even once voting is over in the House this week and even if—as the numbers suggest—the president is impeached, the impeachment investigation in the House won't end, according to a legal brief filed today.</b> House lawyers filed the brief with the circuit court hearing the administration's appeal to keep grand jury documents from the Mueller investigation sealed. "The committee has continued and will continue investigations," Democratic lawyers wrote in their filing, arguing that the need for those documents doesn't stop with the end of the impeachment process. With multiple appeals from the White House trying to block subpoenas by the House, one would expect that those investigations will actually stay open for quite some time.
    source: Politico
    url: https://www.politico.com/news/2019/12/16/house-impeachment-mueller-086251
